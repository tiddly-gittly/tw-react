          \"type\": \"text/vnd.tiddlywiki\",\n            \"hide-in-nested-fields-filter\": \"yes\",\n            \"hide-in-regular-fields-filter\": \"yes\"\n        },\n        \"$:/config/bimlas/locator/fields/tags\": {\n            \"title\": \"$:/config/bimlas/locator/fields/tags\",\n            \"tags\": \"\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"field-type\": \"list\",\n            \"field-direction\": \"to\",\n            \"text\": \"$:/plugins/bimlas/locator/field-templates/tag\"\n        },\n        \"$:/config/bimlas/locator/fields/text\": {\n            \"title\": \"$:/config/bimlas/locator/fields/text\",\n            \"tags\": \"\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"hide-in-nested-fields-filter\": \"yes\",\n            \"hide-in-regular-fields-filter\": \"yes\"\n        },\n        \"$:/config/bimlas/locator/fields/title\": {\n            \"title\": \"$:/config/bimlas/locator/fields/title\",\n            \"tags\": \"\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"hide-in-nested-fields-filter\": \"yes\",\n            \"hide-in-regular-fields-filter\": \"yes\",\n            \"text\": \"$:/plugins/bimlas/locator/field-templates/link\"\n        },\n        \"$:/config/bimlas/locator/fields/type\": {\n            \"title\": \"$:/config/bimlas/locator/fields/type\",\n            \"tags\": \"\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"hide-in-nested-fields-filter\": \"yes\"\n        },\n        \"$:/plugins/bimlas/locator/settings/settings\": {\n            \"title\": \"$:/plugins/bimlas/locator/settings/settings\",\n            \"tags\": \"\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"text\": \"\\\\define show-in-fields()\\n  \u003C$select field=\\\"hide-in-nested-fields-filter\\\" default=\\\"\\\">\\n    \u003Coption value=\\\"\\\">Show\u003C/option>\\n    \u003Coption value=\\\"yes\\\">Hide\u003C/option>\\n  \u003C/$select> in nested filter (`locator-view`, `locator-search`)\u003Cbr/>\\n  \u003C$select field=\\\"hide-in-regular-fields-filter\\\" default=\\\"\\\">\\n    \u003Coption value=\\\"\\\">Show\u003C/option>\\n    \u003Coption value=\\\"yes\\\">Hide\u003C/option>\\n  \u003C/$select> in regular filter (`locator-fields` and tiddler info)\\n\\\\end\\n\\n\\\\define field-type()\\n  \u003C$select field=\\\"field-type\\\" default=\\\"\\\">\\n    \u003Coption value=\\\"\\\">Value\u003C/option>\\n    \u003Coption value=\\\"list\\\">List\u003C/option>\\n  \u003C/$select>\\n\\\\end\\n\\n\\\\define field-direction()\\n  \u003C$select field=\\\"field-direction\\\" default=\\\"\\\">\\n    \u003Coption value=\\\"\\\">No\u003C/option>\\n    \u003Coption value=\\\"to\\\">Yes\u003C/option>\\n    \u003C!--\\n    I blocked it because a tree with children on top is difficult to handle:\\n\\n    For example, there is a tiddler named \\\"Father\\\" which has \\\"Kid\\\" in the \\\"children\\\" field\\n\\n    If you want to filter tiddlers by field values (for example, in the fields filter),\\n    \\\"Father\\\" will be listed among those tiddlers that have \\\"Kid\\\" in the \\\"children\\\" field.\\n    In fact, we wanted to children of \\\"Kid\\\".\\n\\n    Filtering \\\"Kid\\\" in the \\\"Fields\\\" search tab will list the tiddlers that have \\\"Kid\\\" in\\n    their \\\"children\\\" field (for example, \\\"Father\\\"). If you turn on recursive filtering,\\n    it will list all tiddlers starting with \\\"Kid\\\" (so \\\"Father\\\" will not be listed).\\n\\n    The \\\"Create tiddler in context\\\" button also has to be aware of the direction of the\\n    field, which also complicates the code.\\n\\n    If you do make this option available, remember to tell the user that when renaming a\\n    tiddler, he must rewrite the field values that refer to the current tiddler. If you\\n    want to rewrite it automatically, make sure it works properly with the Relink plugin\\n    (does not adding the new name more than once to the field).\\n    -->\\n    \u003C!-- \u003Coption value=\\\"from\\\">From\u003C/option> -->\\n  \u003C/$select>\\n\\\\end\\n\\n\\\\define template()\\n  \u003C$select field=\\\"text\\\" default=\\\"$:/plugins/bimlas/locator/field-templates/text\\\">\\n    \u003C$list filter=\\\"[all[tiddlers+shadows]tag[$:/tags/bimlas/locator/field-templates]]\\\">\\n      \u003Coption value=\u003C\u003CcurrentTiddler>>>\u003C$transclude field=\\\"caption\\\">\u003C$view field=\\\"title\\\"/>\u003C/$transclude>\u003C/option>\\n    \u003C/$list>\\n  \u003C/$select>\\n  \u003C$transclude/>\\n\\\\end\\n\\n\\\\define settings(field)\\n  \u003C$importvariables filter=\\\"[all[tiddlers+shadows]prefix[$:/plugins/bimlas/locator/macros/]]\\\">\\n\\n  \u003Ch3>\u003C$link to=\\\"$:/config/bimlas/locator/fields/$field$\\\">\u003C$text text=\u003C\u003C__field__>>/>\u003C/$link>\u003C/h3>\\n\\n    \u003Cdiv class=\\\"tc-control-panel\\\">\\n      \u003Ctable>\\n        \u003Ctbody>\\n          \u003Ctr>\\n            \u003Ctd>Description\u003C/td>\\n            \u003Ctd>//{{$:/language/Docs/Fields/$field$}}//\u003C/td>\\n          \u003C/tr>\\n          \u003Ctr>\\n            \u003Ctd>Show in fields filter\u003C/td>\\n            \u003Ctd>\\n              \u003C\u003Cshow-in-fields>>\\n            \u003C/td>\\n          \u003C/tr>\\n          \u003Ctr>\\n            \u003Ctd>Field type\u003C/td>\\n            \u003Ctd>\\n              \u003C\u003Cfield-type>>\\n              \u003Cp>//Does the field contain a single value (for example `Franz Kafka`) or a list of values (`[[Franz Kafka]] [[Dostojevskij]]`)?//\u003C/p>\\n            \u003C/td>\\n          \u003C/tr>\\n          \u003Ctr>\\n            \u003Ctd>Does the field represent a tree?\u003C/td>\\n            \u003Ctd>\\n              \u003C\u003Cfield-direction>>\\n              \u003Cp>//If the field contains the title(s) of other tiddler(s) (like \\\"tags\\\"), set it to \\\"Yes\\\".//\u003C/p>\\n            \u003C/td>\\n          \u003C/tr>\\n          \u003Ctr>\\n            \u003Ctd>Template\u003C/td>\\n            \u003Ctd>\\n              \u003C\u003Ctemplate>>\\n              \u003Cp>//The template to display in the field filter.//\u003C/p>\\n              \u003Cp>//You can create your own field template tiddlers by adding the// \u003C\u003Ctag \\\"$:/tags/bimlas/locator/field-templates\\\">> //tag to them (click on this tag pill for examples).//\u003C/p>\\n            \u003C/td>\\n          \u003C/tr>\\n        \u003C/tbody>\\n      \u003C/table>\\n    \u003C/div>\\n\\n  \u003C/$importvariables>\\n\\\\end\\n\\n\\\\define option()\\n  \u003Coption value=\u003C\u003CcurrentTiddler>>>\\n    \u003C$view field=\\\"title\\\"/>\\n    \u003C$list filter=\\\"[subfilter\u003CsettingsTiddler>is[tiddler]] [subfilter\u003CsettingsTiddler>is[shadow]] +[first[]]\\\">~\u003C/$list>\\n    \u003C$list filter=\\\"[subfilter\u003CsettingsTiddler>is[tiddler]]\\\">*\u003C/$list>\\n  \u003C/option>\\n\\\\end\\n\\n\\\\define settingsTiddler() [title\u003CcurrentTiddler>addprefix[$:/config/bimlas/locator/fields/]]\\n\\nSelect field to edit its settings:\\n\u003C$select tiddler=\\\"$:/temp/bimlas/locator/settings-of-field\\\">\\n  \u003Coptgroup label=\\\"Fields of regular tiddlers\\\">\\n    \u003C$list filter=\\\"[!is[system]fields[]sort[]]\\\">\\n      \u003C\u003Coption>>\\n    \u003C/$list>\\n  \u003C/optgroup>\\n  \u003Coptgroup label=\\\"Fields of system tiddlers\\\">\\n    \u003C$list filter=\\\"[all[tiddlers+shadows]is[system]fields[]] -[!is[system]fields[]] +[sort[]]\\\">\\n      \u003C\u003Coption>>\\n    \u003C/$list>\\n  \u003C/optgroup>\\n\u003C/$select>\\n\\n* //`~`: Has custom settings//\\n* //`*`: Settings modified by user//\\n\\nTo set up a new field, first add it to at least one tiddler.\\n\\n\u003Cp>//You can create your own context item template tiddlers by adding the// \u003C\u003Ctag \\\"$:/tags/bimlas/locator/context-item-templates\\\">> //tag to them (click on this tag pill for examples).//\u003C/p>\\n\\n\u003C$list filter=\\\"[title{$:/temp/bimlas/locator/settings-of-field}] -[[]]\\\">\\n  \u003C$list filter=\u003C\u003CsettingsTiddler>>>\\n    \u003C$macrocall $name=\\\"settings\\\" field={{$:/temp/bimlas/locator/settings-of-field}}/>\\n  \u003C/$list>\\n\u003C/$list>\"\n        },\n        \"$:/plugins/bimlas/locator/stylesheet\": {\n            \"title\": \"$:/plugins/bimlas/locator/stylesheet\",\n            \"tags\": \"$:/tags/Stylesheet\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"text\": \".tc-tiddler-frame.bimlas-locator-explanation {\\n  max-width: 400px;\\n}\\n.bimlas-locator-explanation svg {\\n  width: 1rem;\\n  height: 1rem;\\n}\\n.tc-drop-down button.bimlas-locator {\\n  width: auto;\\n  padding: 0;\\n  display: inline-block;\\n  background-color: inherit;\\n}\\nol.bimlas-locator {\\n  list-style-type: none;\\n  margin: 0;\\n  padding-left: 0;\\n}\\nol.bimlas-locator ol {\\n  margin-left: 0.75em;\\n  padding-left: 0.3em;\\n  border-left: 1px dashed;\\n}\\nli.toc-item.bimlas-locator, .tc-menu-list-item.bimlas-locator {\\n  margin-top: 3px;\\n  margin-bottom: 0;\\n}\\n.tc-menu-list-item.bimlas-locator > .tc-droppable {\\n  display: inline-block;\\n}\\n.tc-block-dropdown.tc-search-drop-down .bimlas-locator a {\\n  padding: 0;\\n}\\n.tc-block-dropdown.tc-search-drop-down .bimlas-locator a:hover {\\n  background-color: initial;\\n}\\nbutton.bimlas-locator svg {\\n  margin: 0 0.25em;\\n}\\nbutton.bimlas-locator.active svg {\\n  fill: \u003C\u003Ccolour dirty-indicator>>;\\n}\\n.bimlas-locator.right {\\n  float: right;\\n  margin-right: 1em;\\n}\\n.bimlas-locator.context-settings {\\n  border-width: 1px;\\n  border-style: dashed;\\n  padding: 0.5em;\\n}\"\n        },\n        \"$:/plugins/bimlas/locator/templates/context-item\": {\n            \"title\": \"$:/plugins/bimlas/locator/templates/context-item\",\n            \"tags\": \"\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"text\": \"\u003Cli class=\\\"toc-item\\\">\\n  {{||$:/plugins/bimlas/locator/buttons/go-down-to-context}}\\n  \u003C$list filter=\\\"[title\u003CcontextState>get[template-of-context-items]] [title\u003C__templateOfContextItems__>] -[[]] +[first[]]\\\" variable=\\\"template\\\">\\n    \u003C$transclude tiddler=\u003C\u003Ctemplate>>/>\\n  \u003C/$list>\\n\u003C/li>\"\n        },\n        \"$:/plugins/bimlas/locator/templates/context-settings\": {\n            \"title\": \"$:/plugins/bimlas/locator/templates/context-settings\",\n            \"tags\": \"\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"text\": \"\\\\define field-of-relationship()\\n  Tree is based on field:\u003Cbr/>\\n  \u003C$select tiddler=\u003C\u003CcontextState>> field=\\\"field-of-relationship\\\" default=\u003C\u003CdefaultFieldOfRelationship>>>\\n    \u003C$list filter=\\\"[locator-enlist-relationship-fields[]]\\\" variable=\\\"currentField\\\">\\n      \u003Coption value=\u003C\u003CcurrentField>>>\\n        \u003C$list filter=\\\"[subfilter\u003Cfilter-unfiltered-view-context-items>count[]]\\\" variable=\\\"count\\\">\\n          (\u003C\u003Ccount>>) \u003C\u003CcurrentField>>\\n        \u003C/$list>\\n      \u003C/option>\\n    \u003C/$list>\\n  \u003C/$select>\\n\\\\end\\n\\n\\\\define template-of-context-items()\\n  Template of context items:\u003Cbr/>\\n  \u003C$select tiddler=\u003C\u003CcontextState>> field=\\\"template-of-context-items\\\" default=\u003C\u003C__templateOfContextItems__>>>\\n    \u003C$list filter=\\\"[all[tiddlers+shadows]tag[$:/tags/bimlas/locator/context-item-templates]]\\\">\\n      \u003Coption value=\u003C\u003CcurrentTiddler>>>\\n        \u003C$transclude field=\\\"caption\\\">\u003C$view field=\\\"title\\\"/>\u003C/$transclude>\\n      \u003C/option>\\n    \u003C/$list>\\n  \u003C/$select>\\n\\\\end\\n\\n\u003C$list filter=\\\"[title\u003CcontextState>field:context-settings-opened[yes]]\\\">\\n  \u003Cdiv class=\\\"bimlas-locator context-settings\\\">\\n    \u003C\u003Cfield-of-relationship>>\u003Cbr/>\\n    \u003C\u003Ctemplate-of-context-items>>\u003Cbr/>\\n    \u003C$checkbox\\n      tiddler=\u003C\u003CcontextState>>\\n      field=\\\"invert-direction\\\"\\n      checked=\\\"yes\\\"\\n      unchecked=\\\"no\\\"\\n      default=\\\"no\\\"\\n    >\\n      Invert direction\\n    \u003C/$checkbox>\u003Cbr/>\\n    \u003C$checkbox\\n      tiddler=\u003C\u003CcontextState>>\\n      field=\\\"allow-to-open-leaves\\\"\\n      checked=\\\"yes\\\"\\n      unchecked=\\\"no\\\"\\n      default=\\\"no\\\"\\n    >\\n      Allow to open leaves\\n    \u003C/$checkbox>\u003Cbr/>\\n    {{$:/plugins/bimlas/locator/buttons/open-field-settings}}\\n  \u003C/div>\\n\u003C/$list>\\n\"\n        },\n        \"$:/plugins/bimlas/locator/templates/field-names\": {\n            \"title\": \"$:/plugins/bimlas/locator/templates/field-names\",\n            \"tags\": \"\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"text\": \"\\\\define close-actions()\\n  \u003C$action-listops $tiddler=\u003C\u003CcontextState>> $field=\\\"opened-fields-filters\\\" $subfilter=\\\"-[\u003CcurrentField>]\\\"/>\\n\\\\end\\n\\n\\\\define open-actions()\\n  \u003C$action-listops $tiddler=\u003C\u003CcontextState>> $field=\\\"opened-fields-filters\\\" $subfilter=\\\"[\u003CcurrentField>]\\\"/>\\n\\\\end\\n\\n\\\\define closed()\\n  \u003C$button class=\u003C\u003CfieldButtonClass>> actions=\u003C\u003Copen-actions>>>\\n    {{$:/core/images/down-arrow}} \u003C\u003CcurrentField>>\\n  \u003C/$button>\\n  {{$:/plugins/bimlas/locator/buttons/remove-filters-of-current-field}}\\n\\\\end\\n\\n\\\\define opened()\\n  \u003C$button class=\u003C\u003CfieldButtonClass>> actions=\u003C\u003Cclose-actions>>>\\n    {{$:/core/images/up-arrow}} \u003C\u003CcurrentField>>\\n  \u003C/$button>\\n  {{$:/plugins/bimlas/locator/buttons/remove-filters-of-current-field}}\\n  {{$:/plugins/bimlas/locator/templates/field-values}}\\n\\\\end\\n\\n\\\\define field-names() [title\u003CintersectionState>] [title\u003CdifferenceState>] +[locator-selected-field-names[]] [subfilter\u003CfilterContextItems>fields[]locator-enabled-fields\u003CtypeOfFieldsFilter>] +[sort[]]\\n\\\\define has-field-value-to-list() [subfilter\u003CfilterContextItems>has\u003CcurrentField>search:$(currentField)$\u003CsearchedFieldValue>] [subfilter\u003Cfilter-selected-field-values>] +[first[]]\\n\\n\u003Col class=\\\"bimlas-locator\\\">\\n  \u003C$list filter=\u003C\u003Cfield-names>> variable=\\\"currentField\\\">\\n    \u003C$list filter=\u003C\u003Chas-field-value-to-list>> variable=\\\"null\\\">\\n      \u003C$set name=\\\"recursiveFilteringOfCurrentFieldAvailable\\\" filter=\\\"[\u003CrecursiveFilteringAvailable>regexp[yes]] [locator-enlist-relationship-fields\u003CcurrentField>] +[count[]regexp[2]]\\\" value=\\\"yes\\\" emptyValue=\\\"no\\\">\\n        \u003C$set name=\\\"fieldButtonClass\\\" filter=\\\"[subfilter\u003Cfilter-selected-field-values>first[]]\\\" value=\u003C\u003Clink-button-class additionalClasses:\\\"active\\\">> emptyValue=\u003C\u003Clink-button-class>>>\\n          \u003Cli class=\u003C\u003Cmenu-list-item-class>>>\\n            \u003C$list filter=\\\"[title\u003CcontextState>contains:opened-fields-filters\u003CcurrentField>]\\\" emptyMessage=\u003C\u003Cclosed>>>\u003C\u003Copened>>\u003C/$list>\\n          \u003C/li>\\n        \u003C/$set>\\n      \u003C/$set>\\n    \u003C/$list>\\n  \u003C/$list>\\n\u003C/ol>\"\n        },\n        \"$:/plugins/bimlas/locator/templates/field-value-template\": {\n            \"title\": \"$:/plugins/bimlas/locator/templates/field-value-template\",\n            \"tags\": \"\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"text\": \"\u003C$list filter=\\\"[[$:/config/bimlas/locator/fields/]addsuffix\u003CcurrentField>get[text]]\\\" emptyMessage={{$:/plugins/bimlas/locator/field-templates/text}} variable=\\\"template\\\">\\n  \u003C$transclude tiddler=\u003C\u003Ctemplate>>/>\\n\u003C/$list>\"\n        },\n        \"$:/plugins/bimlas/locator/templates/field-values\": {\n            \"title\": \"$:/plugins/bimlas/locator/templates/field-values\",\n            \"tags\": \"\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"text\": \"\\\\define remove-filtering-of-current-field()\\n  \u003C$action-setfield $tiddler=\u003C\u003CintersectionState>> $index=\u003C\u003CcurrentField>> $value=\\\"\\\"/>\\n  \u003C$action-setfield $tiddler=\u003C\u003CdifferenceState>> $index=\u003C\u003CcurrentField>> $value=\\\"\\\"/>\\n  \u003C$list filter=\\\"[\u003CrecursiveFilteringOfCurrentFieldAvailable>regexp[yes]]\\\" variable=\\\"null\\\">\\n    \u003C$action-setfield $tiddler=\\\"$:/state/bimlas/locator/search/recursive-filters/\\\" $index=\u003C\u003CcurrentField>> $value=\\\"\\\"/>\\n  \u003C/$list>\\n\\\\end\\n\\n\\\\define remove-from-intersection-state()\\n  \u003C$action-listops $tiddler=\u003C\u003CintersectionState>> $index=\u003C\u003CcurrentField>> $subfilter=\\\"-[all[current]]\\\"/>\\n\\\\end\\n\\n\\\\define remove-from-difference-state()\\n  \u003C$action-listops $tiddler=\u003C\u003CdifferenceState>> $index=\u003C\u003CcurrentField>> $subfilter=\\\"-[all[current]]\\\"/>\\n\\\\end\\n\\n\\\\define activate-actions()\\n  \u003C\u003C__beforeActivateActions__>>\\n  \u003C$action-listops $tiddler=\u003C\u003C__filterState__>> $index=\u003C\u003CcurrentField>> $subfilter=\\\"[all[current]]\\\"/>\\n\\\\end\\n\\n\\\\define inactivate-actions()\\n  \u003C$action-listops $tiddler=\u003C\u003C__filterState__>> $index=\u003C\u003CcurrentField>> $subfilter=\\\"-[all[current]]\\\"/>\\n  \u003C$list filter=\\\"[\u003CrecursiveFilteringOfCurrentFieldAvailable>regexp[yes]]\\\" variable=\\\"null\\\">\\n    \u003C$action-listops $tiddler=\\\"$:/state/bimlas/locator/search/recursive-filters/\\\" $index=\u003C\u003CcurrentField>> $subfilter=\\\"-[all[current]]\\\"/>\\n  \u003C/$list>\\n\\\\end\\n\\n\\\\define button-inactive()\\n  \u003C$button tooltip=\u003C\u003C__tooltip__>> class=\u003C\u003Clink-button-class>> actions=\u003C\u003Cactivate-actions>>>\\n    \u003C\u003C__icon__>>\\n  \u003C/$button>\\n\\\\end\\n\\n\\\\define button-active()\\n  \u003C$button tooltip=\u003C\u003C__tooltip__>> class=\u003C\u003Clink-button-class additionalClasses:\\\"active\\\">> actions=\u003C\u003Cinactivate-actions>>>\\n    \u003C\u003C__icon__>>\\n  \u003C/$button>\\n\\\\end\\n\\n\\\\define toggle-button(filterState icon beforeActivateActions tooltip)\\n  \u003C$list filter=\\\"[title\u003C__filterState__>locator-selected-field-values\u003CcurrentField>is[current]]\\\" emptyMessage=\u003C\u003Cbutton-inactive>>>\\n    \u003C\u003Cbutton-active>>\\n  \u003C/$list>\\n\\\\end\\n\\n\\\\define field-values-of-context-items() [subfilter\u003CfilterContextItems>locator-enlist-field-values\u003CcurrentField>search:title\u003CsearchedFieldValue>] [subfilter\u003Cfilter-selected-field-values>] +[sort[]]\\n\\n\u003Col class=\\\"bimlas-locator\\\">\\n  \u003Cli class=\u003C\u003Cmenu-list-item-class>>>\\n    \u003C$tiddler tiddler=\\\"ANY-VALUE\\\">\\n      \u003C$macrocall\\n        $name=\\\"toggle-button\\\"\\n        filterState=\u003C\u003CintersectionState>>\\n        icon={{$:/core/images/new-button}}\\n        beforeActivateActions=\u003C\u003Cremove-filtering-of-current-field>>\\n        tooltip=\\\"Toggle filtering to any value\\\"\\n      />\\n      \u003C$macrocall\\n        $name=\\\"toggle-button\\\"\\n        filterState=\u003C\u003CdifferenceState>>\\n        icon={{$:/core/images/close-button}}\\n        beforeActivateActions=\u003C\u003Cremove-filtering-of-current-field>>\\n        tooltip=\\\"Toggle filtering to any value\\\"\\n      />\\n      __Any value__\\n    \u003C/$tiddler>\\n  \u003C/li>\\n  \u003C$list filter=\\\"[subfilter\u003Cfield-values-of-context-items>regexp[^ANY-VALUE$]count[]] -[[1]]\\\" variable=\\\"null\\\">\\n    \u003C$list filter=\u003C\u003Cfield-values-of-context-items>>>\\n      \u003Cli class=\u003C\u003Cmenu-list-item-class>>>\\n        \u003C$macrocall\\n          $name=\\\"toggle-button\\\"\\n          filterState=\u003C\u003CintersectionState>>\\n          icon={{$:/core/images/new-button}}\\n          beforeActivateActions=\u003C\u003Cremove-from-difference-state>>\\n          tooltip=\\\"Toggle filtering to this value\\\"\\n        />\\n        \u003C$macrocall\\n          $name=\\\"toggle-button\\\"\\n          filterState=\u003C\u003CdifferenceState>>\\n          icon={{$:/core/images/close-button}}\\n          beforeActivateActions=\u003C\u003Cremove-from-intersection-state>>\\n          tooltip=\\\"Toggle filtering to this value\\\"\\n        />\\n        \u003C$list filter=\\\"[\u003CrecursiveFilteringOfCurrentFieldAvailable>regexp[yes]]\\\" variable=\\\"null\\\">\\n          \u003C$macrocall\\n            $name=\\\"toggle-button\\\"\\n            filterState=\\\"$:/state/bimlas/locator/search/recursive-filters/\\\"\\n            icon={{$:/core/images/link}}\\n            tooltip=\\\"Toggle recursive filtering to this value\\\"\\n          />\\n        \u003C/$list>\\n        \u003C$macrocall\\n          $name=\\\"droppable-menu-list-item\\\"\\n          content={{$:/plugins/bimlas/locator/templates/field-value-template}}\\n          actions={{$:/plugins/bimlas/locator/actions/add-field-value}}\\n        />\\n      \u003C/li>\\n    \u003C/$list>\\n  \u003C/$list>\\n\u003C/ol>\\n\"\n        },\n        \"$:/plugins/bimlas/locator/templates/fields-filter\": {\n            \"title\": \"$:/plugins/bimlas/locator/templates/fields-filter\",\n            \"tags\": \"\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"text\": \"\\\\define open-actions()\\n  \u003C$action-listops $tiddler=\u003C\u003CcontextState>> $field=\\\"opened-fields-filters\\\" $subfilter=\\\"[[FIELDS-FILTER]]\\\"/>\\n\\\\end\\n\\n\\\\define close-actions()\\n  \u003C$action-listops $tiddler=\u003C\u003CcontextState>> $field=\\\"opened-fields-filters\\\" $subfilter=\\\"-[[FIELDS-FILTER]]\\\"/>\\n\\\\end\\n\\n\\\\define opened()\\n  \u003C$button class=\u003C\u003CfieldsFilterButtonClass>> actions=\u003C\u003Cclose-actions>>>\\n    {{$:/core/images/up-arrow}} __Filter by fields__\\n  \u003C/$button>\\n  {{$:/plugins/bimlas/locator/buttons/remove-filters}}\\n  \u003Col class=\\\"bimlas-locator\\\">\\n    {{$:/plugins/bimlas/locator/templates/field-names}}\\n  \u003C/ol>\\n\\\\end\\n\\n\\\\define closed()\\n  \u003C$button class=\u003C\u003CfieldsFilterButtonClass>> actions=\u003C\u003Copen-actions>>>\\n    {{$:/core/images/down-arrow}} __Filter by fields__\\n  \u003C/$button>\\n  {{$:/plugins/bimlas/locator/buttons/remove-filters}}\\n\\\\end\\n\\n\u003C$set name=\\\"fieldsFilterButtonClass\\\" filter=\\\"[subfilter\u003Cfilter-selected-field-values>first[]]\\\" value=\u003C\u003Clink-button-class additionalClasses:\\\"active\\\">> emptyValue=\u003C\u003Clink-button-class>>>\\n  \u003C$vars typeOfFieldsFilter=\\\"nested\\\">\\n    \u003C$list filter=\\\"[title\u003CcontextState>contains:opened-fields-filters[FIELDS-FILTER]]\\\" emptyMessage=\u003C\u003Cclosed>>>\u003C\u003Copened>>\u003C/$list>\\n  \u003C/$vars>\\n\u003C/$set>\"\n        },\n        \"$:/plugins/bimlas/locator/templates/history-item\": {\n            \"title\": \"$:/plugins/bimlas/locator/templates/history-item\",\n            \"tags\": \"\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"text\": \"{{||$:/plugins/bimlas/locator/buttons/go-up-to-context}}\\n{{||$:/plugins/bimlas/locator/field-templates/link}}\"\n        },\n        \"$:/plugins/bimlas/locator/templates/history\": {\n            \"title\": \"$:/plugins/bimlas/locator/templates/history\",\n            \"tags\": \"\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"text\": \"\u003C$list filter=\u003C\u003Cfilter-history>>>\\n  \u003C$macrocall $name=\\\"droppable-menu-list-item\\\" content={{$:/plugins/bimlas/locator/templates/history-item}} actions={{$:/plugins/bimlas/locator/actions/move-to-another-context}}/>\\n\u003C/$list>\\n\"\n        },\n        \"$:/plugins/bimlas/locator/templates/list-of-context-items\": {\n            \"title\": \"$:/plugins/bimlas/locator/templates/list-of-context-items\",\n            \"tags\": \"\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"text\": \"\u003C$list filter=\u003C\u003CfilterContextItems>>>\\n  \u003C$macrocall\\n    $name=\\\"droppable-menu-list-item\\\"\\n    content={{$:/plugins/bimlas/locator/templates/context-item}}\\n    actions={{$:/plugins/bimlas/locator/actions/move-to-another-context}}\\n  />\\n\u003C/$list>\"\n        },\n        \"$:/plugins/bimlas/locator/templates/list-of-links-in-text\": {\n            \"title\": \"$:/plugins/bimlas/locator/templates/list-of-links-in-text\",\n            \"tags\": \"\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"text\": \"\u003C$list filter=\\\"[subfilter\u003CfilterContextItems>sort[]]\\\">\\n  {{||$:/plugins/bimlas/locator/templates/context-item}}\\n\u003C/$list>\"\n        },\n        \"$:/plugins/bimlas/locator/templates/search-toolbar\": {\n            \"title\": \"$:/plugins/bimlas/locator/templates/search-toolbar\",\n            \"tags\": \"\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"text\": \"\u003C$vars\\n  titleOfNewTiddler={{$:/temp/search}}\\n>\\n  {{$:/plugins/bimlas/locator/buttons/clear-search-input}}\\n  {{$:/plugins/bimlas/locator/buttons/copy-filter-to-advanced-search}}\\n  {{$:/plugins/bimlas/locator/buttons/create-new-tiddler}}\\n  {{$:/plugins/bimlas/locator/buttons/open-field-settings}}\\n\u003C/$vars>\\n\"\n        },\n        \"$:/plugins/bimlas/locator/templates/view-toolbar\": {\n            \"title\": \"$:/plugins/bimlas/locator/templates/view-toolbar\",\n            \"tags\": \"\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"text\": \"\u003C$list filter=\\\"[title\u003CcontextState>!field:invert-direction[yes]]\\\" variable=\\\"null\\\">\\n  \u003C$list filter=\\\"[subfilter\u003Cfilter-field-of-relationship>!regexp[^LINKS-IN-TEXT$]]\\\">\\n    {{||$:/plugins/bimlas/locator/buttons/create-new-tiddler}}\\n  \u003C/$list>\\n  {{$:/plugins/bimlas/locator/buttons/search-in-context}}\\n\u003C/$list>\\n{{$:/plugins/bimlas/locator/buttons/collapse-history}}\\n{{$:/plugins/bimlas/locator/buttons/toggle-context-settings}}\"\n        },\n        \"$:/plugins/bimlas/locator/viewtemplate/field-list\": {\n            \"title\": \"$:/plugins/bimlas/locator/viewtemplate/field-list\",\n            \"tags\": \"\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"text\": \"\u003Ctable class=\\\"tc-view-field-table\\\">\\n  \u003Ctbody>\\n    \u003C$list filter=\\\"[all[current]fields[]locator-enabled-fields[]sort[title]] -text\\\" variable=\\\"currentField\\\">\\n      \u003Ctr class=\\\"tc-view-field\\\">\\n        \u003Ctd class=\\\"tc-view-field-name\\\">\\n          \u003C$text text=\u003C\u003CcurrentField>>/>\\n        \u003C/td>\\n        \u003Ctd class=\\\"tc-view-field-value\\\">\\n          \u003C$list filter=\\\"[all[current]locator-enlist-field-values\u003CcurrentField>]\\\">\\n            {{||$:/plugins/bimlas/locator/templates/field-value-template}}\\n          \u003C/$list>\\n        \u003C/td>\\n      \u003C/tr>\\n    \u003C/$list>\\n  \u003C/tbody>\\n\u003C/table>\"\n        },\n        \"$:/plugins/bimlas/locator/viewtemplate/fields-info\": {\n            \"title\": \"$:/plugins/bimlas/locator/viewtemplate/fields-info\",\n            \"caption\": \"{{$:/language/TiddlerInfo/Fields/Caption}} (Locator)\",\n            \"list-after\": \"$:/core/ui/TiddlerInfo/Fields\",\n            \"tags\": \"$:/tags/TiddlerInfo\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"text\": \"{{||$:/plugins/bimlas/locator/viewtemplate/field-list}}\\n\\n{{$:/plugins/bimlas/locator/buttons/open-field-settings}}\"\n        },\n        \"$:/plugins/bimlas/locator/viewtemplate/open-in-sidebar\": {\n            \"title\": \"$:/plugins/bimlas/locator/viewtemplate/open-in-sidebar\",\n            \"tags\": \"$:/tags/ViewToolbar\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"caption\": \"{{$:/core/images/chevron-right}} locator sidebar\",\n            \"description\": \"Browse hierarchy of tag in Locator sidebar\",\n            \"list-before\": \"$:/core/ui/Buttons/open-window\",\n            \"text\": \"\\\\whitespace trim\\n\u003C$button tooltip=\\\"Browse hierarchy of tag in Locator sidebar\\\" aria-label=\\\"locator sidebar\\\" class=\u003C\u003Ctv-config-toolbar-class>>>\\n\u003C$vars\\n  contextState=\\\"$:/state/bimlas/locator/view/context/\\\"\\n  intersectionState=\\\"$:/state/bimlas/locator/view/intersection/\\\"\\n  differenceState=\\\"$:/state/bimlas/locator/view/difference/\\\"\\n>\\n  {{||$:/plugins/bimlas/locator/actions/add-to-history}}\\n\u003C/$vars>\\n\u003C$list filter=\\\"[\u003Ctv-config-toolbar-icons>prefix[yes]]\\\" variable=\\\"listItem\\\">\\n{{$:/core/images/chevron-right}}\\n\u003C/$list>\\n\u003C$list filter=\\\"[\u003Ctv-config-toolbar-text>prefix[yes]]\\\">\\n\u003Cspan class=\\\"tc-btn-text\\\">\\n\u003C$text text=\\\" \\\"/>\\n\u003C$text text=\\\"locator sidebar\\\"/>\\n\u003C/span>\\n\u003C/$list>\\n\u003C/$button>\\n\"\n        }\n    }\n}","type":"application/json","author":"bimlas","core-version":">=5.1.18","dependents":"","description":"Locator: Discover and search by context","list":"README/README README/macros README/TIPS README/CHANGELOG README/LICENSE","name":"locator","plugin-type":"plugin","source":"https://gitlab.com/bimlas/tw5-locator","title":"$:/plugins/bimlas/locator","version":"2.0.1"},

g/plugins/menubar/MenuItems/Visibility/$:/plugins/tiddlywiki/menubar/items/pagecontrols\",\"created\":\"20200415162131716\",\"modified\":\"20200415162330718\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"show\"},\"$:/config/plugins/menubar/MenuItems/Visibility/$:/plugins/tiddlywiki/menubar/items/sidebar\":{\"title\":\"$:/config/plugins/menubar/MenuItems/Visibility/$:/plugins/tiddlywiki/menubar/items/sidebar\",\"created\":\"20200415162109418\",\"modified\":\"20200415162109442\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"show\"},\"$:/config/plugins/menubar/MenuItems/Visibility/$:/plugins/tiddlywiki/menubar/items/topleftbar\":{\"title\":\"$:/config/plugins/menubar/MenuItems/Visibility/$:/plugins/tiddlywiki/menubar/items/topleftbar\",\"created\":\"20200415162101755\",\"modified\":\"20200602041539750\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"hide\"},\"$:/config/plugins/menubar/MenuItems/Visibility/$:/plugins/tiddlywiki/menubar/items/toprightbar\":{\"title\":\"$:/config/plugins/menubar/MenuItems/Visibility/$:/plugins/tiddlywiki/menubar/items/toprightbar\",\"created\":\"20200415162118824\",\"modified\":\"20200415163710486\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"show\"},\"$:/config/shortcuts-mac/bold\":{\"title\":\"$:/config/shortcuts-mac/bold\",\"created\":\"20200602011151844\",\"modified\":\"20200602011151860\",\"type\":\"text/vnd.tiddlywiki\"},\"$:/config/shortcuts-mac/italic\":{\"title\":\"$:/config/shortcuts-mac/italic\",\"created\":\"20200602011428084\",\"modified\":\"20200602011428114\",\"type\":\"text/vnd.tiddlywiki\"},\"$:/config/shortcuts-mac/new-image\":{\"title\":\"$:/config/shortcuts-mac/new-image\",\"created\":\"20200602011526855\",\"modified\":\"20200602011526866\",\"type\":\"text/vnd.tiddlywiki\"},\"$:/config/shortcuts-mac/new-journal\":{\"title\":\"$:/config/shortcuts-mac/new-journal\",\"created\":\"20200602011519033\",\"modified\":\"20200602011519055\",\"type\":\"text/vnd.tiddlywiki\"},\"$:/config/shortcuts-mac/toggle-sidebar\":{\"title\":\"$:/config/shortcuts-mac/toggle-sidebar\",\"created\":\"20200602011322158\",\"modified\":\"20200602011322171\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"cmd-B\"},\"$:/config/shortcuts-not-mac/bold\":{\"title\":\"$:/config/shortcuts-not-mac/bold\",\"created\":\"20200602011156768\",\"modified\":\"20200602011156779\",\"type\":\"text/vnd.tiddlywiki\"},\"$:/config/shortcuts-not-mac/new-image\":{\"title\":\"$:/config/shortcuts-not-mac/new-image\",\"created\":\"20200602011529909\",\"modified\":\"20200602011529924\",\"type\":\"text/vnd.tiddlywiki\"},\"$:/config/shortcuts-not-mac/new-journal\":{\"title\":\"$:/config/shortcuts-not-mac/new-journal\",\"created\":\"20200602011521325\",\"modified\":\"20200602011521342\",\"type\":\"text/vnd.tiddlywiki\"},\"$:/config/shortcuts/bold\":{\"title\":\"$:/config/shortcuts/bold\",\"created\":\"20200602011200184\",\"modified\":\"20200602011200195\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"ctrl-B\"},\"$:/config/shortcuts/toggle-sidebar\":{\"title\":\"$:/config/shortcuts/toggle-sidebar\",\"created\":\"20200602011309990\",\"modified\":\"20200602011310003\",\"type\":\"text/vnd.tiddlywiki\"},\"$:/plugins/linonetwo/itonnote/ControlPanel\":{\"title\":\"$:/plugins/linonetwo/itonnote/ControlPanel\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"!! 设置 Settings\\n\\n!!! 作为文件目录中根文件夹的笔记的标题 Title of the notes as the root folder in the file tree\\n\\n以这个标题作为标签的其它笔记相当于放入了根文件夹中：\\n\\nOther notes with this title as a tag are equivalent to being placed in the root folder:\\n\\n\u003C$edit-text\\n\\ttiddler=\\\"$:/plugins/linonetwo/itonnote/Configs/SideBarFolderMenuBaseTitle\\\"\\n\\ttag=\\\"input\\\"\\n\\tdefault=\\\"Index\\\"\\n\\tplaceholder=\\\"\\\" />\\n\"},\"导出文件 Export File\":{\"title\":\"导出文件 Export File\",\"description\":\"导出文件 Export File\",\"extension\":\"\",\"tags\":\"$:/tags/Exporter\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define renderContent()\\n{{{ $(exportFilter)$ ||$:/core/templates/plain-text-tiddler}}}\\n\\\\end\\n\u003C\u003CrenderContent>>\"},\"$:/plugins/linonetwo/itonnote/Help/TW-Locator基于标签生成的文件夹目录结构使用方法\":{\"title\":\"$:/plugins/linonetwo/itonnote/Help/TW-Locator基于标签生成的文件夹目录结构使用方法\",\"created\":\"20200413072141568\",\"creator\":\"LinOnetwo\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"侧边栏的「目录结构」标签页里展示了[[通过标签系统自动生成|$:/plugins/linonetwo/itonnote/Help/在 TiddlyWiki 中使用虚拟文件夹]]的文件夹。\\n\\n若想修改根文件夹，请打开[[设置|$:/plugins/linonetwo/itonnote/ControlPanel]]。\\n\\n* 打了 A 标签，即相当于将文件存储在文件夹 A 中，并以 A 的内容作为文件夹的 Readme\\n* 在任意Tiddler中使用「创建一个标签为此条目名称的新条目」按钮，可以创建以当前Tiddler为文件夹的文件\\n* 点击 `>` 按钮（使它变成 `v`）可以展开文件夹\\n* 直接点击文件夹的名字可以查看这个文件夹的 Readme\\n* 分割线上方是当前目录，再往上是上级目录，点击分割线上方的上级目录名左侧的 `>` 按钮可以回到上级目录\\n* 当处在 A 文件夹内时，点击分割线下方的 `+` 可以在当前文件夹里创建新文件（即创建打了 A 标签的新 Tiddler）\\n* 点击 Filter by fields 可以展开分面搜索工具，点击分面搜索工具内的 `+` 可以增加筛选条件，点击 `x` 㐓减少筛选条件。\\n\\n---\\n\\nThe folder structure [[auto-generated by tag system|$:/plugins/linonetwo/itonnote/Help/在 TiddlyWiki 中使用虚拟文件夹]] is shown in the \\\"Directory structure\\\" tab in the sidebar.\\n\\nIf you want to modify the root folder, please open the [[Settings|$:/plugins/linonetwo/itonnote/ControlPanel]].\\n\\n* tagged with A, which is equivalent to storing the file in folder A and using the contents of A as the Readme of the folder\\n* Use the \\\"Create a new tiddler with this tag name\\\" button in any Tiddler to create a file with the current Tiddler as the folder\\n* Click the `>` button (to make it `v`) to expand the folder\\n* Click directly on the name of a folder to see the Readme of that folder\\n* Click the `>` button to the left of the parent directory name above the split line to go back to the parent directory.\\n* When you are in the A folder, click `+` below the split line to create a new file in the current folder (i.e. create a new Tiddler with the A tag)\\n* Click Filter by fields to expand the faceted search tool, click `+` inside the faceted search tool to increase the filtering criteria, click `x` can decrease the filtering criteria.\\n\"},\"$:/plugins/linonetwo/itonnote/Help/在 TiddlyWiki 中使用虚拟文件夹\":{\"title\":\"$:/plugins/linonetwo/itonnote/Help/在 TiddlyWiki 中使用虚拟文件夹\",\"created\":\"20200410054027122\",\"creator\":\"LinOnetwo\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"!!! Tag\\n\\nThe Tag structure can be thought of as a folder directory structure with soft links to form a graphical structure, since Tag relationships are inherently free, and two notes can be tagged to each other and parented to each other in the folder structure.\\n\\nUsing tw-locator, you can create a \\\"file directory\\\" tab in the sidebar, which shows the folder structure generated by the tag. The details are written in [[$:/plugins/bimlas/locator/README/macros]], and the plugin should have it pre-populated in [[$:/plugins/linonetwo/itonnote/Sidebar/FolderMenu]], which can be used immediately or modified to override it.\\n\\nThen you can set the \\\"File Directory\\\" tab to be displayed by default in `$:/ControlPanel` -> \\\"Settings\\\" -> \\\"Default Sidebar Tab\\\", so that you can use TiddlyWiki as a folder system. And the plugin should already be pre-configured for this.\\n\\n!!! Slash\\n\\nTiddlyWiki comes with a way to create folders by using slashes in the header.\\n\\nThe various folders that come with the system can be seen via the sidebar under \\\"More\\\" -> \\\"Explore\\\".\\n\\nIf you use the NodeJS version of TiddlyWiki, these tiddlers will also be placed in the corresponding folders on the real file system.\\n\"},\"$:/plugins/linonetwo/itonnote/Macros/OpenImageInGithub\":{\"title\":\"$:/plugins/linonetwo/itonnote/Macros/OpenImageInGithub\",\"created\":\"20200412034056887\",\"tags\":\"$:/tags/Macro\",\"caption\":\"点击在新标签页打开Github大图\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define view-big-image(source)\\n\u003Ca href=\\\"https://raw.githubusercontent.com/linonetwo/wiki/master/Meme-of-LinOnetwo/tiddlers/$source$\\\" title=\\\"Click for a bigger version (opens in a separate tab)\\\" target=\\\"_blank\\\">\\n \u003Cimg src=\\\"https://raw.githubusercontent.com/linonetwo/wiki/master/Meme-of-LinOnetwo/tiddlers/$source$\\\"/>\\n\u003C/a>\\n\\\\end\"},\"$:/plugins/linonetwo/itonnote/Macros/TransclusionWithEditMe\":{\"title\":\"$:/plugins/linonetwo/itonnote/Macros/TransclusionWithEditMe\",\"created\":\"20200408094804792\",\"creator\":\"LinOnetwo\",\"tags\":\"$:/tags/Macro 自改TW\",\"caption\":\"带有「编辑此块」的引用transclusion宏\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define reuse-pane(content)\\n\u003Cstyle>\\n.reuse-pane {\\n\\tposition: absolute;\\n\\tright: 10px;\\n\\twidth: auto;\\n\\tmax-width: 4px;\\n\\theight: 1.5em;\\n\\toverflow: hidden;\\n\\tborder: 10px solid transparent;\\n\\tborder-top: 0;\\n\\tbox-sizing: content-box;\\n\\ttransition: max-width 0.5s;\\n}\\n.reuse-pane:hover {\\n  max-width: 80vw;\\n}\\n.reuse-pane-content {\\n\\tdisplay: inline-block;\\n\\tbackground-color: rgba(233, 233, 233, 0.9);\\n\\tborder-left: 4px solid rgba(0, 0, 0, 0.05);\\n\\tpadding: 0px 5px;\\n\\tpadding-bottom: 2px;\\n}\\n\u003C/style>\\n\u003Cdiv class=\\\"reuse-pane\\\">\\n  \u003Csmall class=\\\"reuse-pane-content\\\">$content$\u003C/small>\\n\u003C/div>\\n\\\\end\\n\\n\\\\define reuse-tiddler(title)\\n\u003C$macrocall $name=\\\"reuse-pane\\\" content=\\\"\\\"\\\"\\n查看引文：[[$title$]]\\n\\\"\\\"\\\" />\\n\\n{{$title$}}\\n\\n\\\\end\"},\"$:/config/ChinesePluginLibrary/GitHub\":{\"title\":\"$:/config/ChinesePluginLibrary/GitHub\",\"caption\":\"\u003C$list filter=\\\"[[$:/language]get[text]removeprefix[$:/languages/]else[en-GB]]\\\" variable=\\\"lang\\\">\u003C$list filter=\\\"[\u003Clang>search:title[zh]]\\\">太微中文社区插件源(~GitHub版)\u003C/$list>\u003C$list filter=\\\"[\u003Clang>!search:title[zh]]\\\">TiddlyWiki Chinese CPL(~GitHub Host)\u003C/$list>\u003C/$list>\",\"created\":\"20211210064945704\",\"creator\":\"Sttot\",\"modified\":\"20211210070811047\",\"modifier\":\"Sttot\",\"tags\":\"$:/tags/PluginLibrary\",\"type\":\"text/vnd.tiddlywiki\",\"url\":\"https://tiddly-gittly.github.io/TiddlyWiki-CPL/library/index.html\",\"text\":\"\u003C!-- lang变量就是当前语言 -->\\n\u003C$list filter=\\\"[[$:/language]get[text]removeprefix[$:/languages/]else[en-GB]]\\\" variable=\\\"lang\\\">\\n\u003C$list filter=\\\"[\u003Clang>search:title[zh]]\\\" variable=\\\"lang\\\">\\n\\n欢迎使用''【太微中文社区插件源】''！\\n\\n本插件源是由[[太微(TiddlyWiki)中文社区|https://github.com/tiddly-gittly]]维护的、致力于搜集网络上所有与 ~TiddlyWiki5 有关插件的、希望为中国以及全世界的太微用户提供一键安装、更新插件体验的公开插件源。\\n\\n如果还不了解该如何使用太微和本插件源，欢迎阅读[[中文社区共建的太微（TiddlyWiki）教程|https://tw-cn.netlify.app]]里插件相关的部分。如上提到的插件源和教程皆为开源项目，你可以在 [[GitHub|https://github.com/tiddly-gittly]] 中找到并参与贡献！如果乐意，可以通过QQ群等方式加入我们，详情请见如上提到的中文教程。\\n\\n要添加这个插件库到你的 Wiki 中，只需鼠标拖动这个链接到你的 Wiki 里即可：\u003C$link to=\u003C\u003CcurrentTiddler>>>{{!!caption}}\u003C/$link>\\n\\n注意：本插件源版本为 ~GitHub Page 的版本，更新更快，但是可能需要科学上网手段。如果你在国内，而且不清楚什么是“科学上网”，请选用另一个经过 netlify.app 加速的[[版本|$:/config/ChinesePluginLibrary/Netlify]]，虽然更新有一定的延迟，但对国内用户更加友好。\\n\\n\u003C/$list>\\n\\n\u003C$list filter=\\\"[\u003Clang>!search:title[zh]]\\\" variable=\\\"lang\\\">\\n\\nWelcome to the ''[TiddlyWiki Chinese Community Plugin Source]''!\\n\\nThis plugin source is maintained by the [[TiddlyWiki Chinese Community]] and is dedicated to collecting all TiddlyWiki5 related plugins on the web, hoping to provide a one-click installation and update plugin experience for TiddlyWiki users in China and around the world.\\n\\nIf you don't know how to use TiddlyWiki and this source, you are welcome to read the plugins related section in the [[TiddlyWiki Tutorials for Chinese Communities|https://tw-cn.netlify.app]]. As mentioned above, both the plugin source and the tutorial are open source projects, you can find them in [[GitHub|https://github.com/tiddly-gittly]] and participate in contributing! If you like, you can join us through QQ groups and other means, see the Chinese tutorials mentioned above for details.\\n\\nTo add this plugin library to your Wiki, just drag this link with your mouse into your Wiki: \u003C$link to=\u003C\u003CcurrentTiddler>>{{!!caption}}\u003C/$link>\\n\\nNote: The source version of this plugin is the ~GitHub Page version, which is faster to update, but may require scientific Internet access. If you are in China and are not sure what GFW is, please use another [[version|$:/config/ChinesePluginLibrary/Netlify]] that is accelerated by netlify.app, although there is a certain delay in updating, but it is more friendly to domestic users more friendly.\\n\\n\u003C/$list>\\n\u003C/$list>\"},\"$:/config/ChinesePluginLibrary/Netlify\":{\"title\":\"$:/config/ChinesePluginLibrary/Netlify\",\"caption\":\"\u003C$list filter=\\\"[[$:/language]get[text]removeprefix[$:/languages/]else[en-GB]]\\\" variable=\\\"lang\\\">\u003C$list filter=\\\"[\u003Clang>search:title[zh]]\\\">太微中文社区插件源(大陆加速版)\u003C/$list>\u003C$list filter=\\\"[\u003Clang>!search:title[zh]]\\\">TiddlyWiki Chinese CPL(Netlify Host)\u003C/$list>\u003C/$list>\",\"created\":\"20211118102827947\",\"creator\":\"Sttot\",\"modified\":\"20211210070641055\",\"modifier\":\"Sttot\",\"tags\":\"$:/tags/PluginLibrary\",\"type\":\"text/vnd.tiddlywiki\",\"url\":\"https://tw-cpl.netlify.app/library/index.html\",\"text\":\"\u003C!-- lang变量就是当前语言 -->\\n\u003C$list filter=\\\"[[$:/language]get[text]removeprefix[$:/languages/]else[en-GB]]\\\" variable=\\\"lang\\\">\\n\u003C$list filter=\\\"[\u003Clang>search:title[zh]]\\\" variable=\\\"lang\\\">\\n\\n欢迎使用''【太微中文社区插件源】''！\\n\\n本插件源是由[[太微(TiddlyWiki)中文社区|https://github.com/tiddly-gittly]]维护的、致力于搜集网络上所有与 ~TiddlyWiki5 有关插件的、希望为中国以及全世界的太微用户提供一键安装、更新插件体验的公开插件源。\\n\\n如果还不了解该如何使用太微和本插件源，欢迎阅读[[中文社区共建的太微（TiddlyWiki）教程|https://tw-cn.netlify.app]]里插件相关的部分。如上提到的插件源和教程皆为开源项目，你可以在 [[GitHub|https://github.com/tiddly-gittly]] 中找到并参与贡献！如果乐意，可以通过QQ群等方式加入我们，详情请见如上提到的中文教程。\\n\\n要添加这个插件库到你的 Wiki 中，只需鼠标拖动这个链接到你的 Wiki 里即可：\u003C$link to=\u003C\u003CcurrentTiddler>>>{{!!caption}}\u003C/$link>\\n\\n注意：本插件源版本为经过 netlify.app 加速的版本，对国内用户更加友好，但是更新有一定的延迟。还提供另一版本，是直接使用 ~GitHub Page 服务器的版本，更新更快，但是可能需要科学上网手段。\\n\\n\u003C/$list>\\n\\n\u003C$list filter=\\\"[\u003Clang>!search:title[zh]]\\\" variable=\\\"lang\\\">\\n\\nWelcome to the ''[TiddlyWiki Chinese Community Plugin Source]''!\\n\\nThis plugin source is maintained by the [[TiddlyWiki Chinese Community]] and is dedicated to collecting all TiddlyWiki5 related plugins on the web, hoping to provide a one-click installation and update plugin experience for TiddlyWiki users in China and around the world.\\n\\nIf you don't know how to use TiddlyWiki and this source, you are welcome to read the plugins related section in the [[TiddlyWiki Tutorials for Chinese Communities|https://tw-cn.netlify.app]]. As mentioned above, both the plugin source and the tutorial are open source projects, you can find them in [[GitHub|https://github.com/tiddly-gittly]] and participate in contributing! If you like, you can join us through QQ groups and other means, see the Chinese tutorials mentioned above for details.\\n\\nTo add this plugin library to your Wiki, just drag this link with your mouse into your Wiki: \u003C$link to=\u003C\u003CcurrentTiddler>>{{!!caption}}\u003C/$link>\\n\\nNote: The source version of this plugin is a version accelerated by netlify.app, which is more friendly to China mainland users, but there is a delay in updating. There is also another version that uses the GitHub Page server directly, which is faster to update, but may require technology to overturn the GFW.\\n\\n\u003C/$list>\\n\u003C/$list>\"},\"$:/config/wikilabs/PluginLibraryWL/latest\":{\"title\":\"$:/config/wikilabs/PluginLibraryWL/latest\",\"caption\":\"Wikilabs Library\",\"tags\":\"$:/tags/PluginLibrary\",\"type\":\"text/vnd.tiddlywiki\",\"url\":\"https://wikilabs.github.io/editions/pluginlibraryWL/library/latest/index.html\",\"text\":\"~WikiLabs plugin library latest version!\\n\"},\"$:/config/KookmaPluginLibrary\":{\"title\":\"$:/config/KookmaPluginLibrary\",\"caption\":\"Kookma Plugin Library\",\"created\":\"20200306121057751\",\"modified\":\"20200410154132754\",\"tags\":\"$:/tags/PluginLibrary\",\"type\":\"text/vnd.tiddlywiki\",\"url\":\"https://kookma.github.io/TW-PluginLibrary/library/index.html\",\"text\":\"Kookma plugin library is a set of plugins, themes, and scripts, to extend functionality and add new features to Tiddlywiki. For detail information visit the library at [[GitHub|https://github.com/kookma]]. It is recommended to backup your data before installing any plugin, theme, or script. \\n\\nTo use in other wikis, drag and drop this link to those wikis: [[Kookma Plugin Library|$:/config/KookmaPluginLibrary]]\"},\"$:/config/OfficialPluginLibrary\":{\"title\":\"$:/config/OfficialPluginLibrary\",\"tags\":\"$:/tags/PluginLibrary\",\"url\":\"https://tiddlywiki.com/library/v5.2.1/index.html\",\"caption\":\"{{$:/language/OfficialPluginLibrary}}\",\"text\":\"{{$:/language/OfficialPluginLibrary/Hint}}\"},\"$:/plugins/linonetwo/itonnote/Sidebar/FolderMenu\":{\"title\":\"$:/plugins/linonetwo/itonnote/Sidebar/FolderMenu\",\"caption\":\"文件目录\",\"created\":\"20200408135222925\",\"creator\":\"LinOnetwo\",\"description\":\"文件夹系统目录结构\",\"is-dropdown\":\"yes\",\"tags\":\"$:/tags/SideBar $:/tags/MenuBar\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003C$scrollable fallthrough=\\\"none\\\" class=\\\"tc-popup-keep tc-menubar-dropdown-sidebar\\\">\\n\\n\u003C$macrocall $name=\\\"locator-view\\\" baseTitle={{$:/temp/focussedTiddler}} />\\n\\n\u003C$macrocall $name=\\\"locator-view\\\" baseTitle={{$:/plugins/linonetwo/itonnote/Configs/SideBarFolderMenuBaseTitle}} />\\n\\n[[使用帮助|$:/plugins/linonetwo/itonnote/Help/TW-Locator基于标签生成的文件夹目录结构使用方法]]\\n\u003C/$scrollable>\\n\"},\"$:/plugins/linonetwo/itonnote/Sidebar/Locator Fields\":{\"title\":\"$:/plugins/linonetwo/itonnote/Sidebar/Locator Fields\",\"caption\":\"Fields\",\"creator\":\"LinOnetwo\",\"tags\":\"$:/tags/SideBar\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003C$vars searchTiddler=\\\" \\\">\\n  \u003C\u003Clocator-fields>>\\n\u003C/$vars>\"},\"$:/plugins/linonetwo/itonnote/Sidebar/SearchResultByFacet e/description\":{\"title\":\"$:/plugins/linonetwo/itonnote/description\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"!!! TW-Locator\\n\\n根据[[$:/plugins/bimlas/locator/README/macros]]创建了下列文件：\\n\\n* [[$:/plugins/linonetwo/itonnote/Sidebar/Locator Fields]] 侧边栏的 Fields 标签页，用于查看含有各种字段的Tiddlers\\n* [[$:/plugins/linonetwo/itonnote/Sidebar/SearchResultByFacets]] 搜索结果中的 Facets 标签页，用于分面搜索\\n* [[$:/plugins/linonetwo/itonnote/Sidebar/SearchResultByFields]] 搜索结果中的 Fields 标签页，用于按字段进行精准搜索\\n\\n!!! macros\\n\\n!!!! TransclusionWithEditMe\\n\\n[[$:/plugins/linonetwo/itonnote/Macros/TransclusionWithEditMe]] Usage:\\n\\n使用普通的 [[Transclusion|https://tiddlywiki.com/#Transclusion]] 时，你没法得知源文件在哪里，如果想要修改内容，还得打开编辑模式、复制被引用的 Tiddler 的标题，然后搜索打开编辑，比较麻烦。\\n\\n使用此宏进行引用就很方便了：\\n\\n```tid\\n\u003C\u003Creuse-tiddler \\\"快速创建新笔记按钮\\\">>\\n```\\n\\n会直接在引用的区块旁边显示一个「查看引文」的小浮窗，带有指向源文件的链接，直接点开编辑即可。\\n\\n!!!! OpenImageInGithub\\n\\n[[$:/plugins/linonetwo/itonnote/Macros/OpenImageInGithub]] Usage:\\n\\nIf you have `webcatalog-tiddlywiki-menu-app.jpg` in your Wiki, you normally can just `{{webcatalog-tiddlywiki-menu-app.jpg}}` to place it in your tiddler, but you can use this macro to make it clickable, and open large image in the new browser tab:\\n\\n```tid\\n\u003C\u003Cview-big-image webcatalog-tiddlywiki-menu-app.jpg>>\\n```\\n\\n!!! snippets（文本片段）\\n\\n在编辑模式下，有一个图章按钮，点击后会列出一系列文本片段，可以一键添加预制内容，因而无需用脑记住这些复杂的文本片段了。\\n\\n本插件预置了一些文本片段，详见相应的 Macros 的介绍，或相应的插件的介绍：\\n\\n* [[$:/plugins/linonetwo/itonnote/Snippets/LocatorAboutCurrentTiddler]]\\n* [[$:/plugins/linonetwo/itonnote/Snippets/OpenImageInGithub]]\\n* [[$:/plugins/linonetwo/itonnote/Snippets/TransclusionWithEditMe]]\\n\"},\"$:/plugins/linonetwo/itonnote/readme\":{\"title\":\"$:/plugins/linonetwo/itonnote/readme\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"!! 功能\\n\\n预配置了一系列琐碎的内容，一般来自各插件的Readme和论坛讨论，但大多数人懒得看Readme，故在此直接帮忙配置好了。\\n\\n具体预置内容介绍可见[[Description|$:/plugins/linonetwo/itonnote/description]]。\\n\\n{{$:/plugins/linonetwo/itonnote/ControlPanel}}\\n\"}}}","type":"application/json","author":"LinOnetwo","core-version":">=5.1.22","dependents":"$:/plugins/bimlas/locator","description":"Heavy lifting for new users to set up a powerful and opinionated knowledge management system.","list":"readme description ControlPanel","name":"ItonNote","plugin-type":"plugin","title":"$:/plugins/linonetwo/itonnote","version":"0.3.8"},
{"text":"{\"tiddlers\":{\"$:/plugins/linonetwo/opened-tiddlers-bar/AboveStory\":{\"title\":\"$:/plugins/linonetwo/opened-tiddlers-bar/AboveStory\",\"creator\":\"[[Jeffrey Wikinson]]\",\"modifier\":\"LinOnetwo\",\"tags\":\"$:/tags/AboveStory\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003C\u003Copened-tiddlers-bar>>\"},\"$:/plugins/linonetwo/opened-tiddlers-bar/LICENSE\":{\"title\":\"$:/plugins/linonetwo/opened-tiddlers-bar/LICENSE\",\"creator\":\"LinOnetwo\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"The MIT License (MIT)\\n\\nCopyright (c) 2015 Jeffrey Wikinson aka Buggyj\\n\\nPermission is hereby granted, free of charge, to any person obtaining a copy of this software and associated documentation files (the \\\"Software\\\"), to deal in the Software without restriction, including without limitation the rights to use, copy, modify, merge, publish, distribute, sublicense, and/or sell copies of the Software, and to permit persons to whom the Software is furnished to do so, subject to the following conditions:\\n\\nThe above copyright notice and this permission notice shall be included in all copies or substantial portions of the Software.\\n\\nTHE SOFTWARE IS PROVIDED \\\"AS IS\\\", WITHOUT WARRANTY OF ANY KIND, EXPRESS OR IMPLIED, INCLUDING BUT NOT LIMITED TO THE WARRANTIES OF MERCHANTABILITY, FITNESS FOR A PARTICULAR PURPOSE AND NONINFRINGEMENT. IN NO EVENT SHALL THE AUTHORS OR COPYRIGHT HOLDERS BE LIABLE FOR ANY CLAIM, DAMAGES OR OTHER LIABILITY, WHETHER IN AN ACTION OF CONTRACT, TORT OR OTHERWISE, ARISING FROM, OUT OF OR IN CONNECTION WITH THE SOFTWARE OR THE USE OR OTHER DEALINGS IN THE SOFTWARE. \"},\"$:/plugins/linonetwo/opened-tiddlers-bar/Readme\":{\"title\":\"$:/plugins/linonetwo/opened-tiddlers-bar/Readme\",\"creator\":\"LinOnetwo\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"!! Features\\n\\nThis plugin provides VSCode style \\\"Opened Tiddlers\\\" top bar\\n\\n!! Credits\\n\\nThis plugin is based on $:/plugins/bj/storytabs , which is in MIT license, thank you, Buggyj!\\n\"},\"$:/plugins/linonetwo/opened-tiddlers-bar/style.css\":{\"title\":\"$:/plugins/linonetwo/opened-tiddlers-bar/style.css\",\"creator\":\"LinOnetwo\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"/** 顶部tab栏 */\\nsection.story-backdrop {\\n  position: fixed;\\n  top: 0;\\n  z-index: 1000;\\n  width: 100vw;\\n  overflow-x: auto;\\n  left: 0;\\n  white-space: nowrap;\\n  overflow: -moz-scrollbars-none;\\n  scrollbar-width: none;\\n}\\nsection.story-backdrop::-webkit-scrollbar {\\n  display: none;\\n}\\n/** tiddlers bar */\\nsection.story-backdrop > p, section.story-backdrop > p > div.tc-tab-buttons {\\n  width: 100%;\\n  margin: 0;\\n  display: flex;\\n  background-color: white;\\n  backdrop-filter: blur(3px);\\n  background: \u003C\u003Ccolour button-background>>;\\n  /** make it possible to drag the app using this bar in TiddlyGit */\\n  -webkit-app-region: drag;\\n}\\n\\n\\nsection.story-backdrop button {\\n  border: none;\\n  border-radius: 0;\\n  margin: 0;\\n  padding: 5px 10px;\\n  padding-right: 2px;\\n}\\n/** x button */\\nsection.story-backdrop button:not(.tc-tab) {\\n  border: none;\\n  border-radius: 0;\\n  margin: 0;\\n  padding: 0 5px;\\n  opacity: 0;\\n  background-color: transparent;\\n}\\nsection.story-backdrop button:not(.tc-tab):hover {\\n  opacity: 1;\\n}\\nsection.story-backdrop button.tc-tab:not(.tc-tab-selected):hover {\\n  border-bottom: 2px solid gray;\\n}\\nsection.story-backdrop button.tc-tab:nth-child(2) {\\n  margin-left: -1em;\\n}\\n.tc-tab-buttons {\\n  padding: 0;\\n  margin: 0;\\n}\\n\\ndiv.tc-page-container {\\n  margin-top: 30px;\\n}\\n\\ndiv.tc-tiddler-title {\\n  top: 24px;\\n}\\ndiv.tc-editor-toolbar {\\n  top: calc(35px + 24px);\\n}\\n/** 收起侧边栏的按钮 */\\n.tc-topbar-right {\\n  top: 18px;\\n}\\n\"},\"$:/plugins/linonetwo/opened-tiddlers-bar/ui\":{\"title\":\"$:/plugins/linonetwo/opened-tiddlers-bar/ui\",\"creator\":\"[[Jeffrey Wikinson]]\",\"modifier\":\"LinOnetwo\",\"tags\":\"$:/tags/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define opened-tiddlers-bar()\\n\\\\whitespace trim\\n\u003Cdiv class=\\\"tc-tab-buttons\\\" >\\n  \u003C$list filter=\\\"[list[$:/StoryList]]\\\" history=\\\"$:/HistoryList\\\" variable=\\\"currentTab\\\">\\n    \u003C$reveal type=\\\"match\\\" state=\\\"$:/HistoryList!!current-tiddler\\\" text=\u003C\u003CcurrentTab>>>\\n      \u003Cdiv style=\\\"display:inline\\\">\\n        \u003C$button to=\u003C\u003CcurrentTab>> class=\\\"tc-tab-selected tc-tab\\\">\\n          \u003C$view tiddler=\u003C\u003CcurrentTab>> field=\\\"name\\\">\\n          \u003C$view tiddler=\u003C\u003CcurrentTab>> field=\\\"title\\\" />\u003C/$view>\\n          \u003C$button message=\\\"tm-close-tiddler\\\" param=\u003C\u003CcurrentTab>> class=\\\"tc-tab-selected\\\">\\n            &times;\\n          \u003C/$button>\\n        \u003C/$button>\\n      \u003C/div>\\n    \u003C/$reveal>\\n    \u003C$reveal type=\\\"nomatch\\\" state=\\\"$:/HistoryList!!current-tiddler\\\" text=\u003C\u003CcurrentTab>>>\\n      \u003Cdiv>\\n        \u003C$button to=\u003C\u003CcurrentTab>> class=\\\"tc-tab\\\" >\\n          \u003C$view tiddler=\u003C\u003CcurrentTab>> field=\\\"name\\\">\\n            \u003C$view tiddler=\u003C\u003CcurrentTab>> field=\\\"title\\\" />\\n          \u003C/$view>\\n          \u003C$button message=\\\"tm-close-tiddler\\\" param=\u003C\u003CcurrentTab>>>\\n            &times;\\n          \u003C/$button>\\n        \u003C/$button>\\n      \u003C/div>\\n    \u003C/$reveal>\\n  \u003C/$list>\\n\u003C/div>\\n\\\\end\\n\"}}}","type":"application/json","author":"LinOnetwo","core-version":">=5.1.22","created":"20211028154137228","dependents":"","description":"VSCode style opened files top bar","list":"Readme LICENSE","modified":"20211028154137228","name":"Opened Tiddlers Bar","plugin-type":"plugin","title":"$:/plugins/linonetwo/opened-tiddlers-bar","version":"0.1.0"},
{"text":"{\"tiddlers\":{\"$:/plugins/linonetwo/prevent-edit/preventPopUp.js\":{\"title\":\"$:/plugins/linonetwo/prevent-edit/preventPopUp.js\",\"created\":\"20200414150455988\",\"creator\":\"LinOnetwo\",\"module-type\":\"startup\",\"type\":\"application/javascript\",\"text\":\"exports.startup = function() {\\n  $tw.unloadTasks = $tw.unloadTasks.filter(task => !task.toString().includes('confirmationMessage'));\\n}\\n\"},\"$:/plugins/linonetwo/prevent-edit/readme\":{\"title\":\"$:/plugins/linonetwo/prevent-edit/readme\",\"created\":\"20200414135748497\",\"modified\":\"20200602062349232\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"!! 功能\\n\\n这个插件主要是让在线部署后的 Wiki 不会弹出「有变动关闭网页前请保存」这样的对话框。\\n\\n!! 动机\\n\\n来自 TiddlyMap 的 [[$:/plugins/felixhayashi/tiddlymap/misc/defaultViewHolder]] 和来自系统的 [[$:/StoryList]] 老是自动变：\\n\\n```diff\\ncreated: 20200409022623558\\ncreator: Lin Onetwo - 林一二\\n-modified: 20200414104033109\\n+modified: 20200414135126182\\nmodifier: Lin Onetwo - 林一二\\ntitle: $:/plugins/felixhayashi/tiddlymap/misc/defaultViewHolder\\ntype: text/vnd.tiddlywiki\\n```\\n\\n没有实质性的变化，而且又经常发生在 wiki 部署后，这样在线版 wiki 就会弹出「This page is asking you to confirm that you want to leave - data you have entered may not be saved」。\\n\\n但我只是想做浏览不想做编辑啊，这让我觉得很烦。\\n\\n后来发现原来是 onbeforeunload 导致的，[[我去仓库里搜到了|https://github.com/Jermolene/TiddlyWiki5/search?q=beforeunload&unscoped_q=beforeunload]]是 `$tw.utils.each($tw.unloadTasks` 在用它，所以我就过滤了一下 `$tw.unloadTasks`。而且还不能立即做这个过滤，因为 `$:/tags/RawMarkup` 是在沙盒里执行的，不能修改 `$tw` 。\\n\\n所以最终我跟着 [[Adding Babel Polyfill to TiddlyWiki|https://tiddlywiki.com/dev/#Adding%20Babel%20Polyfill%20to%20TiddlyWiki]] 这篇教程，加了一个 startup script，在启动时、上述代码之后，就清理掉那个导致弹窗的 unloadTask，世界终于清静了。\\n\\n最终，我把它包装成了这个 [[prevent-edit|$:/plugins/linonetwo/prevent-edit]] 插件。\\n\"}}}","type":"application/json","author":"LinOnetwo","core-version":">=5.1.22","created":"20211017092918218","dependents":"","description":"Prevent \"This page is asking you to confirm that you want to leave\" in a read-only site","list":"readme","modified":"20211017092918218","plugin-type":"plugin","title":"$:/plugins/linonetwo/prevent-edit","version":"0.0.1"},
{"title":"$:/plugins/linonetwo/tw-react","description":"Allow using ReactJS Components in TW widget.","author":"LinOnetwo","core-version":">=5.1.22","plugin-type":"plugin","version":"0.1.6","list":"readme","dependents":"","type":"application/json","text":"{\"tiddlers\":{\"$:/plugins/linonetwo/tw-react/readme\":{\"title\":\"$:/plugins/linonetwo/tw-react/readme\",\"creator\":\"LinOnetwo\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"!! Example\\n\\n```tid\\n\u003C$likeButtonExampleWidget stateTiddler=\\\"$:/state/tw-react/readme/like-button\\\" />\\n```\\n\\n\u003C$likeButtonExampleWidget stateTiddler=\\\"$:/state/tw-react/readme/like-button\\\" />\\n\\nIt keeps its state via a state tiddler, and title of state tiddler is pass-in using `getProps = () => ({ stateTiddler: this.getAttribute('stateTiddler') });`, so `stateTiddler` attribute is passed from widget parameter to the React props.\\n\\nSee [[$:/plugins/linonetwo/tw-react/example.ts]] for example.\\n\\n!! Usage\\n\\n!!! Require and externalize 'react', 'react-dom'\\n\\nPlease make sure to externalize them, for example in the [[RollUp|https://rollupjs.org/]]:\\n\\n```json\\n{\\n  external: ['react', 'react-dom']\\n}\\n```\\n\\nOtherwise you will get [[You might have more than one copy of React in the same app|https://reactjs.org/docs/error-decoder.html/?invariant=321]] error.\\n\\nAnd use the subclass of Widget provided by this plugin:\\n\\n```\\nconst Widget = require('$:/plugins/linonetwo/tw-react/widget.js').widget\\n```\\n\\n!!! Using Typescript\\n\\n# use [[TW5-Typed|https://github.com/tiddly-gittly/TW5-Typed]] for basic tw types, see its readme for install instruction\\n# install `tw-react` package via `npm i tw-react`, and import the type by `import type { ReactWidget } from 'tw-react';`\\n\\nUse the type:\\n\\n```js\\nimport type { ReactWidget } from 'tw-react';\\n\\nconst Widget = require('$:/plugins/linonetwo/tw-react/widget.js').widget as typeof ReactWidget;\\n\\nclass YourWidget extends Widget {\\n  reactComponent = SomeReactComponent;\\n  getProps = () => {\\n    return {\\n      stateTiddler: this.getAttribute('stateTiddler'),\\n      // ... other props for your react component\\n    };\\n  };\\n}\\n```\\n\\n!!! Props\\n\\nAnything returned from `getProps` method will pass to react component, passing `stateTiddler` is a good idea, but is not mandatory.\\n\\nFor example, this is what I returned in my `linonetwo/smart-form` plugin:\\n\\n```js\\ngetProps = () => {\\n    const currentTiddler = this.getAttribute('tiddler', this.getVariable('currentTiddler'));\\n    // with lots of filter running and data transforms...\\n    return {\\n      schema,\\n      formData,\\n      children: null,\\n      onChange,\\n    };\\n  };\\n```\\n\"}}}"},
{"text":"{\"tiddlers\":{\"$:/plugins/telmiger/EditorCounter/EditTemplate\":{\"title\":\"$:/plugins/telmiger/EditorCounter/EditTemplate\",\"created\":\"20170126185919666\",\"creator\":\"Thomas Elmiger\",\"list-before\":\"$:/core/ui/EditTemplate/type\",\"modified\":\"20200605055914338\",\"modifier\":\"Thomas Elmiger\",\"tags\":\"$:/tags/EditTemplate EditorCounter\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003Cdiv class=\\\"te-editor-counter\\\">\\n\u003C$reveal type=\\\"match\\\" text=\\\"yes\\\" state=\\\"$:/plugins/telmiger/EditorCounter/settings/characters\\\">\\n\u003C$editor-counter tiddler=\u003C\u003CcurrentTiddler>> colors='black:0,gray:140,green:300,indianred:800,red:1600'/> characters \u003C/$reveal>\\n\u003C$reveal type=\\\"match\\\" text=\\\"yes\\\" state=\\\"$:/plugins/telmiger/EditorCounter/settings/autosave\\\">\\n\u003Cspan class=\\\"tc-muted\\\">\u003Cspan class=\\\"tc-dirty-indicator\\\">•\u003C/span> \u003C$editor-counter mode=autosave savelimit={{$:/plugins/telmiger/EditorCounter/settings/autosave!!limit}}/> saved\u003C/span>\\n\u003C/$reveal>\\n\u003C$reveal type=\\\"match\\\" text=\\\"yes\\\" state=\\\"$:/plugins/telmiger/EditorCounter/settings/characters\\\"> &nbsp;&nbsp; \\n\u003C/$reveal>\\n\u003C$reveal type=\\\"match\\\" text=\\\"yes\\\" state=\\\"$:/plugins/telmiger/EditorCounter/settings/words\\\">\\n\u003C$editor-counter mode=word colors='black:0,gray:200,green:300,indianred:1000,red:2000'/> words &nbsp;&nbsp; \\n\u003C/$reveal>\\n\u003C$reveal type=\\\"match\\\" text=\\\"yes\\\" state=\\\"$:/plugins/telmiger/EditorCounter/settings/autosave-pause\\\">\\n\u003C$checkbox tiddler=\\\"$:/plugins/telmiger/EditorCounter/settings/autosave\\\" field=\\\"text\\\" checked=\\\"yes\\\" unchecked=\\\"no\\\" default=\\\"no\\\"> Autosave\u003C/$checkbox>\\n\u003C$reveal type=\\\"match\\\" text=\\\"yes\\\" state=\\\"$:/plugins/telmiger/EditorCounter/settings/autosave\\\">\\n (uncheck to pause)\\n\u003C/$reveal>\\n\u003C/$reveal>\\n\u003C/div>\\n\u003Cstyle>\\n.te-editor-counter { margin-top: -.25rem; margin-bottom: 0.75rem; }\\n\u003C/style>\\n\u003C!--\\n* Show the number of characters and/or words entered in edit mode.\\n* Show the number of characters at last autosave (autosave at a character difference as defined in settings).\\n-->\"},\"$:/plugins/telmiger/EditorCounter/TitleTemplate\":{\"title\":\"$:/plugins/telmiger/EditorCounter/TitleTemplate\",\"created\":\"20170213190419968\",\"creator\":\"Thomas Elmiger\",\"list-before\":\"$:/core/ui/EditTemplate/tags\",\"modified\":\"20200605055914365\",\"modifier\":\"Thomas Elmiger\",\"tags\":\"$:/tags/EditTemplate EditorCounter\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003C$reveal type=\\\"match\\\" text=\\\"yes\\\" state=\\\"$:/plugins/telmiger/EditorCounter/settings/title\\\">\\n\u003Cdiv class=\\\"te-title-counter\\\" title=\\\"Title length\\\">\\n\u003C$editor-counter tiddler=\u003C\u003CcurrentTiddler>> field=\\\"draft.title\\\" colors='green:20,indianred:30,red:40'/> chars\\n\u003C/div>\\n\u003Cstyle>\\n.te-title-counter { position:absolute; right:1rem; margin-top:-2.25rem; padding-right:0.125rem; opacity:0.6; }\\n@media (min-width: 30em) {\\n.te-title-counter { right:2rem; }\\n}\\n@media (min-width: 42em) {\\n.te-title-counter { right:4rem; }\\n}\\n\u003C/style>\\n\u003C/$reveal>\\n\\n\u003C!--\\nShow the number of characters in the title\\n-->\"},\"$:/plugins/telmiger/EditorCounter/about\":{\"title\":\"$:/plugins/telmiger/EditorCounter/about\",\"created\":\"20200524222834178\",\"modified\":\"20200605055914378\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"The [[EditorCounter plugin|https://tid.li/tw5/plugins.html#EditorCounter]] can display counters for words and characters in the edit view. In single page wikis it can save texts automagically in the background – check the [[plugin settings|$:/plugins/telmiger/EditorCounter/settings]].\\n\"},\"$:/plugins/telmiger/EditorCounter/counter.js\":{\"title\":\"$:/plugins/telmiger/EditorCounter/counter.js\",\"text\":\"/*\\\\\\ntitle: $:/plugins/telmiger/EditorCounter/counter.js\\ntype: application/javascript\\nmodule-type: widget\\n\\nversion: 0.6.3\\n\\nCount the number of words or characters in a tiddler/field/input string – Autosave while editing\\n\\nUsage: see the plugin’s readme.\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar Widget = require(\\\"$:/core/modules/widgets/widget.js\\\").widget;\\n\\nvar CounterWidget = function(parseTreeNode,options) {\\n\\tthis.initialise(parseTreeNode,options);\\n};\\n\\n/*\\nInherit from the base widget class\\n*/\\nCounterWidget.prototype = new Widget();\\n\\n/*\\nRender this widget into the DOM – reset autosave attributes\\n*/\\nCounterWidget.prototype.render = function(parent,nextSibling) {\\n\\tthis.parentDomNode = parent;\\n\\tthis.computeAttributes();\\n\\t// autosave attributes\\n\\tthis.diffTotal = 0;\\n\\tthis.saveNow = false;\\n\\t// calculate state \\n\\tthis.execute();\\n\\tif(this.mode == \\\"autosave\\\") {\\n\\t\\t// store the number of last saved characters\\n\\t\\tthis.lastSavedCount = this.currentCount;\\n\\t\\tthis.diffLastCount = this.currentCount;\\n\\t} \\n\\tvar textNode = this.document.createTextNode(this.currentCount);\\n\\tvar domNode = this.document.createElement(\\\"span\\\");\\n\\tparent.insertBefore(domNode,nextSibling);\\n\\tthis.renderChildren(domNode,null);\\n\\tthis.domNodes.push(domNode);\\n};\\n\\n/*\\nCalculate the numbers\\n*/\\nCounterWidget.prototype.getLength = function(text) {\\n\\tvar result = 0;\\n\\tswitch(this.mode) {\\n\\t\\tcase \\\"character\\\":\\n\\t\\t\\tresult = text.length.toString();\\n\\t\\t\\tbreak;\\n\\t\\tcase \\\"autosave\\\":\\n\\t\\t\\tresult = text.length.toString();\\n\\t\\t\\t// sum up difference since last count\\n\\t\\t\\tthis.diffTotal += this.checkAutosave(result);\\n\\t\\t\\t// check saving limit\\n\\t\\t\\tthis.saveNow = (this.diffTotal >= this.saveLimit) ? true : false;\\n\\t\\t\\tbreak;\\n\\t\\tcase \\\"word\\\":\\n\\t\\t\\tif(text.match(/\\\\w+/g)) {\\n\\t\\t\\t\\tresult = text.match(/\\\\w+/g).length.toString();\\n\\t\\t\\t} else {\\n\\t\\t\\t\\tresult = 0;\\n\\t\\t\\t}\\n\\t\\t\\tbreak;\\n\\t\\tdefault: // \\\"?!\\\"\\n\\t\\t\\tresult = \\\"mode undefined\\\";\\n\\t}\\n\\treturn result;\\n}\\n\\n/*\\nSet autosave \\n*/\\nCounterWidget.prototype.checkAutosave = function(textlength) {\\n\\t// calculate difference since last count\\n\\tthis.diffChars = Math.abs(textlength - this.diffLastCount);\\n\\t// store text length\\n\\tthis.diffLastCount = textlength;\\n\\treturn this.diffChars;\\n}\\n\\n/*\\nGet the colors as an array\\n*/\\nCounterWidget.prototype.getColors = function() {\\n\\tvar color_array1 = this.colors.split(',');\\n\\tvar i;\\n\\tcolor_array1.sort(function sortfunction(a, b){\\n\\t\\treturn a.split(':')[1] - b.split(':')[1];\\n\\t});\\n\\tfor(i = 0; i \u003C color_array1.length; i++) {\\n\\t\\tthis.color_array[i] = color_array1[i].split(':')[0];\\n\\t\\tthis.count_array[i] = color_array1[i].split(':')[1];\\n\\t}\\n}\\n\\n/*\\nGet the numbers\\n*/\\nCounterWidget.prototype.getNumber = function() {\\n\\t// Count letters or words as appropriate.\\n\\tvar result = 0;\\n\\tif(this.countText) {\\n\\t\\t// text supplied as parameter \\n\\t\\tresult = this.getLength(this.countText);\\n\\t} else {\\n\\t\\tvar tiddler = this.wiki.getTiddler(this.tiddler);\\n\\t\\tvar fieldContent = tiddler.getFieldString(this.field);\\n\\t\\tif(fieldContent) {\\n\\t\\t\\tresult = this.getLength(fieldContent);\\n\\t\\t} else {\\n\\t\\t\\tresult = 0;\\n\\t\\t}\\n\\t}\\n\\treturn result;\\n}\\n\\n/*\\nCompute the internal state of the widget\\n*/\\nCounterWidget.prototype.execute = function() {\\n\\t// Get parameters from our attributes\\n\\tthis.mode = this.getAttribute(\\\"mode\\\",\\\"character\\\");\\n\\tthis.saveLimit = this.getAttribute(\\\"savelimit\\\",200);\\n\\tthis.tiddler = this.getAttribute(\\\"tiddler\\\",this.getVariable(\\\"currentTiddler\\\"));\\n\\tthis.field = this.getAttribute(\\\"field\\\",\\\"text\\\");\\n\\tthis.countText = this.getAttribute(\\\"text\\\");\\n\\tthis.colors = this.getAttribute(\\\"colors\\\");\\n\\tthis.stateTiddler = this.getAttribute(\\\"colorState\\\");\\n\\t// Count letters or words as appropriate.\\n\\tthis.currentCount = this.getNumber();\\n\\tthis.diffChars = 0;\\n\\t//Find the color cut-offs, if any.\\n\\tif(this.colors) {\\n\\t\\tthis.color_array = [];\\n\\t\\tthis.count_array = [];\\n\\t\\tvar i;\\n\\t\\tthis.getColors();\\n\\n\\t\\t// set the color if the counter is high enough. The color with the largest value that is less than this.currentCount wins.\\n\\t\\tfor(i = 0; i \u003C this.color_array.length; i++) {\\n\\t\\t\\tif(Number(this.currentCount) >= Number(this.count_array[this.color_array.length - 1 - i])) {\\n\\t\\t\\t\\tif(this.stateTiddler) {\\n\\t\\t\\t\\t\\tthis.wiki.setText(this.stateTiddler,\\\"text\\\",undefined,this.color_array[this.color_array.length -1 - i]);\\n\\t\\t\\t\\t}\\n\\t\\t\\t\\tthis.currentCount = '@@color:' + this.color_array[this.color_array.length -1 - i] + ';' \\n\\t\\t\\t\\t\\t+ this.currentCount + '@@';\\n\\t\\t\\t\\tbreak;\\n\\t\\t\\t}\\n\\t\\t\\tif(this.stateTiddler && i === this.color_array.length-1) {\\n\\t\\t\\t\\tthis.wiki.setText(this.stateTiddler,\\\"text\\\",undefined,'');\\n\\t\\t\\t}\\n\\t\\t}\\n\\t}\\n\\tvar parser = this.wiki.parseText(\\\"text/vnd.tiddlywiki\\\",this.currentCount,{parseAsInline: true});\\n\\tvar parseTreeNodes = parser ? parser.tree : [];\\n\\tthis.makeChildWidgets(parseTreeNodes);\\n};\\n\\n/*\\nSelectively refreshes the widget if needed. Returns true if the widget or any of its children needed re-rendering\\n*/\\nCounterWidget.prototype.refresh = function(changedTiddlers) {\\n\\tvar refreshed = false;\\n\\t// Re-execute the filter to get the count\\n\\tthis.computeAttributes();\\n\\tvar oldCount = this.currentCount;\\n\\tthis.execute();\\n\\tif(this.currentCount !== oldCount && this.mode !== \\\"autosave\\\") {\\n\\t\\t// Regenerate and rerender the widget and replace the existing DOM node\\n\\t\\tthis.refreshSelf();\\n\\t\\trefreshed = true;\\n\\t}\\n\\tif(this.saveNow) {\\n\\t\\t// Trigger an autosave and refresh\\n\\t\\t$tw.rootWidget.dispatchEvent({type: \\\"tm-auto-save-wiki\\\"});\\n\\t\\tthis.refreshSelf();\\n\\t\\trefreshed = true;\\n\\t} \\n\\treturn refreshed;\\n};\\n\\nexports[\\\"editor-counter\\\"] = CounterWidget;\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"widget\",\"created\":\"20170207230719552\",\"creator\":\"Thomas Elmiger\",\"modified\":\"20200605055914454\",\"modifier\":\"Thomas Elmiger\",\"tags\":\"EditorCounter\"},\"$:/plugins/telmiger/EditorCounter/credits\":{\"title\":\"$:/plugins/telmiger/EditorCounter/credits\",\"created\":\"20170304102433909\",\"creator\":\"Thomas Elmiger\",\"modified\":\"20200605055914466\",\"modifier\":\"Thomas Elmiger\",\"tags\":\"EditorCounter\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"!! Credits\\n\\nMany thanks to Jed for his blueprint widget and demo site, originally on http://ooktech.com/jed/ExampleWikis/WordCount/ as well as to Skeeve who obviousliy contributed the original macro version Jed based his solution on.\\n\\n* http://ooktech.com/TiddlyWiki/\\n* http://ooktech.com/TiddlyWiki/WordCount/\\n\\n//Powered by the fantastic TiddlyWiki community.//\\n\"},\"$:/plugins/telmiger/EditorCounter/icon\":{\"title\":\"$:/plugins/telmiger/EditorCounter/icon\",\"created\":\"20200524221551931\",\"modified\":\"20200605055914501\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003Csvg width=\\\"22pt\\\" height=\\\"22pt\\\" viewBox=\\\"0 0 22 22\\\" xmlns=\\\"http://www.w3.org/2000/svg\\\" fill-rule=\\\"evenodd\\\" clip-rule=\\\"evenodd\\\" stroke-linejoin=\\\"round\\\" stroke-miterlimit=\\\"2\\\">\\n  \u003Cpath d=\\\"M11.1.2l9.2 5.4v10.8L11.1 22 2 16.4V5.6L11 .2z\\\" fill=\\\"#d7d7d7\\\" fill-rule=\\\"nonzero\\\"/>\\n  \u003Cpath d=\\\"M11.1 2a9 9 0 100 18 9 9 0 000-18zM13 5c-.6 0-1 .5-1.4.8-.3.4-.5 1-.5 1.7v1.4c0 .7-.1 1.3-.5 1.6-.3.4-.8.6-1.5.7 1 .1 1.5.5 1.8 1 .2.4.3 1 .3 1.8v.9c0 .6 0 1.1.3 1.6.3.4.8.9 1.5 1h-.4c-1.2 0-2.1-.4-2.6-1-.2-.5-.4-1.1-.4-2v-1.2c0-.6 0-1-.3-1.3-.3-.3-.8-.5-1.5-.7h-.2l.2-.2a5.5 5.5 0 001.1-.3l.5-.5.2-.5V7.9c0-.9.2-1.6.4-2 .5-.7 1.4-1.1 2.6-1.2h.4V5z\\\" fill=\\\"#e2001a\\\" fill-rule=\\\"nonzero\\\"/>\\n\u003C/svg>\"},\"$:/plugins/telmiger/EditorCounter/readme\":{\"title\":\"$:/plugins/telmiger/EditorCounter/readme\",\"created\":\"20170209064758307\",\"creator\":\"Thomas Elmiger\",\"modified\":\"20200605055914514\",\"modifier\":\"Thomas Elmiger\",\"tags\":\"EditorCounter\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"!! Count Your Texts & Autosave\\n\\n{{$:/plugins/telmiger/EditorCounter/about}}\\n\\n!!! The counters\\n* In edit mode users can see stats concerning the tiddler’s text and title fields. The numbers are updated whenever they pause typing.\\n* Counters for //words// and/or //characters// can be activated in the plugin settings.\\n* The colours of the counters change at some predefined numbers.\\n** Settings for colors and color limits are not available in the plugin configuration. \u003Cbr>Workaround: edit [[the template|$:/plugins/telmiger/EditorCounter/EditTemplate]].\\n\\n!!! Autosave\\n* When activated in the [[plugin settings|$:/plugins/telmiger/EditorCounter/settings]], //autosave// will try to save the wiki in the background during editing: whenever a predefined number of characters has been added or removed, a save is triggered.\\n** As an option you can show a checkbox in the editor to pause/activate automatic saving.\\n\\n!!! Parameters\\n\\n|!Parameter |!Description |\\n|colors |Optionally, define an array of color and number pairs to set minimal color limits. |\\n|colorState |Optional state tiddler to save the color value. |\\n|field |Calculate for the text in this field. |\\n|mode |Entity to calculate: //word// or //character// or //autosave//. Defaults to \\\"character\\\". |\\n|savelimit |A number of character changes after which //autosave// is performed. Default value: 200 |\\n|text |Calculate this text. |\\n|tiddler |Optional title of a tiddler to take the field from. Defaults to current tiddler. |\\n\\n!!! Widget usage\\nThis plugin is based on a similar [[solution by Jed Carty|$:/plugins/telmiger/EditorCounter/credits]] – many thanks! \\n\\nThe widget can be used in other contexts than the plugin. The usage would be very similar to [[Jed’s examples on ooktech.com|http://ooktech.com/jed/ExampleWikis/WordCount/#%24%3A%2Fplugins%2Finmysocks%2FWordCount%2FWord%20Count%20Widget]] \\n\\nKnown differences: instead of `\u003C$word-count` start with `\u003C$editor-counter`. Default mode is //character//.\\n\\n!!!! Widget examples\\n\\n```\\n\u003C$editor-counter tiddler=SomeTiddler field=some_field mode=word/>\\n\u003C$editor-counter tiddler=SomeTiddler mode=character colors=\\\"blue:10,green:50,red:100\\\"/>\\n\u003C$editor-counter text=\\\"some text string\\\" mode=character colorState=\\\"$:/state/someTextColor\\\" colors=\\\"blue:10,green:50\\\"/>\\n\u003C$editor-counter mode=autosave savelimit=300/>\\n```\\n\"},\"$:/plugins/telmiger/EditorCounter/settings/autosave\":{\"title\":\"$:/plugins/telmiger/EditorCounter/settings/autosave\",\"created\":\"20170303132537685\",\"creator\":\"Thomas Elmiger\",\"limit\":\"200\",\"modified\":\"20200605055914542\",\"modifier\":\"Thomas Elmiger\",\"tags\":\"EditorCounter\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"no\"},\"$:/plugins/telmiger/EditorCounter/settings/characters\":{\"title\":\"$:/plugins/telmiger/EditorCounter/settings/characters\",\"created\":\"20170208063042363\",\"creator\":\"Thomas Elmiger\",\"modified\":\"20200605055914567\",\"modifier\":\"Thomas Elmiger\",\"tags\":\"EditorCounter\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"yes\"},\"$:/plugins/telmiger/EditorCounter/settings/title\":{\"title\":\"$:/plugins/telmiger/EditorCounter/settings/title\",\"created\":\"20170208211524752\",\"creator\":\"Thomas Elmiger\",\"modified\":\"20200605055914580\",\"modifier\":\"Thomas Elmiger\",\"tags\":\"EditorCounter\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"yes\"},\"$:/plugins/telmiger/EditorCounter/settings/words\":{\"title\":\"$:/plugins/telmiger/EditorCounter/settings/words\",\"created\":\"20170208063040756\",\"creator\":\"Thomas Elmiger\",\"modified\":\"20200605055914626\",\"modifier\":\"Thomas Elmiger\",\"tags\":\"EditorCounter\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"no\"},\"$:/plugins/telmiger/EditorCounter/settings\":{\"title\":\"$:/plugins/telmiger/EditorCounter/settings\",\"created\":\"20170208062643245\",\"creator\":\"Thomas Elmiger\",\"modified\":\"20200605055914527\",\"modifier\":\"Thomas Elmiger\",\"tags\":\"EditorCounter\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"!! Counter Settings\\nActivate counters here. Your choice will be visible below the text field in edit mode.\\n\\n\u003C$checkbox tiddler=\\\"$:/plugins/telmiger/EditorCounter/settings/characters\\\" field=\\\"text\\\" checked=\\\"yes\\\" unchecked=\\\"no\\\"> Character counter\u003C/$checkbox>\\n\\n\u003C$checkbox tiddler=\\\"$:/plugins/telmiger/EditorCounter/settings/words\\\" field=\\\"text\\\" checked=\\\"yes\\\" unchecked=\\\"no\\\" default=\\\"no\\\"> Word counter\u003C/$checkbox>\\n\\n\u003C$checkbox tiddler=\\\"$:/plugins/telmiger/EditorCounter/settings/title\\\" field=\\\"text\\\" checked=\\\"yes\\\" unchecked=\\\"no\\\"> Title characters counter\u003C/$checkbox>\\n\\n!! Autosave Settings\\nAutosave will try to save your wiki in the background after adding or removing 200 characters. You can change this value below.\\n\\n\u003C$checkbox tiddler=\\\"$:/plugins/telmiger/EditorCounter/settings/autosave\\\" field=\\\"text\\\" checked=\\\"yes\\\" unchecked=\\\"no\\\" default=\\\"no\\\"> Autosave\u003C/$checkbox>\\n every \u003C$edit-text tiddler=\\\"$:/plugins/telmiger/EditorCounter/settings/autosave\\\" field=\\\"limit\\\" size=\\\"4\\\"/> characters.\\n\\n\u003C$chec
