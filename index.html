kbox tiddler=\\\"$:/plugins/telmiger/EditorCounter/settings/autosave-pause\\\" field=\\\"text\\\" checked=\\\"yes\\\" unchecked=\\\"no\\\" default=\\\"no\\\"> Show checkbox to start/pause autosave in editor\u003C/$checkbox>\\n\\n\u003Cbr>''\\n\\n\u003C$button message=\\\"tm-save-wiki\\\" param={{$:/config/SaveWikiButton/Template}} tooltip={{$:/language/Buttons/SaveWiki/Hint}} aria-label={{$:/language/Buttons/SaveWiki/Caption}} class=\u003C\u003Ctv-config-toolbar-class>>>\\n\u003Cspan class=\\\"tc-dirty-indicator\\\">\\n\u003C$list filter=\\\"[\u003Ctv-config-toolbar-icons>prefix[yes]]\\\">\\n{{$:/core/images/save-button}} {{$:/language/Buttons/SaveWiki/Hint}}\\n\u003C/$list>\\n\u003C$list filter=\\\"[\u003Ctv-config-toolbar-text>prefix[yes]]\\\">\\n\u003Cspan class=\\\"tc-btn-text\\\">\u003C$text text={{$:/language/Buttons/SaveWiki/Caption}}/>\u003C/span>\\n\u003C/$list>\\n\u003C/span>\\n\u003C/$button>\\n\\n''\u003Cbr>\\n\\nNote: ''All'' characters are counted as entered in the editor, regardless if they are invisible in the result or if they produce more text based on data or transclusion.\"},\"$:/plugins/telmiger/EditorCounter/support\":{\"title\":\"$:/plugins/telmiger/EditorCounter/support\",\"created\":\"20200524222008409\",\"modified\":\"20200605055914634\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"{{$:/plugins/telmiger/support}}\"},\"$:/plugins/telmiger/support\":{\"title\":\"$:/plugins/telmiger/support\",\"created\":\"20181103150753927\",\"creator\":\"Thomas Elmiger\",\"modified\":\"20200605055914649\",\"modifier\":\"Thomas Elmiger\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"!! Support the Author\\n\\n''Hi!'' I’m Thomas, the author of [[tid.li/tw5/plugins.html|https://tid.li/tw5/plugins.html]]. Feedback is always welcome, as well as funding for maintenance, support and new projects :)\\n\\n---\\n\\n!!! One Time Support\\n\\nIf using my plugins just makes you happy, consider a one time payment via ~PayPal to reward the effort:\\n\\nhttps://www.paypal.me/telmiger\\n\\n---\\n\\n!!! Permanent Support\\n\\nIf my tools make you more productive or save you time in your job or your everyday life, you can support me as a Patron: \\n\\nhttps://www.patreon.com/telmiger\\n\\n---\\n\\n!!! Thank You\\n\\nSubstantial parts of my availabe time go to the deveopment of useful plugins for [[TiddlyWiki|https://tiddlywiki.com/]]. – Many others do the same and I would like to thank them all, especially [[Jeremy Ruston|https://tiddlywiki.com/#JeremyRuston]] and all the active members of the community!\\n\\n//Hereby I promise to share future revenues (if any) with other developers who’s works I use or who inspired me.//\\n\\nIf you like my work, I would be very happy to hear from you.\\n\\n''Thank you very much for your support!''\u003Cbr>\\n//Thomas//\\n\\nhttps://thomas-elmiger.ch\"}}}","type":"application/json","author":"Thomas & Jed","core-version":">=5.1.13","created":"20211028154139157","dependents":"","description":"EditorCounter & Autosaver","list":"readme settings credits support","modified":"20211028154139157","name":"EditorCounter","plugin-type":"plugin","source":"https://tid.li/tw5/plugins.html","title":"$:/plugins/telmiger/EditorCounter","version":"0.6.6"},
{"text":"{\"tiddlers\":{\"$:/language/HarveyBalls/chaotic/desc\":{\"title\":\"$:/language/HarveyBalls/chaotic/desc\",\"created\":\"20171004221642521\",\"creator\":\"Thomas Elmiger\",\"modified\":\"20190426122338635\",\"modifier\":\"Thomas Elmiger\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"circle filled with colour\"},\"$:/language/HarveyBalls/chaotic/title\":{\"title\":\"$:/language/HarveyBalls/chaotic/title\",\"created\":\"20171004221542587\",\"creator\":\"Thomas Elmiger\",\"modified\":\"20190426122338622\",\"modifier\":\"Thomas Elmiger\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"chaotic\"},\"$:/language/HarveyBalls/complex/desc\":{\"title\":\"$:/language/HarveyBalls/complex/desc\",\"created\":\"20171005182623257\",\"creator\":\"Thomas Elmiger\",\"modified\":\"20190426122338805\",\"modifier\":\"Thomas Elmiger\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"circle filled with colour exempt upper right quadrant\"},\"$:/language/HarveyBalls/complex/title\":{\"title\":\"$:/language/HarveyBalls/complex/title\",\"created\":\"20171005182745229\",\"creator\":\"Thomas Elmiger\",\"modified\":\"20190426122338802\",\"modifier\":\"Thomas Elmiger\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"complex\"},\"$:/language/HarveyBalls/complicated/desc\":{\"title\":\"$:/language/HarveyBalls/complicated/desc\",\"created\":\"20171005182907849\",\"creator\":\"Thomas Elmiger\",\"modified\":\"20190426122338798\",\"modifier\":\"Thomas Elmiger\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"circle with left half filled\"},\"$:/language/HarveyBalls/complicated/title\":{\"title\":\"$:/language/HarveyBalls/complicated/title\",\"created\":\"20171005182951452\",\"creator\":\"Thomas Elmiger\",\"modified\":\"20190426122338793\",\"modifier\":\"Thomas Elmiger\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"complicated\"},\"$:/language/HarveyBalls/empty/desc\":{\"title\":\"$:/language/HarveyBalls/empty/desc\",\"created\":\"20171001210121157\",\"creator\":\"Thomas Elmiger\",\"modified\":\"20190426122338790\",\"modifier\":\"Thomas Elmiger\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"circle (not filled)\"},\"$:/language/HarveyBalls/empty/title\":{\"title\":\"$:/language/HarveyBalls/empty/title\",\"created\":\"20171001210047885\",\"creator\":\"Thomas Elmiger\",\"modified\":\"20190426122338786\",\"modifier\":\"Thomas Elmiger\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"empty\"},\"$:/language/HarveyBalls/full/desc\":{\"title\":\"$:/language/HarveyBalls/full/desc\",\"created\":\"20171001201844602\",\"creator\":\"Thomas Elmiger\",\"modified\":\"20190426122338782\",\"modifier\":\"Thomas Elmiger\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"circle filled with colour\"},\"$:/language/HarveyBalls/full/title\":{\"title\":\"$:/language/HarveyBalls/full/title\",\"created\":\"20171001204350059\",\"creator\":\"Thomas Elmiger\",\"modified\":\"20190426122338778\",\"modifier\":\"Thomas Elmiger\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"full\"},\"$:/language/HarveyBalls/half/desc\":{\"title\":\"$:/language/HarveyBalls/half/desc\",\"created\":\"20171001211939192\",\"creator\":\"Thomas Elmiger\",\"modified\":\"20190426122338775\",\"modifier\":\"Thomas Elmiger\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"circle with right half filled\"},\"$:/language/HarveyBalls/half/title\":{\"title\":\"$:/language/HarveyBalls/half/title\",\"created\":\"20171001213417585\",\"creator\":\"Thomas Elmiger\",\"modified\":\"20190426122338771\",\"modifier\":\"Thomas Elmiger\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"half\"},\"$:/language/HarveyBalls/obvious/desc\":{\"title\":\"$:/language/HarveyBalls/obvious/desc\",\"created\":\"20171005183829060\",\"creator\":\"Thomas Elmiger\",\"modified\":\"20190426122338767\",\"modifier\":\"Thomas Elmiger\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"circle with upper left quadrant filled\"},\"$:/language/HarveyBalls/obvious/title\":{\"title\":\"$:/language/HarveyBalls/obvious/title\",\"created\":\"20171005183754671\",\"creator\":\"Thomas Elmiger\",\"modified\":\"20190426122338763\",\"modifier\":\"Thomas Elmiger\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"obvious\"},\"$:/language/HarveyBalls/quarter/desc\":{\"title\":\"$:/language/HarveyBalls/quarter/desc\",\"created\":\"20171001211324859\",\"creator\":\"Thomas Elmiger\",\"modified\":\"20190426122338752\",\"modifier\":\"Thomas Elmiger\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"circle with upper right quadrant filled\"},\"$:/language/HarveyBalls/quarter/title\":{\"title\":\"$:/language/HarveyBalls/quarter/title\",\"created\":\"20171001211836428\",\"creator\":\"Thomas Elmiger\",\"modified\":\"20190426122338747\",\"modifier\":\"Thomas Elmiger\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"quarter\"},\"$:/language/HarveyBalls/quarter-empty/desc\":{\"title\":\"$:/language/HarveyBalls/quarter-empty/desc\",\"created\":\"20171001212131114\",\"creator\":\"Thomas Elmiger\",\"modified\":\"20190426122338759\",\"modifier\":\"Thomas Elmiger\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"circle filled with colour exempt upper left quadrant\"},\"$:/language/HarveyBalls/quarter-empty/title\":{\"title\":\"$:/language/HarveyBalls/quarter-empty/title\",\"created\":\"20171001212013679\",\"creator\":\"Thomas Elmiger\",\"modified\":\"20190426122338755\",\"modifier\":\"Thomas Elmiger\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"quarter empty\"},\"$:/language/HarveyBalls/simple/desc\":{\"title\":\"$:/language/HarveyBalls/simple/desc\",\"created\":\"20171004222018780\",\"creator\":\"Thomas Elmiger\",\"modified\":\"20190426122338743\",\"modifier\":\"Thomas Elmiger\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"circle (not filled)\"},\"$:/language/HarveyBalls/simple/title\":{\"title\":\"$:/language/HarveyBalls/simple/title\",\"created\":\"20171004221927784\",\"creator\":\"Thomas Elmiger\",\"modified\":\"20190426122338739\",\"modifier\":\"Thomas Elmiger\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"simple\"},\"$:/plugins/telmiger/HarveyBalls/alternatives\":{\"title\":\"$:/plugins/telmiger/HarveyBalls/alternatives\",\"created\":\"20171005185418327\",\"creator\":\"Thomas Elmiger\",\"modified\":\"20190426122338735\",\"modifier\":\"Thomas Elmiger\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"!! Alternatives\\n\\n!!! SVG from Wikipedia\\nOn https://en.wikipedia.org/wiki/Harvey_Balls you will find alternative graphics in one single SVG file. There are neither tiltes nor descriptions in this image.\\n\\n!!! Fonts\\nSome fonts like Arial Unicode MS contain symbols similar to Harvey balls:\\n\\n@@font-size:2em; \\n○●◯◔◑◕◐◒◓◖◗◝◞◟◜◝◡◉◌◍◎☹☺☻\\n@@\\n\\nThese are found starting around U+25CB (white circle). I don’t know if or how a screenreader would announce them. Other dedicated fonts with Harvey balls are available, I found some using the numbers from 0 to 9 and I guess a screenreader would announce them as such. Would numbers from 0 to 9 convey enough meaning to your users? Then you should use numbers instead of Harvey balls if you ask me.\\n\\n!! Accessibility\\n\\nIn general font solutions as well as monolithic SVG graphics lack the ability to control or adapt the meaning of the symbols/characters.\\n\\nThere is no hint popping up from a font if a user hovers over the icon with the pointer of the mouse. \\n\\nWith my SVG solution, the title is shown as a hint and ~VoiceOver on the Mac announces both title and desc attributes.\\n\"},\"$:/plugins/telmiger/HarveyBalls/chaotic/icon.svg\":{\"title\":\"$:/plugins/telmiger/HarveyBalls/chaotic/icon.svg\",\"created\":\"20171004221325017\",\"creator\":\"Thomas Elmiger\",\"modified\":\"20190426122338730\",\"modifier\":\"Thomas Elmiger\",\"tags\":\"$:/tags/Image\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003Csvg class=\\\"em-icon harvey-ball ball-chaotic\\\" xmlns=\\\"http://www.w3.org/2000/svg\\\" fill=\\\"currentColor\\\" viewBox=\\\"0 0 128 128\\\" role=\\\"img\\\" aria-labelledby=\\\"title desc\\\">\u003Ctitle id=\\\"title\\\">{{$:/language/HarveyBalls/chaotic/title}}\u003C/title>\u003Cdesc id=\\\"desc\\\">{{$:/language/HarveyBalls/chaotic/desc}}\u003C/desc>\u003Cpath d=\\\"M64 128c35.346 0 64-28.654 64-64 0-35.346-28.654-64-64-64C28.654 0 0 28.654 0 64c0 35.346 28.654 64 64 64z\\\"/>\u003C/svg>\"},\"$:/plugins/telmiger/HarveyBalls/complex/icon.svg\":{\"title\":\"$:/plugins/telmiger/HarveyBalls/complex/icon.svg\",\"created\":\"20171005184808610\",\"creator\":\"Thomas Elmiger\",\"modified\":\"20190426122338726\",\"modifier\":\"Thomas Elmiger\",\"tags\":\"$:/tags/Image\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003Csvg class=\\\"em-icon harvey-ball ball-complex\\\" xmlns=\\\"http://www.w3.org/2000/svg\\\" fill-rule=\\\"evenodd\\\" fill=\\\"currentColor\\\" viewBox=\\\"0 0 128 128\\\" role=\\\"img\\\" aria-labelledby=\\\"title desc\\\">\u003Ctitle id=\\\"title\\\">{{$:/language/HarveyBalls/complex/title}}\u003C/title>\u003Cdesc id=\\\"desc\\\">{{$:/language/HarveyBalls/complex/desc}}\u003C/desc>\u003Cpath d=\\\"M64 128C28.654 128 0 99.346 0 64 0 28.654 28.654 0 64 0c35.346 0 64 28.654 64 64 0 35.346-28.654 64-64 64zm48-64c0 .19-48 0-48 0V16c26.51 0 48 21.49 48 48z\\\"/>\u003C/svg>\"},\"$:/plugins/telmiger/HarveyBalls/complicated/icon.svg\":{\"title\":\"$:/plugins/telmiger/HarveyBalls/complicated/icon.svg\",\"created\":\"20171005184612869\",\"creator\":\"Thomas Elmiger\",\"modified\":\"20190426122338722\",\"modifier\":\"Thomas Elmiger\",\"tags\":\"$:/tags/Image\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003Csvg class=\\\"em-icon harvey-ball ball-complicated\\\" xmlns=\\\"http://www.w3.org/2000/svg\\\" fill-rule=\\\"evenodd\\\" fill=\\\"currentColor\\\" viewBox=\\\"0 0 128 128\\\" role=\\\"img\\\" aria-labelledby=\\\"title desc\\\">\u003Ctitle id=\\\"title\\\">{{$:/language/HarveyBalls/complicated/title}}\u003C/title>\u003Cdesc id=\\\"desc\\\">{{$:/language/HarveyBalls/complicated/desc}}\u003C/desc>\u003Cpath d=\\\"M64 128C28.654 128 0 99.346 0 64 0 28.654 28.654 0 64 0c35.346 0 64 28.654 64 64 0 35.346-28.654 64-64 64zm0-16V16c26.51 0 48 21.49 48 48s-21.49 48-48 48z\\\"/>\u003C/svg>\"},\"$:/plugins/telmiger/HarveyBalls/credits\":{\"title\":\"$:/plugins/telmiger/HarveyBalls/credits\",\"created\":\"20171005185503725\",\"creator\":\"Thomas Elmiger\",\"modified\":\"20190426122338718\",\"modifier\":\"Thomas Elmiger\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"!!! Credits\\nInspired by ~RunningUtes in a [[Google Group discussion|https://groups.google.com/d/msg/tiddlywiki/utsLmgHZAhM/bxKkdwT2CAAJ]] and these great articles:\\n\\n* https://blog.prototypr.io/align-svg-icons-to-text-and-say-goodbye-to-font-icons-d44b3d7b26b4\\n* https://developer.paciellogroup.com/blog/2013/12/using-aria-enhance-svg-accessibility/\"},\"$:/plugins/telmiger/HarveyBalls/empty/icon.svg\":{\"title\":\"$:/plugins/telmiger/HarveyBalls/empty/icon.svg\",\"created\":\"20171001102215819\",\"creator\":\"Thomas Elmiger\",\"modified\":\"20190426122338710\",\"modifier\":\"Thomas Elmiger\",\"tags\":\"$:/tags/Image\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003Csvg class=\\\"em-icon harvey-ball ball-empty\\\" xmlns=\\\"http://www.w3.org/2000/svg\\\" fill-rule=\\\"evenodd\\\" viewBox=\\\"0 0 128 128\\\" role=\\\"img\\\" aria-labelledby=\\\"title desc\\\">\u003Ctitle id=\\\"title\\\">{{$:/language/HarveyBalls/empty/title}}\u003C/title>\u003Cdesc id=\\\"desc\\\">{{$:/language/HarveyBalls/empty/desc}}\u003C/desc>\u003Cpath d=\\\"M64 128c35.346 0 64-28.654 64-64 0-35.346-28.654-64-64-64C28.654 0 0 28.654 0 64c0 35.346 28.654 64 64 64zm0-16c26.51 0 48-21.49 48-48S90.51 16 64 16 16 37.49 16 64s21.49 48 48 48z\\\"/>\u003C/svg>\"},\"$:/plugins/telmiger/HarveyBalls/full/icon.svg\":{\"title\":\"$:/plugins/telmiger/HarveyBalls/full/icon.svg\",\"created\":\"20171001110625517\",\"creator\":\"Thomas Elmiger\",\"modified\":\"20190426122338704\",\"modifier\":\"Thomas Elmiger\",\"tags\":\"$:/tags/Image\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003Csvg class=\\\"em-icon harvey-ball ball-full\\\" xmlns=\\\"http://www.w3.org/2000/svg\\\" fill-rule=\\\"evenodd\\\" viewBox=\\\"0 0 128 128\\\" role=\\\"img\\\" aria-labelledby=\\\"title desc\\\">\u003Ctitle id=\\\"title\\\">{{$:/language/HarveyBalls/full/title}}\u003C/title>\u003Cdesc id=\\\"desc\\\">{{$:/language/HarveyBalls/full/desc}}\u003C/desc>\u003Cpath d=\\\"M64 128c35.346 0 64-28.654 64-64 0-35.346-28.654-64-64-64C28.654 0 0 28.654 0 64c0 35.346 28.654 64 64 64z\\\"/>\u003C/svg>\"},\"$:/plugins/telmiger/HarveyBalls/half/icon.svg\":{\"title\":\"$:/plugins/telmiger/HarveyBalls/half/icon.svg\",\"created\":\"20171001113351829\",\"creator\":\"Thomas Elmiger\",\"modified\":\"20190426122338700\",\"modifier\":\"Thomas Elmiger\",\"tags\":\"$:/tags/Image\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003Csvg class=\\\"em-icon harvey-ball ball-half\\\" xmlns=\\\"http://www.w3.org/2000/svg\\\" fill-rule=\\\"evenodd\\\" viewBox=\\\"0 0 128 128\\\" role=\\\"img\\\" aria-labelledby=\\\"title desc\\\">\u003Ctitle id=\\\"title\\\">{{$:/language/HarveyBalls/half/title}}\u003C/title>\u003Cdesc id=\\\"desc\\\">{{$:/language/HarveyBalls/half/desc}}\u003C/desc>\u003Cpath d=\\\"M64 128c35.346 0 64-28.654 64-64 0-35.346-28.654-64-64-64C28.654 0 0 28.654 0 64c0 35.346 28.654 64 64 64zm0-16V16c-26.51 0-48 21.49-48 48s21.49 48 48 48z\\\"/>\u003C/svg>\"},\"$:/plugins/telmiger/HarveyBalls/icons.css\":{\"title\":\"$:/plugins/telmiger/HarveyBalls/icons.css\",\"created\":\"20171001103035127\",\"creator\":\"Thomas Elmiger\",\"modified\":\"20190426122338695\",\"modifier\":\"Thomas Elmiger\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"/* Size  and position \\n– inspired by https://blog.prototypr.io/align-svg-icons-to-text-and-say-goodbye-to-font-icons-d44b3d7b26b4\\n*/\\n\\nsvg.em-icon {\\n    width: 1em;\\n    height: 1em;\\n    margin-bottom: -0.125em;\\n}\\n\\n/* Colours */\\n\\nsvg.em-icon.ball-empty {\\n    fill: rgba(255,0,0,0.95);\\n}\\nsvg.em-icon.ball-full {\\n    fill: green;\\n}\\nsvg.em-icon.ball-quarter {\\n    fill: orange;\\n}\\nsvg.em-icon.ball-half {\\n    fill: #000;\\n}\\nsvg.em-icon.ball-quarter-empty {\\n    fill: blue;\\n}\"},\"$:/plugins/telmiger/HarveyBalls/macros\":{\"title\":\"$:/plugins/telmiger/HarveyBalls/macros\",\"created\":\"20171005202753767\",\"creator\":\"Thomas Elmiger\",\"modified\":\"20190426122338691\",\"modifier\":\"Thomas Elmiger\",\"tags\":\"$:/tags/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define HarveyBall(variant:\\\"empty\\\")\\n\u003C$vars ball=\\\"\\\"\\\"$:/plugins/telmiger/HarveyBalls/$variant$/icon.svg\\\"\\\"\\\">\u003C$transclude tiddler=\u003C\u003Cball>>/>\u003C/$vars>\\n\\\\end\\n\\n\\\\define HB0() \u003C\u003CHarveyBall empty>>\\n\\\\define HB1() \u003C\u003CHarveyBall quarter>>\\n\\\\define HB2() \u003C\u003CHarveyBall half>>\\n\\\\define HB3() \u003C\u003CHarveyBall quarter-empty>>\\n\\\\define HB4() \u003C\u003CHarveyBall full>>\\n\\n\\\\define HB5() \u003C\u003CHarveyBall simple>>\\n\\\\define HB8() \u003C\u003CHarveyBall obvious>>\\n\\\\define HB13() \u003C\u003CHarveyBall complicated>>\\n\\\\define HB21() \u003C\u003CHarveyBall complex>>\\n\\\\define HB34() \u003C\u003CHarveyBall chaotic>>\\n\\n\\\\define HB(nr:\\\"0\\\")\\n\u003C$vars macro=\\\"\\\"\\\"HB$nr$\\\"\\\"\\\">\u003C$macrocall $name=\u003C\u003Cmacro>>/>\u003C/$vars>\\n\\\\end\\n\\n\u003C\u003CHB 4>>\\n\"},\"$:/plugins/telmiger/HarveyBalls/obvious/icon.svg\":{\"title\":\"$:/plugins/telmiger/HarveyBalls/obvious/icon.svg\",\"created\":\"20171005184306362\",\"creator\":\"Thomas Elmiger\",\"modified\":\"20190426122338686\",\"modifier\":\"Thomas Elmiger\",\"tags\":\"$:/tags/Image\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003Csvg class=\\\"em-icon harvey-ball ball-obvious\\\" xmlns=\\\"http://www.w3.org/2000/svg\\\" \\nfill-rule=\\\"evenodd\\\" fill=\\\"currentColor\\\" viewBox=\\\"0 0 128 128\\\" role=\\\"img\\\" aria-labelledby=\\\"title desc\\\">\u003Ctitle id=\\\"title\\\">{{$:/language/HarveyBalls/obvious/title}}\u003C/title>\u003Cdesc id=\\\"desc\\\">{{$:/language/HarveyBalls/obvious/desc}}\u003C/desc>\u003Cpath d=\\\"M64 128C28.654 128 0 99.346 0 64 0 28.654 28.654 0 64 0c35.346 0 64 28.654 64 64 0 35.346-28.654 64-64 64zm0-16c-26.51 0-48-21.49-48-48 0-.026 48 0 48 0s-.25-48 0-48c26.51 0 48 21.49 48 48s-21.49 48-48 48z\\\"/>\u003C/svg>\"},\"$:/plugins/telmiger/HarveyBalls/quarter/icon.svg\":{\"title\":\"$:/plugins/telmiger/HarveyBalls/quarter/icon.svg\",\"created\":\"20171001112413825\",\"creator\":\"Thomas Elmiger\",\"modified\":\"20190426122338670\",\"modifier\":\"Thomas Elmiger\",\"tags\":\"$:/tags/Image\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003Csvg class=\\\"em-icon harvey-ball ball-quarter\\\" xmlns=\\\"http://www.w3.org/2000/svg\\\" fill-rule=\\\"evenodd\\\" viewBox=\\\"0 0 128 128\\\" role=\\\"img\\\" aria-labelledby=\\\"title desc\\\">\u003Ctitle id=\\\"title\\\">{{$:/language/HarveyBalls/quarter/title}}\u003C/title>\u003Cdesc id=\\\"desc\\\">{{$:/language/HarveyBalls/quarter/desc}}\u003C/desc>\u003Cpath d=\\\"M64 128c35.346 0 64-28.654 64-64 0-35.346-28.654-64-64-64C28.654 0 0 28.654 0 64c0 35.346 28.654 64 64 64zm0-16c26.51 0 48-21.49 48-48 0-0-48 0-48 0s.25-48 0-48c-26.51 0-48 21.49-48 48s21.49 48 48 48z\\\"/>\\n\u003C/svg>\"},\"$:/plugins/telmiger/HarveyBalls/quarter-empty/icon.svg\":{\"title\":\"$:/plugins/telmiger/HarveyBalls/quarter-empty/icon.svg\",\"created\":\"20171001114641516\",\"creator\":\"Thomas Elmiger\",\"modified\":\"20190426122338679\",\"modifier\":\"Thomas Elmiger\",\"tags\":\"$:/tags/Image\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003Csvg class=\\\"em-icon harvey-ball ball-quarter-empty\\\" xmlns=\\\"http://www.w3.org/2000/svg\\\" fill-rule=\\\"evenodd\\\" viewBox=\\\"0 0 128 128\\\" role=\\\"img\\\" aria-labelledby=\\\"title desc\\\">\u003Ctitle id=\\\"title\\\">{{$:/language/HarveyBalls/quarter-empty/title}}\u003C/title>\u003Cdesc id=\\\"desc\\\">{{$:/language/HarveyBalls/quarter-empty/desc}}\u003C/desc>\u003Cpath d=\\\"M64 128c35.346 0 64-28.654 64-64 0-35.346-28.654-64-64-64C28.654 0 0 28.654 0 64c0 35.346 28.654 64 64 64zM16 64c0 .19 48 0 48 0V16c-26.51 0-48 21.49-48 48z\\\"/>\u003C/svg>\"},\"$:/plugins/telmiger/HarveyBalls/readme\":{\"title\":\"$:/plugins/telmiger/HarveyBalls/readme\",\"created\":\"20171001103302730\",\"creator\":\"Thomas Elmiger\",\"modified\":\"20190426122338661\",\"modifier\":\"Thomas Elmiger\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define tr(variant,nr:\\\"\\\")\\n\u003C$vars tit=\\\"$:/language/HarveyBalls/$variant$/title\\\" desc=\\\"$:/language/HarveyBalls/$variant$/desc\\\" nr=\\\"\\\"\\\"$nr$\\\"\\\"\\\">\\n\u003Ctr>\u003Ctd>{{$:/plugins/telmiger/HarveyBalls/$variant$/icon.svg}} \u003C/td>\u003Ctd>\u003C\u003Cnr>>\u003C/td>\u003Ctd>\u003C$link to=\u003C\u003Ctit>>>\u003C$transclude tiddler=\u003C\u003Ctit>>/>\u003C/$link> \u003C/td>\u003Ctd>\u003C$link to=\u003C\u003Cdesc>>>\u003C$transclude tiddler=\u003C\u003Cdesc>>/>\u003C/$link>\u003C/td>\u003C/tr>\\n\u003C/$vars>\\n\\\\end\\n\\n!! Harvey Balls\\n\\nHarvey Balls are round ideograms used for visual communication of qualitative information. They are commonly used in comparison tables to indicate the degree to which a particular item meets a particular criterion.\\n\\n!!! Macros for display\\nThe same as `{{$:/plugins/telmiger/HarveyBalls/half/icon.svg}}` – the Harvey ball \u003C\u003CHB2>> – would be displayed for all three of the following macros:\\n\\n`\u003C\u003CHarveyBall half>>`\\n`\u003C\u003CHB2>>`\\n`\u003C\u003CHB 2>>`\\n\\nTitles or numbers of the following tables can be used.\\n\\n!!! Available ideograms\\n\\n//1) more colour is better//\\n\\n\u003Ctable>\\n\u003Ctr>\u003Cth>icon \u003C/th>\u003Cth># \u003C/th>\u003Cth>title \u003C/th>\u003Cth>desc \u003C/th>\u003C/tr>\\n\u003C\u003Ctr empty 0>>\\n\u003C\u003Ctr quarter 1>>\\n\u003C\u003Ctr half 2>>\\n\u003C\u003Ctr quarter-empty 3>>\\n\u003C\u003Ctr full 4>>\\n\u003C/table>\\n\\n//2) less colour is better//\\n\\n\u003Ctable>\\n\u003Ctr>\u003Cth>icon \u003C/th>\u003Cth># \u003C/th>\u003Cth>title \u003C/th>\u003Cth>desc \u003C/th>\u003C/tr>\\n\u003C\u003Ctr chaotic 34>>\\n\u003C\u003Ctr complex 21>>\\n\u003C\u003Ctr complicated 13>>\\n\u003C\u003Ctr obvious 8>>\\n\u003C\u003Ctr simple 5>>\\n\u003C/table>\\n\\n!!! Adapt or translate for better accessibility\\nTo convey another meaning with your Harvey Balls, it is possible to adapt or translate titles and descriptions. So it is possible to use them e.g. for a performance ratings or a score like:\\n\\n* poor\\n* fair\\n* good\\n* very good\\n* excellent\\n\\nJust click the text in the table above and adapt the content to your needs. The warning is just a reminder that you are overwriting the standard text. You can always delete your own version to return to the original.\\n\\n!!! Control dimensions via font size\\n\\nInside surrounding text, the Harvey balls adapt themselves in size. Examples:\\n\\n! Title H1 {{$:/plugins/telmiger/HarveyBalls/empty/icon.svg}}\\n\\n!! Title H2 {{$:/plugins/telmiger/HarveyBalls/full/icon.svg}} more text\\n\\n!!! Title H3 {{$:/plugins/telmiger/HarveyBalls/quarter/icon.svg}} more text\\n\\n!!!! Title H4 {{$:/plugins/telmiger/HarveyBalls/half/icon.svg}} more text\\n\\nNormal text paragraph {{$:/plugins/telmiger/HarveyBalls/quarter-empty/icon.svg}} more text or apply [[styling via Wikitext|http://tiddlywiki.com/#Styles%20and%20Classes%20in%20WikiText]]: \\n\\n@@font-size:2em; \\nYou will need some text {{$:/plugins/telmiger/HarveyBalls/full/icon.svg}} to make this big.\\n@@\\n\\n!!! Adjust colours via CSS\\nThe styling of the balls can be changed \\n\\n# by adapting the style sheet $:/plugins/telmiger/HarveyBalls/icons.css\\n# by adapting surrounding text color in case of the //less colour is better// version (it uses fill=\\\"currentColor\\\")\\n\\n\\n\u003Cstyle>\\nth {\\n   text-align: left;\\n}\\n\u003C/style>\"},\"$:/plugins/telmiger/HarveyBalls/simple/icon.svg\":{\"title\":\"$:/plugins/telmiger/HarveyBalls/simple/icon.svg\",\"created\":\"20171004221820081\",\"creator\":\"Thomas Elmiger\",\"modified\":\"20190426122338648\",\"modifier\":\"Thomas Elmiger\",\"tags\":\"$:/tags/Image\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003Csvg class=\\\"em-icon harvey-ball ball-simple\\\" xmlns=\\\"http://www.w3.org/2000/svg\\\" fill-rule=\\\"evenodd\\\" fill=\\\"currentColor\\\" viewBox=\\\"0 0 128 128\\\" role=\\\"img\\\" aria-labelledby=\\\"title desc\\\">\u003Ctitle id=\\\"title\\\">{{$:/language/HarveyBalls/simple/title}}\u003C/title>\u003Cdesc id=\\\"desc\\\">{{$:/language/HarveyBalls/simple/desc}}\u003C/desc>\u003Cpath d=\\\"M64 128c35.346 0 64-28.654 64-64 0-35.346-28.654-64-64-64C28.654 0 0 28.654 0 64c0 35.346 28.654 64 64 64zm0-16c26.51 0 48-21.49 48-48S90.51 16 64 16 16 37.49 16 64s21.49 48 48 48z\\\"/>\u003C/svg>\"}}}","type":"application/json","author":"Thomas Elmiger","core-version":">=5.1.14","created":"20211028154138728","dependents":"","description":"HarveyBalls","list":"readme alternatives credits","modified":"20211028154138728","name":"HarveyBalls","plugin-type":"plugin","source":"https://tid.li/tw5/plugins.html","title":"$:/plugins/telmiger/HarveyBalls","version":"0.0.6"},
{"text":"{\"tiddlers\":{\"$:/plugins/telmiger/PluginSize/ViewTemplate\":{\"title\":\"$:/plugins/telmiger/PluginSize/ViewTemplate\",\"created\":\"20190122065955189\",\"creator\":\"Thomas Elmiger\",\"list-after\":\"$:/core/ui/ViewTemplate/plugin\",\"modified\":\"20200605060258345\",\"modifier\":\"Thomas Elmiger\",\"tags\":\"$:/tags/ViewTemplate\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003C$list filter=\\\"[all[current]has[plugin-type]] -[all[current]field:plugin-type[import]]\\\">\\n{{||$:/plugins/telmiger/PluginSize/template}}\\n\u003C/$list>\"},\"$:/plugins/telmiger/PluginSize/about\":{\"title\":\"$:/plugins/telmiger/PluginSize/about\",\"created\":\"20200524224655528\",\"modified\":\"20200605060258364\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"This plugin calculates the size of all installed plugins, including themes and languages. It adds a tab //Plugin Info// to the [[$:/ControlPanel]] – the one with the {{$:/core/images/info-button}} icon.\"},\"$:/plugins/telmiger/PluginSize/icon\":{\"title\":\"$:/plugins/telmiger/PluginSize/icon\",\"created\":\"20190127213417005\",\"creator\":\"Thomas Elmiger\",\"modified\":\"20200605060258378\",\"modifier\":\"Thomas Elmiger\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003C\u003CHB21>>\"},\"$:/plugins/telmiger/PluginSize/plugin-info\":{\"title\":\"$:/plugins/telmiger/PluginSize/plugin-info\",\"caption\":\"{{$:/core/images/info-button}} Plugin Info\",\"created\":\"20190308213013859\",\"creator\":\"Thomas Elmiger\",\"list-after\":\"$:/core/ui/ControlPanel/Plugins\",\"modified\":\"20200605060258392\",\"modifier\":\"Thomas Elmiger\",\"tags\":\"$:/tags/ControlPanel\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define lingo-base() $:/language/ControlPanel/Plugins/\\n\\n\\\\define plugin-table(type)\\n\u003C$set name=\\\"plugin-type\\\" value=\\\"\\\"\\\"$type$\\\"\\\"\\\">\\n\u003C$set name=\\\"qualified-state\\\" value=\u003C\u003Cqualify \\\"$:/state/plugin-info\\\">>>\\n\u003C$list filter=\\\"[!has[draft.of]plugin-type[$type$]sort[description]]\\\" emptyMessage=\u003C\u003Clingo \\\"Empty/Hint\\\">> >\\n\u003Cdiv class=\\\"te-info-panel\\\">\\n{{||$:/core/ui/Components/plugin-info}}\\n\u003C/div>\\n{{||$:/plugins/telmiger/PluginSize/template}}\\n\u003C/$list>\\n\u003C/$set>\\n\u003C/$set>\\n\\\\end\\n\\n\u003C\u003Clingo Installed/Hint>>\\n\\n\u003C\u003Ctabs \\\"[[$:/core/ui/ControlPanel/Plugins/Installed/Plugins]] [[$:/core/ui/ControlPanel/Plugins/Installed/Themes]] [[$:/core/ui/ControlPanel/Plugins/Installed/Languages]]\\\" \\\"$:/core/ui/ControlPanel/Plugins/Installed/Plugins\\\">>\\n\"},\"$:/plugins/telmiger/PluginSize/readme\":{\"title\":\"$:/plugins/telmiger/PluginSize/readme\",\"created\":\"20190127210600496\",\"creator\":\"Thomas Elmiger\",\"modified\":\"20200605060258408\",\"modifier\":\"Thomas Elmiger\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"!! Plugin Size\\n\\n{{$:/plugins/telmiger/PluginSize/about}}\\n\\n!!! Categories (character count)\\n\\n* \u003C\u003CHB34>> more than 500 k\\n* \u003C\u003CHB21>> up to 500 k \\n* \u003C\u003CHB13>> up to 100 k\\n* \u003C\u003CHB8>> up to 50 k\\n* \u003C\u003CHB5>> up to 25 k\\n\\n!!! Dependencies\\n\\nThis is done using the following other plugins: \\n\\n* [[Editor Counter|https://tid.li/tw5/plugins.html#%24%3A%2Fplugins%2Ftelmiger%2FEditorCounter]] to count the characters in the text field of plugin tiddlers\\n* [[RPN|https://tid.li/tw5/plugins.html#%24%3A%2Fplugins%2Ftelmiger%2Frpn]] for number formatting\\n* [[Harvey Balls|https://tid.li/tw5/plugins.html#%24%3A%2Fplugins%2Ftelmiger%2FHarveyBalls]] for size indication icons\\n\\n!!! Information\\n\\nThe size of installed plugins can be found on \\n\\n* a tab //{{$:/core/images/info-button}} Plugin Info// in the $:/ControlPanel \\n* on $:/plugins/telmiger/PluginSize/plugin-info\\n\\n!!! Copyright \\n\\n© 2019-2020, Thomas Elmiger\"},\"$:/plugins/telmiger/PluginSize/styles.css\":{\"title\":\"$:/plugins/telmiger/PluginSize/styles.css\",\"created\":\"20190122231405826\",\"creator\":\"Thomas Elmiger\",\"modified\":\"20200605060258415\",\"modifier\":\"Thomas Elmiger\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\".tiddler-size-indicator {\\n   width: 100%;\\n   background-color: rgba(125,125,125,0.3);\\n   padding: 0.25rem;\\n   margin-bottom: 1rem;\\n}\\n\\n.te-info-panel .tc-plugin-info {\\n   margin-bottom: 0;\\n}\\n\\n.te-info-panel .tc-plugin-info-dropdown {\\n   margin-top: -1px;\\n}\"},\"$:/plugins/telmiger/PluginSize/support\":{\"title\":\"$:/plugins/telmiger/PluginSize/support\",\"created\":\"20200524225402217\",\"modified\":\"20200605060258442\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"{{$:/plugins/telmiger/support}}\"},\"$:/plugins/telmiger/PluginSize/template\":{\"title\":\"$:/plugins/telmiger/PluginSize/template\",\"created\":\"20190122222437252\",\"creator\":\"Thomas Elmiger\",\"list-after\":\"$:/core/ui/ViewTemplate/plugin\",\"modified\":\"20200605060258457\",\"modifier\":\"Thomas Elmiger\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define harveyBall(size)\\n\u003C$reveal type=\\\"lt\\\" text=\\\"500001\\\" default=$size$>\\n\u003C$reveal type=\\\"gt\\\" text=\\\"100000\\\" default=$size$>\\n\u003C\u003CHB21>>\\n\u003C/$reveal>\\n\u003C$reveal type=\\\"lt\\\" text=\\\"100001\\\" default=$size$>\\n\u003C$reveal type=\\\"gt\\\" text=\\\"50000\\\" default=$size$>\\n\u003C\u003CHB13>>\\n\u003C/$reveal>\\n\u003C$reveal type=\\\"lt\\\" text=\\\"50001\\\" default=$size$>\\n\u003C$reveal type=\\\"gt\\\" text=\\\"25000\\\" default=$size$>\\n\u003C\u003CHB8>>\\n\u003C/$reveal>\\n\u003C$reveal type=\\\"lt\\\" text=\\\"25001\\\" default=$size$>\\n\u003C\u003CHB5>>\\n\u003C/$reveal>\\n\u003C/$reveal>\\n\u003C/$reveal>\\n\u003C/$reveal>\\n\u003C$reveal type=\\\"gt\\\" text=\\\"500000\\\" default=$size$>\\n\u003C\u003CHB34>>\\n\u003C/$reveal>\\n\\\\end\\n\u003Cdiv class=\\\"tiddler-size-indicator\\\">\\n\u003C$wikify name=\\\"size\\\" text=\\\"\\\"\\\"\u003C$editor-counter tiddler=\u003C\u003CcurrentTiddler>> field=\\\"text\\\" mode=\\\"character\\\"/>\\\"\\\"\\\">\\n\u003C$macrocall $name=\\\"harveyBall\\\" size=\u003C\u003Csize>>/> – plugin size: \u003C$macrocall $name=\\\"rpn\\\" a=\u003C\u003Csize>> b=\\\"1000\\\" operation=\\\"/\\\" decimals=\\\"1\\\" locale=\\\"en-GB\\\"/> k characters (\u003C\u003Csize>>)\\n\u003C/$wikify>\\n\u003C/div>\"}}}","type":"application/json","author":"Thomas Elmiger","core-version":">=5.1.17","created":"20211028154139262","dependents":"$:/plugins/telmiger/EditorCounter $:/plugins/telmiger/HarveyBalls $:/plugins/telmiger/rpn","description":"Plugin Size – calculate the extra weight","list":"readme","modified":"20211028154139262","name":"PluginSize","plugin-type":"plugin","source":"https://tid.li/tw5/plugins.html","title":"$:/plugins/telmiger/PluginSize","version":"0.1.1"},
{"text":"{\n    \"tiddlers\": {\n        \"$:/plugins/telmiger/rpn/about\": {\n            \"title\": \"$:/plugins/telmiger/rpn/about\",\n            \"created\": \"20200524154716663\",\n            \"modified\": \"20200604183147819\",\n            \"tags\": \"\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"text\": \"\\n//rpn// is a lightweight Javascript macro for basic math operations. It is inspired by formerly popular calculators using Reverse Polish Notation (see [[Wikipedia|https://en.wikipedia.org/wiki/Reverse_Polish_notation]] for more info). Usage example:\\n\\n`\u003C\u003Crpn 5000 200 * 2 p en-GB>>` output: \u003C\u003Crpn 5000 200 * 2 p en-GB>>\"\n        },\n        \"$:/plugins/telmiger/rpn/examples\": {\n            \"title\": \"$:/plugins/telmiger/rpn/examples\",\n            \"created\": \"20170715121619734\",\n            \"creator\": \"Thomas Elmiger\",\n            \"modified\": \"20200604183147986\",\n            \"modifier\": \"Thomas Elmiger\",\n            \"tags\": \"[[ToDo Addons]]\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"text\": \"!! Examples\\n\\n`\u003C\u003Crpn pi 2 * 3>>` results in \u003C\u003Crpn pi 2 * 3>>\\n\\n`\u003C\u003Crpn Pi \\\" was the name.\\\" &>>`  \\n\\n\u003C\u003C\u003C\\n\u003C\u003Crpn Pi \\\" was the name.\\\" &>>\\n\u003C\u003C\u003C\\n\\n\\n`\u003C\u003Crpn a:100 b:200 precision:\\\"r\\\">>`  creates a random number in the range from a to b:\\n\\n\u003C\u003C\u003C\\nYour lucky number is \u003C\u003Crpn a:100 b:200 precision:\\\"r\\\">>.\\n\u003C\u003C\u003C\\n\\nCalculate the area of a circle with radius 2:\\n\\n```\\n\u003C$macrocall $name=\\\"rpn\\\" a=\u003C\u003Crpn 2 2 *>> b=pi operation=\\\"*\\\" decimals=\\\"4\\\"/>\\n```\\n\u003C\u003C\u003C\\n\u003C$macrocall $name=\\\"rpn\\\" a=\u003C\u003Crpn 2 2 *>> b=pi operation=\\\"*\\\" decimals=\\\"4\\\"/>\\n\u003C\u003C\u003C\\n\\nA 50% discount price, rounded downwards with Swiss formatting applied: \\n\\n```\\n\u003C$macrocall $name=\\\"rpn\\\" a=\u003C\u003Crpn 2123.45 50 * 0 f>> b=100 operation=\\\"/\\\" decimals=\\\"2\\\" precision=\\\"p\\\" locale=\\\"de-CH\\\"/>\\n```\\n\u003C\u003C\u003C\\n\u003C$macrocall $name=\\\"rpn\\\" a=\u003C\u003Crpn 2123.45 50 * 0 f>> b=100 operation=\\\"/\\\" decimals=\\\"2\\\" precision=\\\"p\\\" locale=\\\"de-CH\\\"/>\\n\u003C\u003C\u003C\\n\\nFor more examples see https://tid.li/tw5/hacks.html#rpnTest.\"\n        },\n        \"$:/plugins/telmiger/rpn/fields\": {\n            \"title\": \"$:/plugins/telmiger/rpn/fields\",\n            \"created\": \"20181111064908459\",\n            \"creator\": \"Thomas Elmiger\",\n            \"modified\": \"20200604183147998\",\n            \"modifier\": \"Thomas Elmiger\",\n            \"tags\": \"\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"text\": \"!! Calculate with Field Values and RPN\\n\\nThe //rpnFields// macro takes the value of a defined field from filtered tiddlers, applies the same operation to all and saves the result in a given tiddler. It produces a button to start the calculation and calculates using [[RPN|$:/plugins/telmiger/rpn]].\\n\\n\\n!!! Attributes\\n\\n|!Attribute |!Description |!Default |\\n|filter |a filter to select tiddlers – the macro makes sure to use only the ones containinig the specified //field// |all tiddlers except system tiddlers |\\n|startvalue |a value to start with, e.g. the result of a preceding calculation |\\\"0\\\" |\\n|field |the name of the field to take the (numeric) value from |\\\"text\\\" |\\n|operation |operation to apply to all values |\\\"+\\\" |\\n|saveTo |the tiddler to store the result in |$:/temp/telmiger/rpn/result |\\n|saveField |the field to store the result in |\\\"text\\\" |\\n|label |the label for the button |\\\"Calculate\\\" |\\n\\n!!! Usage\\n\\n```\\n\u003C\u003CrpnFields \\\"[prefix[yourCODE]]\\\">>\\n\\n\u003C\u003CrpnFields filter:\\\"[prefix[ZEIT:]]\\\" field:\\\"time_used\\\" saveTo:\\\"\\\" saveField:\\\"time_total\\\" label:\\\"Add all\\\">>\\n\\n\u003C\u003CrpnFields filter:\\\"[prefix[ZEIT:]]\\\" startvalue:\\\"1000\\\" field:\\\"time_used\\\" operation:\\\"-\\\" label:\\\"Remaining from 1000\\\">>\\n```\\n\\n{{rpnDemo}}\\n\"\n        },\n        \"$:/plugins/telmiger/rpn/icon\": {\n            \"title\": \"$:/plugins/telmiger/rpn/icon\",\n            \"created\": \"20170715123511072\",\n            \"modified\": \"20200604183148010\",\n            \"tags\": \"\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"text\": \"\u003Csvg width=\\\"22pt\\\" height=\\\"22pt\\\" viewBox=\\\"0 0 22 22\\\" xmlns=\\\"http://www.w3.org/2000/svg\\\" fill-rule=\\\"evenodd\\\" clip-rule=\\\"evenodd\\\" stroke-linejoin=\\\"round\\\" stroke-miterlimit=\\\"2\\\">\\n  \u003Cpath d=\\\"M11.1.2l9.2 5.4v10.8L11.1 22 2 16.4V5.6L11 .2z\\\" fill=\\\"#ff7\\\" fill-rule=\\\"nonzero\\\"/>\\n  \u003Cpath d=\\\"M11.1 20a9 9 0 100-18 9 9 0 000 18zm-1.8-2.8c.5 0 1-.6 1.3-.9.3-.4.5-1 .5-1.7v-1.3c0-.8.1-1.4.5-1.7.3-.3.8-.6 1.5-.7h0c-.9-.1-1.5-.4-1.8-1-.2-.4-.3-1-.3-1.7v-1a3 3 0 00-.3-1.5c-.3-.5-.7-1-1.4-1v-.1h.3c1.3 0 2.1.4 2.6 1 .2.5.4 1.2.4 2v1.2c0 .7.1 1.1.3 1.4.3.3.8.5 1.5.6l.2.1h-.2a5.5 5.5 0 00-1.1.5c-.2 0-.4.2-.5.4l-.2.6V14c0 1-.2 1.6-.4 2-.5.7-1.4 1.1-2.6 1.2h-.3v-.1z\\\" fill=\\\"#e2001a\\\" fill-rule=\\\"nonzero\\\"/>\\n\u003C/svg>\"\n        },\n        \"$:/plugins/telmiger/rpn/readme\": {\n            \"title\": \"$:/plugins/telmiger/rpn/readme\",\n            \"created\": \"20170714205116352\",\n            \"creator\": \"Thomas Elmiger\",\n            \"modified\": \"20200604183148017\",\n            \"modifier\": \"Thomas Elmiger\",\n            \"tags\": \"[[ToDo Addons]]\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"text\": \"!! Simple calculations\\n\\n{{$:/plugins/telmiger/rpn/about}}\\n\\n* the macro takes two operands (//a// and //b//) as input – this may be macros or transclusions\\n** operands are sent through a simplified [[wikify|http://tiddlywiki.com/#WikifyWidget]] function before calculation starts\\n** use //pi// to get π (Math.PI)\\n* standard operations: +, -, /, * \\n** advanced operations: modulus (%) and rounding (optional: Math.floor or Math.ceil)\\n* output formatting\\n** limit digits after comma (//decimals//), force //precision// display with //precision:\\\"p\\\"// (.toPrecision)\\n** //locale// formatting (.toLocaleString)\\n* string concatenation (&)\\n** the resulting string is sent through the internal [[wikify|http://tiddlywiki.com/#WikifyWidget]] function \\n* random numbers in a range from a to b with //precision:\\\"r\\\"// (including both a and b)\\n\\n!!! New: Wikitext Macros\\n* calculate using filters and tiddler fields, see //fields// tab (since version 0.7.1)\\n\\n!!! Installation\\nThe plugin available on https://tid.li/tw5/plugins.html includes the documentation.\u003Cbr>\\nIf you want the functionality only, you can drag this tiddler to your wiki: $:/plugins/telmiger/rpn/rpn.js – then save and reload. \\n\\n!!! Alternatives\\n* [[TW mathematic filter operators (see tiddlywiki.com)|https://tiddlywiki.com/#Mathematics%20Operators]]\\n* https://evanbalster.com/tiddlywiki/formulas.html – process numbers and other data just like popular spreadsheet software, with the additional flexibility of functional programming for those who need it\\n* http://mathcell.tiddlyspot.com/ – tries to replace spreadsheet applications and uses some identical operators as rpn\\n* http://tobibeer.github.io/tb5/#calc – does calculations based on tiddler fields\\n* eval – calc combined with ''math.js'' – a heavy math library\\n** http://mklauber.github.io/tiddly-mathjs/ \\n** http://tobibeer.github.io/tw5-plugins/#math.js\"\n        },\n        \"$:/plugins/telmiger/rpn/rpn.js\": {\n            \"title\": \"$:/plugins/telmiger/rpn/rpn.js\",\n            \"text\": \"/*\\\\\\ntitle: $:/plugins/telmiger/lib/rpn.js\\ntype: application/javascript\\nmodule-type: macro\\n\\nMacro to execute simple calculations in reverse Polish notation\\nDocumentation see https://tid.li/tw5/plugins.html\\nVersion 0.6.2\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nInformation about this macro\\n*/\\n\\nexports.name = \\\"rpn\\\";\\n\\nexports.params = [\\n\\t{name: \\\"a\\\"},\\n\\t{name: \\\"b\\\"},\\n        {name: \\\"operation\\\", default: \\\"+\\\"},\\n        {name: \\\"decimals\\\", default: \\\"\\\"},\\n        {name: \\\"precision\\\", default: \\\"\\\"},\\n        {name: \\\"locale\\\", default: \\\"false\\\"},\\n        {name: \\\"sd\\\", default: \\\".\\\"},\\n        {name: \\\"st\\\", default: \\\"\\\"}\\n];\\n\\n/*\\nWikify\\n*/\\nfunction wikifyText(t) {\\n\\tvar Parser = $tw.wiki.parseText(\\\"text/vnd.tiddlywiki\\\",t,{\\n\\t\\t\\tparseAsInline: true\\n\\t\\t});\\n\\tvar WidgetNode = $tw.wiki.makeWidget(Parser,{\\n\\t\\t\\tdocument: $tw.fakeDocument\\n\\t\\t});\\n\\tvar Container = $tw.fakeDocument.createElement(\\\"div\\\");\\n\\tWidgetNode.render(Container,null);\\n\\treturn Container.textContent;\\n}\\n\\n/*\\nFormat decimals and (TODO!) thousands\\n*/\\nfunction formatNumber(value,sd,st) {\\n\\tlet string = value.toString();\\n\\t// string = string; // TODO separator for thousands\\n\\treturn string.replace(\\\".\\\",sd); // separator for decimals\\n}\\n\\n/*\\nFormatting with locale\\n*/\\nfunction formatLocale(value,decimals,precision,locale) { \\n\\tlet result = \\\"NaN\\\";\\n\\tif(decimals == \\\"\\\" || decimals >= 0) {\\n\\t\\tlet minFracDig = (precision == \\\"p\\\" ? decimals : \\\"\\\");\\n\\t\\tresult = value.toLocaleString(locale, { minimumFractionDigits: minFracDig });\\n\\t}\\n\\telse {\\n\\t\\tresult = \\\"invalid decimals\\\";\\n\\t}\\n\\treturn result;\\n}\\n\\n/*\\nPrecision for decimals\\n*/\\nfunction addPrecisionDecimals(result,decimals) { \\n    let di = parseInt(decimals);\\n    let rInteger = result.toString().split('.')[0].length;\\n    let p = rInteger + di;\\n    if(p > 0 && p \u003C 101) {\\n\\tresult = result.toPrecision(p);\\n    }\\n    else {\\n        result = \\\"invalid decimals\\\";\\n    }\\n    return result;\\n}\\n\\n/*\\nRandom numbers including a and b\\n*/\\nfunction randomInteger(a,b) {\\n\\tlet min = Math.ceil(a);\\n\\tlet max = Math.floor(b + 1);\\n\\treturn Math.floor(Math.random() * (max - min)) + min; \\n}\\n\\n/*\\nMath\\n*/\\nfunction calculate(a,b,operation) {\\n    let result = \\\"NaN\\\";\\n    switch(operation) {\\n        case \\\"-\\\":\\n            result = a - b;\\n            break;\\n        case \\\"*\\\":\\n            result = a * b;\\n            break;\\n        case \\\"/\\\":\\n            result = a / b;\\n            break;\\n        case \\\"%\\\":\\n            result = a % b;\\n            break;\\n        default:\\n            result = a + b;\\n    }\\n    return result;\\n}\\n\\n/*\\nRun the macro\\n*/\\nexports.run = function(a,b,operation,decimals,precision,locale,sd,st) {\\n\\tlet aw = wikifyText(a);\\n\\tlet bw = wikifyText(b);\\n\\tlet result = \\\"\\\";\\n\\tif(operation == \\\"&\\\") {\\n\\t\\tresult = wikifyText(a + b);\\n\\t}\\n\\telse {\\n\\t\\t// prepare values\\n\\t\\tvar af = aw.replace(\\\",\\\",\\\".\\\");\\n\\t\\tvar bf = bw.replace(\\\",\\\",\\\".\\\");\\n\\t\\taf = (af == \\\"pi\\\" ? Math.PI : parseFloat(af));\\n\\t\\tbf = (bf == \\\"pi\\\" ? Math.PI : parseFloat(bf));\\n\\t\\t// do the math\\n\\t\\tresult = calculate(af,bf,operation);\\n\\t\\t// precision modes\\n\\t\\tif(precision == \\\"r\\\") {\\n\\t\\t\\tresult = randomInteger(af,bf); \\n\\t\\t}\\n\\t\\telse if(precision == \\\"p\\\" && locale == \\\"false\\\") {\\n\\t\\t\\tresult = addPrecisionDecimals(result,decimals);\\n\\t\\t}\\n\\t\\telse if(precision == \\\"c\\\") {\\n\\t\\t\\tresult = Math.ceil(result);\\n\\t\\t}\\n\\t\\telse if(precision == \\\"f\\\") {\\n\\t\\t\\tresult = Math.floor(result);\\n\\t\\t}\\n\\t\\telse if(precision != \\\"\\\" && locale == \\\"false\\\") {\\n\\t\\t// formatLocale ignores precision values other than p\\n\\t\\t\\tresult = \\\"invalid precision\\\";\\n\\t\\t}\\n\\t\\t// if precision is not defined, round based on (max.) decimals\\n\\t\\telse if(decimals != \\\"\\\") {\\n\\t\\t\\tvar di = parseInt(decimals);\\n\\t\\t\\tresult = Math.round(result * Math.pow(10, di)) / Math.pow(10, di);            \\n\\t\\t}\\n\\t\\t// format output\\n\\t\\tif(locale != \\\"false\\\") {\\n\\t\\t\\tresult = formatLocale(result,decimals,precision,locale);\\n\\t\\t}\\n\\t\\telse {\\n\\t\\t\\tresult = formatNumber(result,sd,st);\\n\\t\\t}\\n\\t}\\n\\treturn result;\\n};\\n\\n})();\\n\",\n            \"type\": \"application/javascript\",\n            \"module-type\": \"macro\",\n            \"created\": \"20170626211546891\",\n            \"creator\": \"Thomas Elmiger\",\n            \"modified\": \"20200604183148030\",\n            \"modifier\": \"Thomas Elmiger\",\n            \"tags\": \"[[ToDo Addons]]\"\n        },\n        \"$:/plugins/telmiger/rpn/rpnFields\": {\n            \"title\": \"$:/plugins/telmiger/rpn/rpnFields\",\n            \"created\": \"20181111075024851\",\n            \"creator\": \"Thomas Elmiger\",\n            \"modified\": \"20200604183148043\",\n            \"modifier\": \"Thomas Elmiger\",\n            \"tags\": \"$:/tags/Macro\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"text\": \"\\\\define rpnFields(filter:\\\"[tags[]!is[system]]\\\",startvalue:\\\"0\\\",field:\\\"text\\\",operation:\\\"+\\\",\\n saveTo:\\\"$:/temp/telmiger/rpn/result\\\",saveField:\\\"text\\\",label:\\\"Calculate\\\")\\n\u003C$button>\\n\u003C$vars filter=\\\"\\\"\\\"$filter$\\\"\\\"\\\" startvalue=\\\"\\\"\\\"$startvalue$\\\"\\\"\\\" field=\\\"\\\"\\\"$field$\\\"\\\"\\\" operation=\\\"\\\"\\\"$operation$\\\"\\\"\\\" saveTo=\\\"\\\"\\\"$saveTo$\\\"\\\"\\\" saveField=\\\"\\\"\\\"$saveField$\\\"\\\"\\\">\\n\u003C$wikify name=\\\"countfilter\\\" text=\\\"\\\"\\\"$filter$ +[has[\u003C\u003Cfield>>]] +[count[]]\\\"\\\"\\\">\\n\u003C$set name=\\\"items\\\" filter=\u003C\u003Ccountfilter>> emptyValue=\\\"0\\\">\\n\u003C$macrocall $name=\\\"calcAll\\\" startvalue=\u003C\u003Cstartvalue>> counter=\u003C\u003Citems>>/>\\n\\\"\\\"\\\"$label$\\\"\\\"\\\"\\n\u003C/$set>\\n\u003C/$wikify>\\n\u003C/$vars>\\n\u003C/$button>\\n\\\\end\\n\\n\\\\define saveResult(a:\\\"0\\\")\\n\u003C$action-setfield $tiddler=\\\"$(saveTo)$\\\" $field=\\\"$(saveField)$\\\" $value=\\\"\\\"\\\"$a$\\\"\\\"\\\"/>\\n\\\\end\\n\\n\\\\define calculate(a:\\\"0\\\",b:\\\"0\\\",counter)\\n\u003C$wikify name=\\\"result\\\" text='\u003C$macrocall $name=\\\"rpn\\\" a=$a$ b=$b$ operation=$(operation)$/>'>\\n\u003C$macrocall $name=\\\"calcAll\\\" startvalue=\u003C\u003Cresult>> counter=$counter$/>\\n\u003C/$wikify>\\n\\\\end\\n\\n\\\\define calcAll(startvalue,counter)\\n\u003C$wikify name=\\\"next\\\" text='\u003C$macrocall $name=\\\"rpn\\\" a=$counter$ b=1 operation=\\\"-\\\"/>'>\\n\u003C$wikify name=\\\"restfilter\\\" text=\\\"\\\"\\\"$(filter)$  +[has[$(field)$]] +[rest[\u003C\u003Cnext>>]limit[1]]\\\"\\\"\\\">\\n\u003C$set name=\\\"proceed\\\" filter=\\\"[\u003Cnext>prefix[-]]\\\" value=\\\"saveResult\\\" emptyValue=\\\"calculate\\\">\\n\u003C$list filter=\u003C\u003Crestfilter>> variable=\\\"tid\\\">\\n\u003C$vars a=$startvalue$>\\n\u003C$wikify name=\\\"b\\\" text='\u003C$transclude tiddler=\u003C\u003Ctid>> field=$(field)$/>'>\\n\u003C$macrocall $name=\u003C\u003Cproceed>> a=\u003C\u003Ca>> b=\u003C\u003Cb>> counter=\u003C\u003Cnext>>/>\\n\u003C/$wikify>\\n\u003C/$vars>\\n\u003C/$list>\\n\u003C/$set>\\n\u003C/$wikify>\\n\u003C/$wikify>\\n\\\\end\\n\"\n        },\n        \"$:/plugins/telmiger/rpn/support\": {\n            \"title\": \"$:/plugins/telmiger/rpn/support\",\n            \"created\": \"20181111202222852\",\n            \"modified\": \"20200604183148049\",\n            \"tags\": \"\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"text\": \"{{$:/plugins/telmiger/support}}\"\n        },\n        \"$:/plugins/telmiger/rpn/usage\": {\n            \"title\": \"$:/plugins/telmiger/rpn/usage\",\n            \"created\": \"20170715121502832\",\n            \"creator\": \"Thomas Elmiger\",\n            \"modified\": \"20200604183148059\",\n            \"modifier\": \"Thomas Elmiger\",\n            \"tags\": \"[[ToDo Addons]]\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"text\": \"!! Usage\\n\\n`\u003C\u003Crpn 5000 200 * 2 p en-GB>>` output: \u003C\u003Crpn 5000 200 * 2 p en-GB>>\\n\\nThe following operations can be used with two operands:\\n\\n|Operation |Description |h\\n|+ |Addition |\\n|- |Subtraction |\\n|* |Multiplication |\\n|/ |Division |\\n|% |Modulo (remains after division) |\\n|& |Concatenation of two strings^^1^^ |\\n| |[none] when generating random numbers, any value would be ignored |\\n\\n\u003Csmall>1 – The list of operators found at Stephen Kimmel’s Mathcell project (see readme section) inspired me to implement this easter egg – it has nothing to do with math.\u003C/small>\\n\\n|Parameter |Description |h\\n|a |first operand |\\n|b |second operand |\\n|operation |see above |\\n|decimals |digits after comma (number) |\\n|precision |defaults to \\\"\\\"\u003Cbr>\\\"p\\\" to show all digits after comma (precision)\u003Cbr>\\\"f\\\" to round downwards to the next integer (Math.floor)\u003Cbr>\\\"c\\\" to round upwards to the next integer (Math.ceil) \u003Cbr>\\\"r\\\" to get a random integer in the range from a to b, a and b included (Math.random) |\\n|locale |Formatting according to language or country specific standards, e.g. \\\"en\\\", \\\"de-DE\\\" or \\\"de-CH\\\" – [[toLocaleString|https://developer.mozilla.org/en/docs/Web/JavaScript/Reference/Global_Objects/Number/toLocaleString#Browser_compatibility]] is used, including minimumFractionDigits option if decimals and precision \\\"p\\\" are provided. |\\n|sd |separator for decimals if //locale// is not used, defaults to \\\".\\\" |\\n|st |TODO separator for thousands if //locale// is not used, defaults to \\\"\\\" |\\n\\n!!! Known limitations\\n* //st// is not implemented yet\"\n        },\n        \"$:/plugins/telmiger/rpn\": {\n            \"text\": \"{\\n    \\\"tiddlers\\\": {\\n        \\\"$:/plugins/telmiger/rpn/examples\\\": {\\n            \\\"created\\\": \\\"20170715121619734\\\",\\n            \\\"creator\\\": \\\"Thomas Elmiger\\\",\\n            \\\"text\\\": \\\"!! Examples\\\\n\\\\n`\u003C\u003Crpn pi 2 * 3>>` results in \u003C\u003Crpn pi 2 * 3>>\\\\n\\\\n`\u003C\u003Crpn Pi \\\\\\\" was the name.\\\\\\\" &>>`  \\\\n\\\\n\u003C\u003C\u003C\\\\n\u003C\u003Crpn Pi \\\\\\\" was the name.\\\\\\\" &>>\\\\n\u003C\u003C\u003C\\\\n\\\\n\\\\n`\u003C\u003Crpn a:100 b:200 precision:\\\\\\\"r\\\\\\\">>`  creates a random number in the range from a to b:\\\\n\\\\n\u003C\u003C\u003C\\\\nYour lucky number is \u003C\u003Crpn a:100 b:200 precision:\\\\\\\"r\\\\\\\">>.\\\\n\u003C\u003C\u003C\\\\n\\\\nCalculate the area of a circle with radius 2:\\\\n\\\\n```\\\\n\u003C$macrocall $name=\\\\\\\"rpn\\\\\\\" a=\u003C\u003Crpn 2 2 *>> b=pi operation=\\\\\\\"*\\\\\\\" decimals=\\\\\\\"4\\\\\\\"/>\\\\n```\\\\n\u003C\u003C\u003C\\\\n\u003C$macrocall $name=\\\\\\\"rpn\\\\\\\" a=\u003C\u003Crpn 2 2 *>> b=pi operation=\\\\\\\"*\\\\\\\" decimals=\\\\\\\"4\\\\\\\"/>\\\\n\u003C\u003C\u003C\\\\n\\\\nA 50% discount price, rounded downwards with Swiss formatting applied: \\\\n\\\\n```\\\\n\u003C$macrocall $name=\\\\\\\"rpn\\\\\\\" a=\u003C\u003Crpn 2123.45 50 * 0 f>> b=100 operation=\\\\\\\"/\\\\\\\" decimals=\\\\\\\"2\\\\\\\" precision=\\\\\\\"p\\\\\\\" locale=\\\\\\\"de-CH\\\\\\\"/>\\\\n```\\\\n\u003C\u003C\u003C\\\\n\u003C$macrocall $name=\\\\\\\"rpn\\\\\\\" a=\u003C\u003Crpn 2123.45 50 * 0 f>> b=100 operation=\\\\\\\"/\\\\\\\" decimals=\\\\\\\"2\\\\\\\" precision=\\\\\\\"p\\\\\\\" locale=\\\\\\\"de-CH\\\\\\\"/>\\\\n\u003C\u003C\u003C\\\\n\\\\nFor more examples see https://tid.li/tw5/hacks.html#rpnTest.\\\",\\n            \\\"title\\\": \\\"$:/plugins/telmiger/rpn/examples\\\",\\n            \\\"tags\\\": \\\"[[ToDo Addons]]\\\",\\n            \\\"modifier\\\": \\\"Thomas Elmiger\\\",\\n            \\\"modified\\\": \\\"20170814063737796\\\"\\n        },\\n        \\\"$:/plugins/telmiger/rpn/icon\\\": {\\n            \\\"created\\\": \\\"20170715123511072\\\",\\n            \\\"text\\\": \\\"\u003Csvg width=\\\\\\\"22pt\\\\\\\" height=\\\\\\\"22pt\\\\\\\" viewBox=\\\\\\\"0 0 22 22\\\\\\\" xmlns=\\\\\\\"http://www.w3.org/2000/svg\\\\\\\" fill-rule=\\\\\\\"evenodd\\\\\\\" clip-rule=\\\\\\\"evenodd\\\\\\\" stroke-linejoin=\\\\\\\"round\\\\\\\" stroke-miterlimit=\\\\\\\"2\\\\\\\">\\\\n  \u003Cpath d=\\\\\\\"M11.1.2l9.2 5.4v10.8L11.1 22 2 16.4V5.6L11 .2z\\\\\\\" fill=\\\\\\\"#ff7\\\\\\\" fill-rule=\\\\\\\"nonzero\\\\\\\"/>\\\\n  \u003Cpath d=\\\\\\\"M11.1 20a9 9 0 100-18 9 9 0 000 18zm-1.8-2.8c.5 0 1-.6 1.3-.9.3-.4.5-1 .5-1.7v-1.3c0-.8.1-1.4.5-1.7.3-.3.8-.6 1.5-.7h0c-.9-.1-1.5-.4-1.8-1-.2-.4-.3-1-.3-1.7v-1a3 3 0 00-.3-1.5c-.3-.5-.7-1-1.4-1v-.1h.3c1.3 0 2.1.4 2.6 1 .2.5.4 1.2.4 2v1.2c0 .7.1 1.1.3 1.4.3.3.8.5 1.5.6l.2.1h-.2a5.5 5.5 0 00-1.1.5c-.2 0-.4.2-.5.4l-.2.6V14c0 1-.2 1.6-.4 2-.5.7-1.4 1.1-2.6 1.2h-.3v-.1z\\\\\\\" fill=\\\\\\\"#e2001a\\\\\\\" fill-rule=\\\\\\\"nonzero\\\\\\\"/>\\\\n\u003C/svg>\\\",\\n            \\\"title\\\": \\\"$:/plugins/telmiger/rpn/icon\\\",\\n            \\\"tags\\\": \\\"\\\",\\n            \\\"modified\\\": \\\"20200524185736871\\\"\\n        },\\n        \\\"$:/plugins/telmiger/rpn/readme\\\": {\\n            \\\"created\\\": \\\"20170714205116352\\\",\\n            \\\"creator\\\": \\\"Thomas Elmiger\\\",\\n            \\\"text\\\": \\\"!! Simple calculations\\\\n\\\\n{{$:/plugins/telmiger/rpn/about}}\\\\n\\\\n* the macro takes two operands (//a// and //b//) as input – this may be macros or transclusions\\\\n** operands are sent through a simplified [[wikify|http://tiddlywiki.com/#WikifyWidget]] function before calculation starts\\\\n** use //pi// to get π (Math.PI)\\\\n* standard operations: +, -, /, * \\\\n** advanced operations: modulus (%) and rounding (optional: Math.floor or Math.ceil)\\\\n* output formatting\\\\n** limit digits after comma (//decimals//), force //precision// display with //precision:\\\\\\\"p\\\\\\\"// (.toPrecision)\\\\n** //locale// formatting (.toLocaleString)\\\\n* string concatenation (&)\\\\n** the resulting string is sent through the internal [[wikify|http://tiddlywiki.com/#WikifyWidget]] function \\\\n* random numbers in a range from a to b with //precision:\\\\\\\"r\\\\\\\"// (including both a and b)\\\\n\\\\n!!! New: Wikitext Macros\\\\n* calculate using filters and tiddler fields, see //fields// tab (since version 0.7.1)\\\\n\\\\n!!! Installation\\\\nThe plugin available on https://tid.li/tw5/plugins.html includes the documentation.\u003Cbr>\\\\nIf you want the functionality only, you can drag this tiddler to your wiki: $:/plugins/telmiger/rpn/rpn.js – then save and reload. \\\\n\\\\n!!! Alternatives\\\\n* [[TW mathematic filter operators (see tiddlywiki.com)|https://tiddlywiki.com/#Mathematics%20Operators]]\\\\n* https://evanbalster.com/tiddlywiki/formulas.html – process numbers and other data just like popular spreadsheet software, with the additional flexibility of functional programming for those who need it\\\\n* http://mathcell.tiddlyspot.com/ – tries to replace spreadsheet applications and uses some identical operators as rpn\\\\n* http://tobibeer.github.io/tb5/#calc – does calculations based on tiddler fields\\\\n* eval – calc combined with ''math.js'' – a heavy math library\\\\n** http://mklauber.github.io/tiddly-mathjs/ \\\\n** http://tobibeer.github.io/tw5-plugins/#math.js\\\",\\n            \\\"title\\\": \\\"$:/plugins/telmiger/rpn/readme\\\",\\n            \\\"tags\\\": \\\"[[ToDo Addons]]\\\",\\n            \\\"modifier\\\": \\\"Thomas Elmiger\\\",\\n            \\\"modified\\\": \\\"20200524154810042\\\"\\n        },\\n        \\\"$:/plugins/telmiger/rpn/rpn.js\\\": {\\n            \\\"text\\\": \\\"/*\\\\\\\\\\\\ntitle: $:/plugins/telmiger/lib/rpn.js\\\\ntype: application/javascript\\\\nmodule-type: macro\\\\n\\\\nMacro to execute simple calculations in reverse Polish notation\\\\nDocumentation see https://tid.li/tw5/plugins.html\\\\nVersion 0.6.2\\\\n\\\\\\\\*/\\\\n(function(){\\\\n\\\\n/*jslint node: true, browser: true */\\\\n/*global $tw: false */\\\\n\\\\\\\"use strict\\\\\\\";\\\\n\\\\n/*\\\\nInformation about this macro\\\\n*/\\\\n\\\\nexports.name = \\\\\\\"rpn\\\\\\\";\\\\n\\\\nexports.params = [\\\\n\\\\t{name: \\\\\\\"a\\\\\\\"},\\\\n\\\\t{name: \\\\\\\"b\\\\\\\"},\\\\n        {name: \\\\\\\"operation\\\\\\\", default: \\\\\\\"+\\\\\\\"},\\\\n        {name: \\\\\\\"decimals\\\\\\\", default: \\\\\\\"\\\\\\\"},\\\\n        {name: \\\\\\\"precision\\\\\\\", default: \\\\\\\"\\\\\\\"},\\\\n        {name: \\\\\\\"locale\\\\\\\", default: \\\\\\\"false\\\\\\\"},\\\\n        {name: \\\\\\\"sd\\\\\\\", default: \\\\\\\".\\\\\\\"},\\\\n        {name: \\\\\\\"st\\\\\\\", default: \\\\\\\"\\\\\\\"}\\\\n];\\\\n\\\\n/*\\\\nWikify\\\\n*/\\\\nfunction wikifyText(t) {\\\\n\\\\tvar Parser = $tw.wiki.parseText(\\\\\\\"text/vnd.tiddlywiki\\\\\\\",t,{\\\\n\\\\t\\\\t\\\\tparseAsInline: true\\\\n\\\\t\\\\t});\\\\n\\\\tvar WidgetNode = $tw.wiki.makeWidget(Parser,{\\\\n\\\\t\\\\t\\\\tdocument: $tw.fakeDocument\\\\n\\\\t\\\\t});\\\\n\\\\tvar Container = $tw.fakeDocument.createElement(\\\\\\\"div\\\\\\\");\\\\n\\\\tWidgetNode.render(Container,null);\\\\n\\\\treturn Container.textContent;\\\\n}\\\\n\\\\n/*\\\\nFormat decimals and (TODO!) thousands\\\\n*/\\\\nfunction formatNumber(value,sd,st) {\\\\n\\\\tlet string = value.toString();\\\\n\\\\t// string = string; // TODO separator for thousands\\\\n\\\\treturn string.replace(\\\\\\\".\\\\\\\",sd); // separator for decimals\\\\n}\\\\n\\\\n/*\\\\nFormatting with locale\\\\n*/\\\\nfunction formatLocale(value,decimals,precision,locale) { \\\\n\\\\tlet result = \\\\\\\"NaN\\\\\\\";\\\\n\\\\tif(decimals == \\\\\\\"\\\\\\\" || decimals >= 0) {\\\\n\\\\t\\\\tlet minFracDig = (precision == \\\\\\\"p\\\\\\\" ? decimals : \\\\\\\"\\\\\\\");\\\\n\\\\t\\\\tresult = value.toLocaleString(locale, { minimumFractionDigits: minFracDig });\\\\n\\\\t}\\\\n\\\\telse {\\\\n\\\\t\\\\tresult = \\\\\\\"invalid decimals\\\\\\\";\\\\n\\\\t}\\\\n\\\\treturn result;\\\\n}\\\\n\\\\n/*\\\\nPrecision for decimals\\\\n*/\\\\nfunction addPrecisionDecimals(result,decimals) { \\\\n    let di = parseInt(decimals);\\\\n    let rInteger = result.toString().split('.')[0].length;\\\\n    let p = rInteger + di;\\\\n    if(p > 0 && p \u003C 101) {\\\\n\\\\tresult = result.toPrecision(p);\\\\n    }\\\\n    else {\\\\n        result = \\\\\\\"invalid decimals\\\\\\\";\\\\n    }\\\\n    return result;\\\\n}\\\\n\\\\n/*\\\\nRandom numbers including a and b\\\\n*/\\\\nfunction randomInteger(a,b) {\\\\n\\\\tlet min = Math.ceil(a);\\\\n\\\\tlet max = Math.floor(b + 1);\\\\n\\\\treturn Math.floor(Math.random() * (max - min)) + min; \\\\n}\\\\n\\\\n/*\\\\nMath\\\\n*/\\\\nfunction calculate(a,b,operation) {\\\\n    let result = \\\\\\\"NaN\\\\\\\";\\\\n    switch(operation) {\\\\n        case \\\\\\\"-\\\\\\\":\\\\n            result = a - b;\\\\n            break;\\\\n        case \\\\\\\"*\\\\\\\":\\\\n            result = a * b;\\\\n            break;\\\\n        case \\\\\\\"/\\\\\\\":\\\\n            result = a / b;\\\\n            break;\\\\n        case \\\\\\\"%\\\\\\\":\\\\n            result = a % b;\\\\n            break;\\\\n        default:\\\\n            result = a + b;\\\\n    }\\\\n    return result;\\\\n}\\\\n\\\\n/*\\\\nRun the macro\\\\n*/\\\\nexports.run = function(a,b,operation,decimals,precision,locale,sd,st) {\\\\n\\\\tlet aw = wikifyText(a);\\\\n\\\\tlet bw = wikifyText(b);\\\\n\\\\tlet result = \\\\\\\"\\\\\\\";\\\\n\\\\tif(operation == \\\\\\\"&\\\\\\\") {\\\\n\\\\t\\\\tresult = wikifyText(a + b);\\\\n\\\\t}\\\\n\\\\telse {\\\\n\\\\t\\\\t// prepare values\\\\n\\\\t\\\\tvar af = aw.replace(\\\\\\\",\\\\\\\",\\\\\\\".\\\\\\\");\\\\n\\\\t\\\\tvar bf = bw.replace(\\\\\\\",\\\\\\\",\\\\\\\".\\\\\\\");\\\\n\\\\t\\\\taf = (af == \\\\\\\"pi\\\\\\\" ? Math.PI : parseFloat(af));\\\\n\\\\t\\\\tbf = (bf == \\\\\\\"pi\\\\\\\" ? Math.PI : parseFloat(bf));\\\\n\\\\t\\\\t// do the math\\\\n\\\\t\\\\tresult = calculate(af,bf,operation);\\\\n\\\\t\\\\t// precision modes\\\\n\\\\t\\\\tif(precision == \\\\\\\"r\\\\\\\") {\\\\n\\\\t\\\\t\\\\tresult = randomInteger(af,bf); \\\\n\\\\t\\\\t}\\\\n\\\\t\\\\telse if(precision == \\\\\\\"p\\\\\\\" && locale == \\\\\\\"false\\\\\\\") {\\\\n\\\\t\\\\t\\\\tresult = addPrecisionDecimals(result,decimals);\\\\n\\\\t\\\\t}\\\\n\\\\t\\\\telse if(precision == \\\\\\\"c\\\\\\\") {\\\\n\\\\t\\\\t\\\\tresult = Math.ceil(result);\\\\n\\\\t\\\\t}\\\\n\\\\t\\\\telse if(precision == \\\\\\\"f\\\\\\\") {\\\\n\\\\t\\\\t\\\\tresult = Math.floor(result);\\\\n\\\\t\\\\t}\\\\n\\\\t\\\\telse if(precision != \\\\\\\"\\\\\\\" && locale == \\\\\\\"false\\\\\\\") {\\\\n\\\\t\\\\t// formatLocale ignores precision values other than p\\\\n\\\\t\\\\t\\\\tresult = \\\\\\\"invalid precision\\\\\\\";\\\\n\\\\t\\\\t}\\\\n\\\\t\\\\t// if precision is not defined, round based on (max.) decimals\\\\n\\\\t\\\\telse if(decimals != \\\\\\\"\\\\\\\") {\\\\n\\\\t\\\\t\\\\tvar di = parseInt(decimals);\\\\n\\\\t\\\\t\\\\tresult = Math.round(result * Math.pow(10, di)) / Math.pow(10, di);            \\\\n\\\\t\\\\t}\\\\n\\\\t\\\\t// format output\\\\n\\\\t\\\\tif(locale != \\\\\\\"false\\\\\\\") {\\\\n\\\\t\\\\t\\\\tresult = formatLocale(result,decimals,precision,locale);\\\\n\\\\t\\\\t}\\\\n\\\\t\\\\telse {\\\\n\\\\t\\\\t\\\\tresult = formatNumber(result,sd,st);\\\\n\\\\t\\\\t}\\\\n\\\\t}\\\\n\\\\treturn result;\\\\n};\\\\n\\\\n})();\\\\n\\\",\\n            \\\"type\\\": \\\"application/javascript\\\",\\n            \\\"title\\\": \\\"$:/plugins/telmiger/rpn/rpn.js\\\",\\n            \\\"tags\\\": \\\"[[ToDo Addons]]\\\",\\n            \\\"module-type\\\": \\\"macro\\\",\\n            \\\"modifier\\\": \\\"Thomas Elmiger\\\",\\n            \\\"modified\\\": \\\"20170814062342206\\\",\\n            \\\"creator\\\": \\\"Thomas Elmiger\\\",\\n            \\\"created\\\": \\\"20170626211546891\\\"\\n        },\\n        \\\"$:/plugins/telmiger/rpn/usage\\\": {\\n            \\\"created\\\": \\\"20170715121502832\\\",\\n            \\\"text\\\": \\\"!! Usage\\\\n\\\\n`\u003C\u003Crpn 5000 200 * 2 p en-GB>>` output: \u003C\u003Crpn 5000 200 * 2 p en-GB>>\\\\n\\\\nThe following operations can be used with two operands:\\\\n\\\\n|Operation |Description |h\\\\n|+ |Addition |\\\\n|- |Subtraction |\\\\n|* |Multiplication |\\\\n|/ |Division |\\\\n|% |Modulo (remains after division) |\\\\n|& |Concatenation of two strings^^1^^ |\\\\n| |[none] when generating random numbers, any value would be ignored |\\\\n\\\\n\u003Csmall>1 – The list of operators found at Stephen Kimmel’s Mathcell project (see readme section) inspired me to implement this easter egg – it has nothing to do with math.\u003C/small>\\\\n\\\\n|Parameter |Description |h\\\\n|a |first operand |\\\\n|b |second operand |\\\\n|operation |see above |\\\\n|decimals |digits after comma (number) |\\\\n|precision |defaults to \\\\\\\"\\\\\\\"\u003Cbr>\\\\\\\"p\\\\\\\" to show all digits after comma (precision)\u003Cbr>\\\\\\\"f\\\\\\\" to round downwards to the next integer (Math.floor)\u003Cbr>\\\\\\\"c\\\\\\\" to round upwards to the next integer (Math.ceil) \u003Cbr>\\\\\\\"r\\\\\\\" to get a random integer in the range from a to b, a and b included (Math.random) |\\\\n|locale |Formatting according to language or country specific standards, e.g. \\\\\\\"en\\\\\\\", \\\\\\\"de-DE\\\\\\\" or \\\\\\\"de-CH\\\\\\\" – [[toLocaleString|https://developer.mozilla.org/en/docs/Web/JavaScript/Reference/Global_Objects/Number/toLocaleString#Browser_compatibility]] is used, including minimumFractionDigits option if decimals and precision \\\\\\\"p\\\\\\\" are provided. |\\\\n|sd |separator for decimals if //locale// is not used, defaults to \\\\\\\".\\\\\\\" |\\\\n|st |TODO separator for thousands if //locale// is not used, defaults to \\\\\\\"\\\\\\\" |\\\\n\\\\n!!! Known limitations\\\\n* //st// is not implemented yet\\\",\\n            \\\"title\\\": \\\"$:/plugins/telmiger/rpn/usage\\\",\\n            \\\"tags\\\": \\\"[[ToDo Addons]]\\\",\\n            \\\"modifier\\\": \\\"Thomas Elmiger\\\",\\n            \\\"modified\\\": \\\"20200524195900125\\\",\\n            \\\"creator\\\": \\\"Thomas Elmiger\\\"\\n        },\\n        \\\"$:/plugins/telmiger/rpn/fields\\\": {\\n            \\\"created\\\": \\\"20181111064908459\\\",\\n            \\\"creator\\\": \\\"Thomas Elmiger\\\",\\n            \\\"text\\\": \\\"!! Calculate with Field Values and RPN\\\\n\\\\nThe //rpnFields// macro takes the value of a defined field from filtered tiddlers, applies the same operation to all and saves the result in a given tiddler. It produces a button to start the calculation and calculates using [[RPN|$:/plugins/telmiger/rpn]].\\\\n\\\\n\\\\n!!! Attributes\\\\n\\\\n|!Attribute |!Description |!Default |\\\\n|filter |a filter to select tiddlers – the macro makes sure to use only the ones containinig the specified //field// |all tiddlers except system tiddlers |\\\\n|startvalue |a value to start with, e.g. the result of a preceding calculation |\\\\\\\"0\\\\\\\" |\\\\n|field |the name of the field to take the (numeric) value from |\\\\\\\"text\\\\\\\" |\\\\n|operation |operation to apply to all values |\\\\\\\"+\\\\\\\" |\\\\n|saveTo |the tiddler to store the result in |$:/temp/telmiger/rpn/result |\\\\n|saveField |the field to store the result in |\\\\\\\"text\\\\\\\" |\\\\n|label |the label for the button |\\\\\\\"Calculate\\\\\\\" |\\\\n\\\\n!!! Usage\\\\n\\\\n```\\\\n\u003C\u003CrpnFields \\\\\\\"[prefix[yourCODE]]\\\\\\\">>\\\\n\\\\n\u003C\u003CrpnFields filter:\\\\\\\"[prefix[ZEIT:]]\\\\\\\" field:\\\\\\\"time_used\\\\\\\" saveTo:\\\\\\\"\\\\\\\" saveField:\\\\\\\"time_total\\\\\\\" label:\\\\\\\"Add all\\\\\\\">>\\\\n\\\\n\u003C\u003CrpnFields filter:\\\\\\\"[prefix[ZEIT:]]\\\\\\\" startvalue:\\\\\\\"1000\\\\\\\" field:\\\\\\\"time_used\\\\\\\" operation:\\\\\\\"-\\\\\\\" label:\\\\\\\"Remaining from 1000\\\\\\\">>\\\\n```\\\\n\\\\n{{rpnDemo}}\\\\n\\\",\\n            \\\"title\\\": \\\"$:/plugins/telmiger/rpn/fields\\\",\\n            \\\"tags\\\": \\\"\\\",\\n            \\\"modifier\\\": \\\"Thomas Elmiger\\\",\\n            \\\"modified\\\": \\\"20181111194355026\\\"\\n        },\\n        \\\"$:/plugins/telmiger/rpn/rpnFields\\\": {\\n            \\\"created\\\": \\\"20181111075024851\\\",\\n            \\\"creator\\\": \\\"Thomas Elmiger\\\",\\n            \\\"text\\\": \\\"\\\\\\\\define rpnFields(filter:\\\\\\\"[tags[]!is[system]]\\\\\\\",startvalue:\\\\\\\"0\\\\\\\",field:\\\\\\\"text\\\\\\\",operation:\\\\\\\"+\\\\\\\",\\\\n saveTo:\\\\\\\"$:/temp/telmiger/rpn/result\\\\\\\",saveField:\\\\\\\"text\\\\\\\",label:\\\\\\\"Calculate\\\\\\\")\\\\n\u003C$button>\\\\n\u003C$vars filter=\\\\\\\"\\\\\\\"\\\\\\\"$filter$\\\\\\\"\\\\\\\"\\\\\\\" startvalue=\\\\\\\"\\\\\\\"\\\\\\\"$startvalue$\\\\\\\"\\\\\\\"\\\\\\\" field=\\\\\\\"\\\\\\\"\\\\\\\"$field$\\\\\\\"\\\\\\\"\\\\\\\" operation=\\\\\\\"\\\\\\\"\\\\\\\"$operation$\\\\\\\"\\\\\\\"\\\\\\\" saveTo=\\\\\\\"\\\\\\\"\\\\\\\"$saveTo$\\\\\\\"\\\\\\\"\\\\\\\" saveField=\\\\\\\"\\\\\\\"\\\\\\\"$saveField$\\\\\\\"\\\\\\\"\\\\\\\">\\\\n\u003C$wikify name=\\\\\\\"countfilter\\\\\\\" text=\\\\\\\"\\\\\\\"\\\\\\\"$filter$ +[has[\u003C\u003Cfield>>]] +[count[]]\\\\\\\"\\\\\\\"\\\\\\\">\\\\n\u003C$set name=\\\\\\\"items\\\\\\\" filter=\u003C\u003Ccountfilter>> emptyValue=\\\\\\\"0\\\\\\\">\\\\n\u003C$macrocall $name=\\\\\\\"calcAll\\\\\\\" startvalue=\u003C\u003Cstartvalue>> counter=\u003C\u003Citems>>/>\\\\n\\\\\\\"\\\\\\\"\\\\\\\"$label$\\\\\\\"\\\\\\\"\\\\\\\"\\\\n\u003C/$set>\\\\n\u003C/$wikify>\\\\n\u003C/$vars>\\\\n\u003C/$button>\\\\n\\\\\\\\end\\\\n\\\\n\\\\\\\\define saveResult(a:\\\\\\\"0\\\\\\\")\\\\n\u003C$action-setfield $tiddler=\\\\\\\"$(saveTo)$\\\\\\\" $field=\\\\\\\"$(saveField)$\\\\\\\" $value=\\\\\\\"\\\\\\\"\\\\\\\"$a$\\\\\\\"\\\\\\\"\\\\\\\"/>\\\\n\\\\\\\\end\\\\n\\\\n\\\\\\\\define calculate(a:\\\\\\\"0\\\\\\\",b:\\\\\\\"0\\\\\\\",counter)\\\\n\u003C$wikify name=\\\\\\\"result\\\\\\\" text='\u003C$macrocall $name=\\\\\\\"rpn\\\\\\\" a=$a$ b=$b$ operation=$(operation)$/>'>\\\\n\u003C$macrocall $name=\\\\\\\"calcAll\\\\\\\" startvalue=\u003C\u003Cresult>> counter=$counter$/>\\\\n\u003C/$wikify>\\\\n\\\\\\\\end\\\\n\\\\n\\\\\\\\define calcAll(startvalue,counter)\\\\n\u003C$wikify name=\\\\\\\"next\\\\\\\" text='\u003C$macrocall $name=\\\\\\\"rpn\\\\\\\" a=$counter$ b=1 operation=\\\\\\\"-\\\\\\\"/>'>\\\\n\u003C$wikify name=\\\\\\\"restfilter\\\\\\\" text=\\\\\\\"\\\\\\\"\\\\\\\"$(filter)$  +[has[$(field)$]] +[rest[\u003C\u003Cnext>>]limit[1]]\\\\\\\"\\\\\\\"\\\\\\\">\\\\n\u003C$set name=\\\\\\\"proceed\\\\\\\" filter=\\\\\\\"[\u003Cnext>prefix[-]]\\\\\\\" value=\\\\\\\"saveResult\\\\\\\" emptyValue=\\\\\\\"calculate\\\\\\\">\\\\n\u003C$list filter=\u003C\u003Crestfilter>> variable=\\\\\\\"tid\\\\\\\">\\\\n\u003C$vars a=$startvalue$>\\\\n\u003C$wikify name=\\\\\\\"b\\\\\\\" text='\u003C$transclude tiddler=\u003C\u003Ctid>> field=$(field)$/>'>\\\\n\u003C$macrocall $name=\u003C\u003Cproceed>> a=\u003C\u003Ca>> b=\u003C\u003Cb>> counter=\u003C\u003Cnext>>/>\\\\n\u003C/$wikify>\\\\n\u003C/$vars>\\\\n\u003C/$list>\\\\n\u003C/$set>\\\\n\u003C/$wikify>\\\\n\u003C/$wikify>\\\\n\\\\\\\\end\\\\n\\\",\\n            \\\"title\\\": \\\"$:/plugins/telmiger/rpn/rpnFields\\\",\\n            \\\"tags\\\": \\\"$:/tags/Macro\\\",\\n            \\\"modifier\\\": \\\"Thomas Elmiger\\\",\\n            \\\"modified\\\": \\\"20181111192120506\\\"\\n        },\\n        \\\"$:/plugins/telmiger/support\\\": {\\n            \\\"created\\\": \\\"20200524081316557\\\",\\n            \\\"text\\\": \\\"!! Support the Author\\\\n\\\\n''Hi!'' I’m Thomas, the author of [[tid.li/tw5/plugins.html|https://tid.li/tw5/plugins.html]]. Feedback is always welcome, as well as funding for maintenance, support and new projects :)\\\\n\\\\n---\\\\n\\\\n!!! One Time Support\\\\n\\\\nIf using my plugins just makes you happy, consider a one time payment via ~PayPal to reward the effort:\\\\n\\\\nhttps://www.paypal.me/telmiger\\\\n\\\\n---\\\\n\\\\n!!! Permanent Support\\\\n\\\\nIf my tools make you more productive or save you time in your job or your everyday life, you can support me as a Patron: \\\\n\\\\nhttps://www.patreon.com/telmiger\\\\n\\\\n---\\\\n\\\\n!!! Thank You\\\\n\\\\nSubstantial parts of my availabe time go to the deveopment of useful plugins for [[TiddlyWiki|https://tiddlywiki.com/]]. – Many others do the same and I would like to thank them all, especially [[Jeremy Ruston|https://tiddlywiki.com/#JeremyRuston]] and all the active members of the community!\\\\n\\\\n//Hereby I promise to share future revenues (if any) with other developers who’s works I use or who inspired me.//\\\\n\\\\nIf you like my work, I would be very happy to hear from you.\\\\n\\\\n''Thank you very much for your support!''\u003Cbr>\\\\n//Thomas//\\\\n\\\\nhttps://thomas-elmiger.ch\\\",\\n            \\\"title\\\": \\\"$:/plugins/telmiger/support\\\",\\n            \\\"tags\\\": \\\"\\\",\\n            \\\"modifier\\\": \\\"Thomas Elmiger\\\",\\n            \\\"modified\\\": \\\"20200524081326998\\\",\\n            \\\"creator\\\": \\\"Thomas Elmiger\\\"\\n        },\\n        \\\"$:/plugins/telmiger/rpn/support\\\": {\\n            \\\"created\\\": \\\"20181111202222852\\\",\\n            \\\"text\\\": \\\"{{$:/plugins/telmiger/support}}\\\",\\n            \\\"title\\\": \\\"$:/plugins/telmiger/rpn/support\\\",\\n            \\\"tags\\\": \\\"\\\",\\n            \\\"modified\\\": \\\"20181111202349869\\\"\\n        },\\n        \\\"$:/plugins/telmiger/rpn/about\\\": {\\n            \\\"created\\\": \\\"20200524154716663\\\",\\n            \\\"modified\\\": \\\"20200524200003681\\\",\\n            \\\"title\\\": \\\"$:/plugins/telmiger/rpn/about\\\",\\n            \\\"text\\\": \\\"\\\\n//rpn// is a lightweight Javascript macro for basic math operations. It is inspired by formerly popular calculators using Reverse Polish Notation (see [[Wikipedia|https://en.wikipedia.org/wiki/Reverse_Polish_notation]] for more info). Usage example:\\\\n\\\\n`\u003C\u003Crpn 5000 200 * 2 p en-GB>>` output: \u003C\u003Crpn 5000 200 * 2 p en-GB>>\\\",\\n            \\\"tags\\\": \\\"\\\"\\n        }\\n    }\\n}\",\n            \"type\": \"application/json\",\n            \"author\": \"Thomas Elmiger\",\n            \"core-version\": \">=5.1.14\",\n            \"created\": \"20170715124812734\",\n            \"dependents\": \"\",\n            \"description\": \"rpn – Basic Math in Reverse Polish Notation\",\n            \"list\": \"readme usage examples fields support\",\n            \"modified\": \"20200604183203914\",\n            \"name\": \"rpn\",\n            \"plugin-type\": \"plugin\",\n            \"source\": \"https://tid.li/tw5/plugins.html\",\n            \"title\": \"$:/plugins/telmiger/rpn\",\n            \"version\": \"0.7.3\"\n        },\n        \"$:/plugins/telmiger/support\": {\n            \"title\": \"$:/plugins/telmiger/support\",\n            \"created\": \"20181103150753927\",\n            \"creator\": \"Thomas Elmiger\",\n            \"modified\": \"20200604183148066\",\n            \"modifier\": \"Thomas Elmiger\",\n            \"tags\": \"\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"text\": \"!! Support the Author\\n\\n''Hi!'' I’m Thomas, the author of [[tid.li/tw5/plugins.html|https://tid.li/tw5/plugins.html]]. Feedback is always welcome, as well as funding for maintenance, support and new projects :)\\n\\n---\\n\\n!!! One Time Support\\n\\nIf using my plugins just makes you happy, consider a one time payment via ~PayPal to reward the effort:\\n\\nhttps://www.paypal.me/telmiger\\n\\n---\\n\\n!!! Permanent Support\\n\\nIf my tools make you more productive or save you time in your job or your everyday life, you can support me as a Patron: \\n\\nhttps://www.patreon.com/telmiger\\n\\n---\\n\\n!!! Thank You\\n\\nSubstantial parts of my availabe time go to the deveopment of useful plugins for [[TiddlyWiki|https://tiddlywiki.com/]]. – Many others do the same and I would like to thank them all, especially [[Jeremy Ruston|https://tiddlywiki.com/#JeremyRuston]] and all the active members of the community!\\n\\n//Hereby I promise to share future revenues (if any) with other developers who’s works I use or who inspired me.//\\n\\nIf you like my work, I would be very happy to hear from you.\\n\\n''Thank you very much for your support!''\u003Cbr>\\n//Thomas//\\n\\nhttps://thomas-elmiger.ch\"\n        }\n    }\n}","type":"application/json","author":"Thomas Elmiger","core-version":">=5.1.14","dependents":"","description":"rpn – Basic Math in Reverse Polish Notation","list":"readme usage examples fields support","name":"rpn","plugin-type":"plugin","source":"https://tid.li/tw5/plugins.html","title":"$:/plugins/telmiger/rpn","version":"0.7.3"},
