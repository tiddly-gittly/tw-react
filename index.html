{"text":"{\"tiddlers\":{\"$:/themes/linonetwo/itonnote/base\":{\"title\":\"$:/themes/linonetwo/itonnote/base\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"/*\\n** Start with the vanilla theme and normalize CSS reset, and then belay some of its effects\\n*/\\n\\n{{$:/themes/tiddlywiki/vanilla/base}}\\n\\n/**\\n  代码样式\\n*/\\n\\np > code, li > code {\\n  box-decoration-break: clone;\\n  padding: .1rem .3rem .2rem;\\n  border-radius: .2rem;\\n  background: \u003C\u003Ccolour code-background>>\\n}\\n\\n.hljs {\\n  background-color: \u003C\u003Ccolour page-background>>;\\n  border: none;\\n  box-shadow: \u003C\u003Ccolour sidebar-foreground-shadow>>\\n}\\n\\npre {\\n  word-break: break-all;\\n}\\n\\n/**\\n  卡片、编辑器和背景样式\\n*/\\n\\n/** 给卡片加上阴影 */\\n.tc-tiddler-frame {\\n  box-shadow: \u003C\u003Ccolour sidebar-foreground-shadow>>;\\n}\\n/** 顶部标题栏半透明 */\\n:root {\\n  --menubar-height: 29px;\\n}\\n\\n.tc-tiddler-title {\\n  background: \u003C\u003Ccolour tiddler-title-background>>;\\n  backdrop-filter: blur(10px);\\n  /** fix menubar with sticky title https://github.com/Jermolene/TiddlyWiki5/issues/4471#issuecomment-594456486*/\\n  top: var(--menubar-height);\\n}\\n/** 编辑器工具栏 */\\n.tc-editor-toolbar {\\n  background: \u003C\u003Ccolour tiddler-editor-background>>;\\n  backdrop-filter: blur(10px);\\n  position: sticky;\\n  top: 35px;\\n  z-index: 1000;\\n}\\n.tc-tiddler-preview {\\n  overflow: unset;\\n}\\n.tc-block-dropdown {\\n  z-index: 1001;\\n}\\n\\n/** 去掉编辑模式下的很多边框 */\\n/** 去掉预览的边框，除了左边框 */\\n.tc-tiddler-preview-preview {\\n  border: none;\\n  padding-left: 10px;\\n  border-left: 1px solid \u003C\u003Ccolour tiddler-editor-border>>;\\n}\\n/** 去掉代码编辑器的边框和底色，为所见即所得编辑做准备 */\\n.CodeMirror {\\n  border: none !important;\\n  background-color: unset !important;\\n}\\n/** 去掉所有其它文本编辑框的边框 */\\n.tc-tiddler-frame input.tc-edit-texteditor {\\n  border: none;\\n  background: unset;\\n}\\n/** 去掉标题下面的 tag 栏的边框 */\\n.tc-edit-tags {\\n  border: none;\\n  border-bottom: 1px solid \u003C\u003Ccolour tiddler-editor-border>>;\\n  padding: 4px 8px 4px 8px;\\n}\\n\\n/** 让预览状态下的属性编辑框不那么夺目 */\\n.tc-tiddler-view-frame .tc-edit-field {\\n  background-color: unset !important;\\n}\\n\\n/**\\n\\t自定义字体\\n*/\\n@import url(https://cdn.jsdelivr.net/gh/tonsky/FiraCode@4/distr/fira_code.css);\\n\\n* {\\n  font-variant-ligatures: contextual;\\n  font-display: swap;\\n}\\n\\n/* Specify in CSS */\\ncode { font-family: 'Fira Code', monospace; }\\n\\n@supports (font-variation-settings: normal) {\\n  code { font-family: 'Fira Code VF', monospace; }\\n}\\n\\n/**\\n  按钮样式\\n*/\\n\\n/** 除了工具栏上的按钮以外，其它按钮 */\\nbutton:not(.tc-btn-invisible) {\\n  color: \u003C\u003Ccolour button-foreground>>;\\n  background-color: \u003C\u003Ccolour button-background>>;\\n  padding: 5px 10px;\\n\\tmargin: 2px;\\n  border-radius: 5px;\\n  border: \u003C\u003Ccolour button-border>>;\\n  cursor: pointer;\\n  /** hover动画 */\\n  transition: background-color 0.2s;\\n}\\nbutton:not(.tc-btn-invisible):hover {\\n\\tbackground-color: \u003C\u003Ccolour button-background-hover>>;\\n}\\n\\nbutton:not(.tc-btn-invisible) svg {\\n\\tfill: \u003C\u003Ccolour tab-foreground>>;\\n}\\n\\n/** 收合栏，修复由于 button:not(.tc-tab-selected) 带来的样式。没法在那边 not ，因为 not 列表太长会导致优先级过高 */\\nbutton.tc-fold-banner {\\n  position: absolute;\\n  padding: 0;\\n  margin: 0;\\n  background: none;\\n  border: none;\\n  width: 23px;\\n  text-align: center;\\n  margin-left: -35px;\\n  top: 6px;\\n  bottom: 6px;\\n}\\nbutton.tc-unfold-banner {\\n  position: unset;\\n  padding: 0;\\n  margin: 0;\\n  background: none;\\n  border: none;\\n  width: 100%;\\n  width: calc(100% + 2px);\\n  margin-left: -43px;\\n  text-align: center;\\n  border-top: 2px solid #f8f8f8;\\n  margin-top: 4px;\\n}\\n\\n\\n/** Tab 上的按钮 */\\n.tc-tab-buttons > button {\\n\\tborder-radius: 0px;\\n}\\n.tc-tab-buttons button:not(.tc-tab-selected) {\\n\\tfill: none;\\n\\tbackground-color: \u003C\u003Ccolour tab-background>>;\\n\\tcolor: \u003C\u003Ccolour tab-foreground>>;\\n\\tborder: none;\\n  border-radius: 0px;\\n}\\n.tc-tab-buttons button:not(.tc-tab-selected):hover {\\n\\tbackground-color: \u003C\u003Ccolour button-background-hover>>;\\n}\\n.tc-sidebar-lists .tc-tab-buttons button.tc-tab-selected {\\n\\tborder: none;\\n\\tborder-bottom: 2px solid silver;\\n  border-radius: 0px;\\n}\\n.tc-tab-buttons button.tc-tab-selected {\\n\\tborder: none;\\n\\tborder-bottom: 2px solid silver;\\n\\tbackground-color: #f4f4f4;\\n  border-radius: 0px;\\n}\\n\\n/** 标签 */\\nbutton.tc-tag-label, span.tc-tag-label {\\n  border-radius: 3px;\\n  background-color: \u003C\u003Ccolour tag-background>>;\\n  color: \u003C\u003Ccolour foreground>>;\\n  /** hover动画 */\\n  transition: background-color 0.2s;\\n  /** 适配长标题作为标签的情况 */\\n  white-space: normal;\\n  margin-top: 0.1em;\\n  margin-bottom: 0.1em;\\n}\\nbutton.tc-tag-label, span.tc-tag-label:hover {\\n  background-color: \u003C\u003Ccolour tag-background-hover>>;\\n}\\n\\n/**\\n  链接样式\\n*/\\n\\na.tc-tiddlylink, a.tc-tiddlylink:hover {\\n  padding: 2px;\\n  padding-bottom: 0;\\n  white-space: normal;\\n  word-break: break-all;\\n  overflow: hidden;\\n  text-overflow: ellipsis;\\n  font-weight: bold;\\n  line-height: 1.3;\\n  color: \u003C\u003Ccolour tiddler-link-foreground>>;\\n  border-bottom: \u003C\u003Ccolour tiddler-link-underline>>;\\n  text-decoration: none;\\n  /** hover动画 */\\n  transition: background 120ms ease-in 0s;\\n}\\na.tc-tiddlylink:hover {\\n  background-color: \u003C\u003Ccolour page-background>>;\\n  color: \u003C\u003Ccolour tiddler-link-foreground>>;\\n}\\n\\na.tc-tiddlylink-external, a.tc-tiddlylink-external:visited {\\n\\tpadding: 2px;\\n  padding-bottom: 0px;\\n\\tborder-bottom: \u003C\u003Ccolour external-link-underline>>;\\n\\ttext-decoration: none;\\n  box-decoration-break: clone;\\n  font-weight: bold;\\n  color: \u003C\u003Cexternal-link-foreground>>;\\n}\\n\\na.tc-tiddlylink-external:hover {\\n  background-color: \u003C\u003Ccolour external-link-background-hover>>;\\n  background-image: \u003C\u003Ccolour external-link-background-clip-image>>;\\n  background-clip: border-box;\\n  -webkit-background-clip: text;\\n  -webkit-text-fill-color: transparent;\\n}\\n\\n/** 预览状态标签下拉列表里的链接 */\\n.tc-drop-down a.tc-tiddlylink:hover {\\n  background-color: \u003C\u003Ccolour page-background>>;\\n  color: \u003C\u003Ccolour tiddler-link-foreground>>;\\n}\\n/** 编辑器标签下拉列表当前鼠标悬浮状态的颜色 */\\n.tc-block-dropdown a {\\n  transition: background-color 0.2s;\\n}\\n.tc-block-dropdown a:hover {\\n  background-color: \u003C\u003Ccolour dropdown-background>>;\\n}\\n\\n/** 带链接的 Kookma badge，为了适应彩色背景，需要把链接默认蓝色背景色去掉，变成白色，与主题无关 */\\n.dbadge a,.dbadge a:hover {\\n  color: white !important;\\n  border: unset;\\n  -webkit-text-fill-color: unset !important;\\n  font-weight: unset;\\n  text-decoration: none;\\n}\\n\\na.tc-tiddlylink.tc-tiddlylink-resolves.tc-plugin-info.tc-popup-handle.tc-popup-absolute:hover {\\n\\tbackground-color: \u003C\u003Ccolour modal-border>>;\\n}\\n\\n/**\\n\\t侧边栏\\n*/\\n\\n.tc-page-controls {\\n  display: flex;\\n  flex-wrap: wrap;\\n}\\n\\n.tc-site-title {\\n\\tfont-size: 1.75em;\\n}\\n\\n.tc-sidebar-scrollable {\\n\\toverscroll-behavior: contain;\\n\\toverflow: -moz-scrollbars-none;\\n}\\n.tc-sidebar-scrollable::-webkit-scrollbar {\\n\\twidth: 0 !important\\n}\\n\\n/** 顶栏 */\\n.tc-topbar {\\n  z-index: 100;\\n}\\n\\n@media (min-width: 960px) {\\n\\t.tc-sidebar-scrollable {\\n\\t  padding: 40px 10px 0px 15px;\\n\\t}\\n}\\n\\n@media (max-width: 960px) {\\n\\t.tc-sidebar-header {\\n\\t  margin-top: 20px;\\n\\t}\\n}\\n\\n/**\\n\\t侧边栏搜索框\\n*/\\n\\n.tc-search {\\n\\tdisplay: flex;\\n\\tflex-direction: column;\\n}\\n\\n.tc-search > input[type=search] {\\n\\tflex: 1;\\n  border: 1px solid #999;\\n}\\n/** 隐藏没用的搜索栏按钮 */\\n.tc-search > span > button:nth-child(1), .tc-search > span > button:nth-child(2) {\\n\\tdisplay: none;\\n}\\n\\n.tc-search ~ .tc-block-dropdown-wrapper > .tc-block-dropdown.tc-search-drop-down.tc-popup-handle {\\n\\twidth: 100%;\\n\\tmargin: 0;\\n\\tmargin-bottom: 20px;\\n}\\n\\n/** 标题 */\\n\\n.tc-site-subtitle {\\n  margin-top: 5px;\\n}\\n\\n/**\\n\\t卡片流\\n*/\\n\\n@media (min-width: 960px) {\\n\\t.tc-story-river {\\n\\t  padding: 10px 0 0px 20px;\\n\\t}\\n}\\n\\n/**\\n\\t宽屏时隐藏顶部 MenuBar\\n*/\\n\\n@media (min-width: 960px) {\\n\\tnav.tc-menubar {\\n\\tdisplay: none !important;\\n\\t}\\n}\\n\\n/**\\n  去除按钮、搜索框选中时的蓝框\\n*/\\nbutton:focus, button:active {\\n  outline: none !important;\\n  box-shadow: none;\\n}\\n\\n[placeholder]{\\n  text-overflow:ellipsis;\\n}\\n::placeholder{\\n  text-overflow:ellipsis;\\n}\\ninput[type=search] {\\n  appearance: none;\\n  -webkit-appearance: none;\\n}\\n\\n* {\\n  outline: none;\\n  outline-color: none;\\n  -webkit-font-smoothing: antialiased;\\n}\\n*:focus {\\n  outline: none;\\n}\\n/** 去除输入框默认的边框 */\\ntextarea, input[type=text], input[type=search], input[type=\\\"\\\"], input:not([type]) {\\n  border: 2px solid \u003C\u003Ccolour tiddler-editor-border>>;\\n  background: \u003C\u003Ccolour page-background>>;\\n}\\n\\n/*\\n** TW-Locator and Bi-Link list\\n*/\\n.tc-table-of-contents {\\n  max-width: 100%;\\n  max-height: 200vh;\\n  overflow: auto;\\n}\\n.tc-table-of-contents::-webkit-scrollbar {\\n  display: none;\\n}\\n\\n/**\\n* Code Mirror\\n*/\\n.cm-code-block-line {\\n  background-color: transparent;\\n}\\n\"},\"$:/themes/linonetwo/itonnote/fontLink.tid\":{\"title\":\"$:/themes/linonetwo/itonnote/fontLink.tid\",\"tags\":\"[[$:/tags/RawMarkup]]\",\"type\":\"text/html\",\"text\":\"\u003Clink href=\\\"https://fonts.googleapis.com/css2?family=Fira+Code&display=swap\\\" rel=\\\"stylesheet\\\">\\n\"},\"$:/palettes/Notion\":{\"title\":\"$:/palettes/Notion\",\"tags\":\"$:/tags/Palette $:/themes/linonetwo/itonnote/readme\",\"type\":\"application/x-tiddler-dictionary\",\"name\":\"Notion\",\"description\":\"Notion inspired light and modern colors\",\"color-scheme\":\"light\",\"text\":\"alert-background: #ffe476\\nalert-border: #b99e2f\\nalert-highlight: #881122\\nalert-muted-foreground: #b99e2f\\nbackground: #ffffff\\nblockquote-bar: \u003C\u003Ccolour muted-foreground>>\\nbutton-background: rgba(0, 0, 0, 0.03)\\nbutton-background-hover: rgba(0, 0, 0, 0.05)\\nbutton-foreground: #333\\nbutton-border: none\\ncode-background: linear-gradient(19deg,#DDD,#EEE)\\ncode-border: none\\ncode-foreground: #333\\ndiff-delete-background: #ffc9c9\\ndiff-delete-foreground: \u003C\u003Ccolour foreground>>\\ndiff-equal-background: \\ndiff-equal-foreground: \u003C\u003Ccolour foreground>>\\ndiff-insert-background: #aaefad\\ndiff-insert-foreground: \u003C\u003Ccolour foreground>>\\ndiff-invisible-background: \\ndiff-invisible-foreground: \u003C\u003Ccolour muted-foreground>>\\ndirty-indicator: #ff0000\\ndownload-background: #34c734\\ndownload-foreground: \u003C\u003Ccolour background>>\\ndragger-background: \u003C\u003Ccolour foreground>>\\ndragger-foreground: \u003C\u003Ccolour background>>\\ndropdown-background: #fff\\ndropdown-border: \u003C\u003Ccolour muted-foreground>>\\ndropdown-tab-background-selected: rgba(55, 53, 47, 0.08)\\ndropdown-tab-background: #ececec\\ndropzone-background: rgba(0,200,0,0.7)\\nexternal-link-background-hover: #333\\nexternal-link-background-clip-image: linear-gradient(19deg, #333 0%, #CCC 100%)\\nexternal-link-background-visited: inherit\\nexternal-link-background: inherit\\nexternal-link-foreground-hover: inherit\\nexternal-link-foreground-visited: #666\\nexternal-link-foreground: #666\\nexternal-link-underline: 1px solid #8357d7\\nforeground: #333333\\nmessage-background: #ecf2ff\\nmessage-border: #cfd6e6\\nmessage-foreground: #547599\\nmodal-backdrop: \u003C\u003Ccolour foreground>>\\nmodal-background: \u003C\u003Ccolour background>>\\nmodal-border: #999999\\nmodal-footer-background: #f5f5f5\\nmodal-footer-border: #dddddd\\nmodal-header-border: #eeeeee\\nmuted-foreground: #bbb\\nnotification-background: #ffffdd\\nnotification-border: #999999\\npage-background: #fafafa\\npre-background: #f5f5f5\\npre-border: #cccccc\\nprimary: rgb(46, 170, 220)\\nselection-background:\\nselection-foreground:\\nselect-tag-background:\\nselect-tag-foreground:\\nsidebar-button-foreground: \u003C\u003Ccolour foreground>>\\nsidebar-controls-foreground-hover: #000000\\nsidebar-controls-foreground: #aaaaaa\\nsidebar-foreground-shadow: rgba(15, 15, 15, 0.1) 0px 0px 5px 1px, rgba(15, 15, 15, 0.1) 0px 2px 10px\\nsidebar-foreground: #acacac\\nsidebar-muted-foreground-hover: #444444\\nsidebar-muted-foreground: #c0c0c0\\nsidebar-tab-background-selected: #f4f4f4\\nsidebar-tab-background: #e0e0e0\\nsidebar-tab-border-selected: \u003C\u003Ccolour tab-border-selected>>\\nsidebar-tab-border: \u003C\u003Ccolour tab-border>>\\nsidebar-tab-divider: #e4e4e4\\nsidebar-tab-foreground-selected:\\nsidebar-tab-foreground: \u003C\u003Ccolour tab-foreground>>\\nsidebar-tiddler-link-foreground-hover: #444444\\nsidebar-tiddler-link-foreground: #999999\\nsite-title-foreground: \u003C\u003Ccolour tiddler-title-foreground>>\\nstatic-alert-foreground: #aaaaaa\\ntab-background-selected: rgba(255, 255, 255, 0.1)\\ntab-background: transparent\\ntab-border-selected: #d8d8d8\\ntab-border: #cccccc\\ntab-divider: #d8d8d8\\ntab-foreground-selected: \u003C\u003Ccolour tab-foreground>>\\ntab-foreground: #666666\\ntable-border: #dddddd\\ntable-footer-background: #a8a8a8\\ntable-header-background: #f0f0f0\\ntag-background: rgba(92, 112, 128, 0.9)\\ntag-background-hover: rgba(92, 112, 128, 1)\\ntag-foreground: \u003C\u003Ccolour foreground>>\\ntiddler-background: \u003C\u003Ccolour background>>\\ntiddler-border: \u003C\u003Ccolour background>>\\ntiddler-controls-foreground-hover: #888888\\ntiddler-controls-foreground-selected: #444444\\ntiddler-controls-foreground: #cccccc\\ntiddler-editor-background: rgba(255, 255, 255, 0.5)\\ntiddler-editor-border-image: #ffffff\\ntiddler-editor-border: rgba(242, 241, 238, 0.6)\\ntiddler-editor-fields-even: #eee\\ntiddler-editor-fields-odd: #fff\\ntiddler-info-background: #f8f8f8\\ntiddler-info-border: #dddddd\\ntiddler-info-tab-background: #f8f8f8\\ntiddler-link-background: \u003C\u003Ccolour background>>\\ntiddler-link-foreground: \u003C\u003Ccolour button-foreground>>\\ntiddler-link-underline: 1px solid rgba(55, 53, 47, 0.16)\\ntiddler-subtitle-foreground: #c0c0c0\\ntiddler-title-foreground: #182955\\ntiddler-title-background: rgba(255, 255, 255, 0.5)\\ntoolbar-new-button:\\ntoolbar-options-button:\\ntoolbar-save-button:\\ntoolbar-info-button:\\ntoolbar-edit-button:\\ntoolbar-close-button:\\ntoolbar-delete-button:\\ntoolbar-cancel-button:\\ntoolbar-done-button:\\nuntagged-background: #999999\\nvery-muted-foreground: #888888\\nwikilist-background: #e5e5e5\\nwikilist-item: #fff\\nwikilist-info: #000\\nwikilist-title: #666\\nwikilist-title-svg: \u003C\u003Ccolour wikilist-title>>\\nwikilist-url: #aaa\\nwikilist-button-open: #4fb82b\\nwikilist-button-open-hover: green\\nwikilist-button-reveal: #5778d8\\nwikilist-button-reveal-hover: blue\\nwikilist-button-remove: #d85778\\nwikilist-button-remove-hover: red\\nwikilist-toolbar-background: #d3d3d3\\nwikilist-toolbar-foreground: #888\\nwikilist-droplink-dragover: rgba(255,192,192,0.5)\\nwikilist-button-background: #acacac\\nwikilist-button-foreground: #000\"},\"$:/themes/linonetwo/itonnote/plugin-modification\":{\"title\":\"$:/themes/linonetwo/itonnote/plugin-modification\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"/*\\n** Change some style of plugins\\n*/\\n\\n/*\\n** Shiraz\\n*/\\n.tbl-container {\\n  max-width: 100%;\\n  max-height: 100vh;\\n  overflow: auto;\\n}\\n\\n/**\\n* opened tiddlers bar\\n*/\\nsection.story-backdrop > p, section.story-backdrop > p > div.tc-tab-buttons {\\n  background-color: #fafafa33 !important;\\n}\\n\"},\"$:/themes/linonetwo/itonnote/readme\":{\"title\":\"$:/themes/linonetwo/itonnote/readme\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"Notion and VSCode inspired theme. Adapted for light theme.\\n\"}}}","type":"application/json","author":" {"title":"$:/themes/tiddlywiki/vanilla","name":"Vanilla","author":"JeremyRuston","core-version":">=5.0.0","plugin-type":"theme","description":"Basic theme","plugin-priority":"0","version":"5.2.2","dependents":"","type":"application/json","text":"{\"tiddlers\":{\"$:/themes/tiddlywiki/vanilla/themetweaks\":{\"title\":\"$:/themes/tiddlywiki/vanilla/themetweaks\",\"tags\":\"$:/tags/ControlPanel/Appearance\",\"caption\":\"{{$:/language/ThemeTweaks/ThemeTweaks}}\",\"text\":\"\\\\define lingo-base() $:/language/ThemeTweaks/\\n\\n\\\\define replacement-text()\\n[img[$(imageTitle)$]]\\n\\\\end\\n\\n\\\\define backgroundimage-dropdown()\\n\u003Cdiv class=\\\"tc-drop-down-wrapper\\\">\\n\u003C$set name=\\\"state\\\" value=\u003C\u003Cqualify \\\"$:/state/popup/themetweaks/backgroundimage\\\">>>\\n\u003C$button popup=\u003C\u003Cstate>> class=\\\"tc-btn-invisible tc-btn-dropdown\\\">{{$:/core/images/down-arrow}}\u003C/$button>\\n\u003C$reveal state=\u003C\u003Cstate>> type=\\\"popup\\\" position=\\\"belowleft\\\" text=\\\"\\\" default=\\\"\\\" class=\\\"tc-popup-keep\\\">\\n\u003Cdiv class=\\\"tc-drop-down\\\" style=\\\"text-align:center;\\\">\\n\u003C$macrocall $name=\\\"image-picker\\\" actions=\\\"\\\"\\\"\\n\\n\u003C$action-setfield\\n\\t$tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimage\\\"\\n\\t$value=\u003C\u003CimageTitle>>\\n/>\\n\\n\u003C$action-deletetiddler $tiddler=\u003C\u003Cstate>>/>\\n\\n\\\"\\\"\\\"/>\\n\u003C/div>\\n\u003C/$reveal>\\n\u003C/$set>\\n\u003C/div>\\n\\\\end\\n\\n\\\\define backgroundimageattachment-dropdown()\\n\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\\\" default=\\\"scroll\\\">\\n\u003Coption value=\\\"scroll\\\">\u003C\u003Clingo Settings/BackgroundImageAttachment/Scroll>>\u003C/option>\\n\u003Coption value=\\\"fixed\\\">\u003C\u003Clingo Settings/BackgroundImageAttachment/Fixed>>\u003C/option>\\n\u003C/$select>\\n\\\\end\\n\\n\\\\define backgroundimagesize-dropdown()\\n\u003C$sel ;\\n\\t-webkit-justify-content: center;\\n\\tdisplay: flex;\\n\\talign-items: center;\\n\\tjustify-content: center;\\n}\\n\\n.tc-thumbnail-caption {\\n\\tposition: absolute;\\n\\tbackground-color: #777;\\n\\tcolor: #fff;\\n\\ttext-align: center;\\n\\tbottom: 0;\\n\\twidth: 100%;\\n\\tfilter: alpha(opacity=0.9);\\n\\topacity: 0.9;\\n\\tline-height: 1.4;\\n\\tborder-bottom-left-radius: 3px;\\n\\tborder-bottom-right-radius: 3px;\\n}\\n\\n.tc-thumbnail-wrapper:hover .tc-thumbnail-caption {\\n\\tfilter: alpha(opacity=1);\\n\\topacity: 1;\\n}\\n\\n/*\\n** Diffs\\n*/\\n\\n.tc-diff-equal {\\n\\tbackground-color: \u003C\u003Ccolour diff-equal-background>>;\\n\\tcolor: \u003C\u003Ccolour diff-equal-foreground>>;\\n}\\n\\n.tc-diff-insert {\\n\\tbackground-color: \u003C\u003Ccolour diff-insert-background>>;\\n\\tcolor: \u003C\u003Ccolour diff-insert-foreground>>;\\n}\\n\\n.tc-diff-delete {\\n\\tbackground-color: \u003C\u003Ccolour diff-delete-background>>;\\n\\tcolor: \u003C\u003Ccolour diff-delete-foreground>>;\\n}\\n\\n.tc-diff-invisible {\\n\\tbackground-color: \u003C\u003Ccolour diff-invisible-background>>;\\n\\tcolor: \u003C\u003Ccolour diff-invisible-foreground>>;\\n}\\n\\n.tc-diff-tiddlers th {\\n\\ttext-align: right;\\n\\tbackground: \u003C\u003Ccolour background>>;\\n\\tfont-weight: normal;\\n\\tfont-style: italic;\\n}\\n\\n.tc-diff-tiddlers pre {\\n\\tmargin: 0;\\n\\tpadding: 0;\\n\\tborder: none;\\n\\tbackground: none;\\n}\\n\\n/*\\n** Errors\\n*/\\n\\n.tc-error {\\n\\tbackground: #f00;\\n\\tcolor: #fff;\\n}\\n\\n/*\\n** Tree macro\\n*/\\n\\n.tc-tree div {\\n\\tpadding-left: 14px;\\n}\\n\\n.tc-tree ol {\\n\\tlist-style-type: none;\\n\\tpadding-left: 0;\\n\\tmargin-top: 0;\\n}\\n\\n.tc-tree ol ol {\\n\\tpadding-left: 1em;\\n}\\n\\n.tc-tree button {\\n\\tcolor: #acacac;\\n}\\n\\n.tc-tree svg {\\n\\tfill: #acacac;\\n}\\n\\n.tc-tree span svg {\\n\\twidth: 1em;\\n\\theight: 1em;\\n\\tvertical-align: baseline;\\n}\\n\\n.tc-tree li span {\\n\\tcolor: lightgray;\\n}\\n\\nselect {\\n\\tcolor: \u003C\u003Ccolour select-tag-foreground>>;\\n\\tbackground: \u003C\u003Ccolour select-tag-background>>;\\n}\\n\\n/*\\n** Utility classes for SVG icons\\n*/\\n\\n.tc-fill-background {\\n\\tfill: \u003C\u003Ccolour background>>;\\n}\\n\\n/*\\n** Flexbox utility classes\\n*/\\n\\n.tc-flex {\\n\\tdisplay: -webkit-flex;\\n\\tdisplay: flex;\\n}\\n\\n.tc-flex-column {\\n\\tflex-direction: column;\\n}\\n\\n.tc-flex-row {\\n\\tflex-direction: row;\\n}\\n\\n.tc-flex-grow-1 {\\n\\tflex-grow: 1;\\n}\\n\\n.tc-flex-grow-2 {\\n\\tflex-grow: 2;\\n}\\n\\n/*\\n** Other utility classes\\n*/\\n\\n.tc-tiny-gap {\\n\\tmargin-left: .25em;\\n\\tmargin-right: .25em;\\n}\\n\\n.tc-tiny-gap-left {\\n\\tmargin-left: .25em;\\n}\\n\\n.tc-tiny-gap-right {\\n\\tmargin-right: .25em;\\n}\\n\\n.tc-small-gap {\\n\\tmargin-left: .5em;\\n\\tmargin-right: .5em;\\n}\\n\\n.tc-small-gap-left {\\n\\tmargin-left: .5em;\\n}\\n\\n.tc-small-gap-right {\\n\\tmargin-right: .5em;\\n}\\n\\n.tc-big-gap {\\n\\tmargin-left: 1em;\\n\\tmargin-right: 1em;\\n}\\n\\n.tc-big-gap-left {\\n\\tmargin-left: 1em;\\n}\\n\\n.tc-big-gap-right {\\n\\tmargin-right: 1em;\\n}\\n\\n.tc-word-break {\\n\\tword-break: break-all;\\n}\\n\"},\"$:/themes/tiddlywiki/vanilla/metrics/bodyfontsize\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/bodyfontsize\",\"text\":\"15px\"},\"$:/themes/tiddlywiki/vanilla/metrics/bodylineheight\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/bodylineheight\",\"text\":\"22px\"},\"$:/themes/tiddlywiki/vanilla/metrics/fontsize\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/fontsize\",\"text\":\"14px\"},\"$:/themes/tiddlywiki/vanilla/metrics/lineheight\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/lineheight\",\"text\":\"20px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storyleft\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storyleft\",\"text\":\"0px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storytop\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storytop\",\"text\":\"0p nts in all browsers. (https://github.com/sindresorhus/modern-normalize/issues/3)\\n*/\\n\\nbody {\\n  font-family:\\n    system-ui,\\n    -apple-system, /* Firefox supports this but not yet `system-ui` */\\n    'Segoe UI',\\n    Roboto,\\n    Helvetica,\\n    Arial,\\n    sans-serif,\\n    'Apple Color Emoji',\\n    'Segoe UI Emoji';\\n}\\n\\n/*\\nGrouping content\\n================\\n*/\\n\\n/**\\n1. Add the correct height in Firefox.\\n2. Correct the inheritance of border color in Firefox. (https://bugzilla.mozilla.org/show_bug.cgi?id=190655)\\n*/\\n\\nhr {\\n  height: 0; /* 1 */\\n  color: inherit; /* 2 */\\n}\\n\\n/*\\nText-level semantics\\n====================\\n*/\\n\\n/**\\nAdd the correct text decoration in Chrome, Edge, and Safari.\\n*/\\n\\nabbr[title] {\\n  text-decoration: underline dotted;\\n}\\n\\n/**\\nAdd the correct font weight in Edge and Safari.\\n*/\\n\\nb,\\nstrong {\\n  font-weight: bolder;\\n}\\n\\n/**\\n1. Improve consistency of default fonts in all browsers. (https://github.com/sindresorhus/modern-normalize/issues/3)\\n2. Correct the odd 'em' font sizing in all browsers.\\n*/\\n\\ncode,\\nkbd,\\nsamp,\\npre {\\n  font-family:\\n    ui-monospace,\\n    SFMono-Regular,\\n    Consolas,\\n    'Liberation Mono',\\n    Menlo,\\n    monospace; /* 1 */\\n  font-size: 1em; /* 2 */\\n}\\n\\n/**\\nAdd the correct font size in all browsers.\\n*/\\n\\nsmall {\\n  font-size: 80%;\\n}\\n\\n/**\\nPrevent 'sub' and 'sup' elements from affecting the line height in all browsers.\\n*/\\n\\nsub,\\nsup {\\n  font-size: 75%;\\n  line-height: 0;\\n  position: relative;\\n  vertical-align: baseline;\\n}\\n\\nsub {\\n  bottom: -0.25em;\\n}\\n\\nsup {\\n  top: -0.5em;\\n}\\n\\n/*\\nTabular data\\n============\\n*/\\n\\n/**\\n1. Remove text indentation from table contents in Chrome and Safari. (https://bugs.chromium.org/p/chromium/issues/detail?id=999088, https://bugs.webkit.org/show_bug.cgi?id=201297)\\n2. Correct table border color inheritance in all Chrome and Safari. (https://bugs.chromium.org/p/chromium/issues/detail?id=935729, https://bugs.webkit.org/show_bug.cgi?id=195016)\\n*/\\n\\ntable {\\n  text-indent: 0; /* 1 */\\n  border-color: inherit; /* 2 */\\n}\\n\\n/*\\nForms\\n=====\\n*/\\n\\n/**\\n1. Change the font styles in all browsers.\\n2. Remove the margin in Firefox and Safari.\\n*/\\n\\nbutton,\\ninput,\\noptgroup,\\nselect,\\ntextarea {\\n  font-family: inherit; /* 1 */\\n  font-size: 100%; /* 1 */\\n  line-height: 1.15; /* 1 */\\n  margin: 0; /* 2 */\\n}\\n\\n/**\\nRemove the inheritance of text transform in Edge and Firefox.\\n1. Remove the inheritance of text transform in Firefox.\\n*/\\n\\nbutton,\\nselect { /* 1 */\\n  text-transform: none;\\n}\\n\\n/**\\nCorrect the inability to style clickable types in iOS and Safari.\\n*/\\n\\nbutton,\\n[type='button'],\\n[type='reset'],\\n[type='submit'] {\\n  -webkit-appearance: button;\\n}\\n\\n/**\\nRemove the inner border and padding in Firefox.\\n*/\\n\\n::-moz-focus-inner {\\n  border-style: none;\\n  padding: 0;\\n}\\n\\n/**\\nRestore the focus styles unset by the previous rule.\\n*/\\n\\n:-moz-focusring {\\n  outline: 1px dotted ButtonText;\\n}\\n\\n/**\\nRemove the additional ':invalid' styles in Firefox.\\nSee: https://github.com/mozilla/gecko-dev/blob/2f9eacd9d3d995c937b4251a5557d95d494c9be1/layout/style/res/forms.css#L728-L737\\n*/\\n\\n:-moz-ui-invalid {\\n  box-shadow: none;\\n}\\n\\n/**\\nRemove the padding so developers are not caught out when they zero out 'fieldset' elements in all browsers.\\n*/\\n\\nlegend {\\n  padding: 0;\\n}\\n\\n/**\\nAdd the correct vertical alignment in Chrome and Firefox.\\n*/\\n\\nprogress {\\n  vertical-align: baseline;\\n}\\n\\n/**\\nCorrect the cursor style of increment and decrement buttons in Safari.\\n*/\\n\\n::-webkit-inner-spin-button,\\n::-webkit-outer-spin-button {\\n  height: auto;\\n}\\n\\n/**\\n1. Correct the odd appearance in Chrome and Safari.\\n2. Correct the outline style in Safari.\\n*/\\n\\n[type='search'] {\\n  -webkit-appearance: textfield; /* 1 */\\n  outline-offset: -2px; /* 2 */\\n}\\n\\n/**\\nRemove the inner padding in Chrome and Safari on macOS.\\n*/\\n\\n::-webkit-search-decoration {\\n  -webkit-appearance: none;\\n}\\n\\n/**\\n1. Correct the inability to style clickable types in iOS and Safari.\\n2. Change font properties to 'inherit' in Safari.\\n*/\\n\\n::-webkit-file-upload-button {\\n  -webkit-appearance: button; /* 1 */\\n  font: inherit; /* 2 */\\n}\\n\\n/*\\nInteractive\\n===========\\n*/\\n\\n/*\\nAdd the correct display in Chrome and Safari.\\n*/\\n\\nsummary {\\n  display: list-item;\\n}\\n\"},\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\",\"text\":\"-apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif,Apple Color Emoji,Segoe UI Emoji;\"},\"$:/themes/tiddlywiki/vanilla/settings/codefontfamily\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/codefontfamily\",\"text\":\"\\\"SFMono-Regular\\\",Consolas,\\\"Liberation Mono\\\",Menlo,Courier,monospace\"},\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\",\"text\":\"fixed\"},\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\",\"text\":\"auto\"},\"$:/themes/tiddlywiki/vanilla/sticky\":{\"title\":\"$:/themes/tiddlywiki/vanilla/sticky\",\"code-body\":\"yes\",\"text\":\"\u003C$reveal state=\\\"$:/themes/tiddlywiki/vanilla/options/stickytitles\\\" type=\\\"match\\\" text=\\\"yes\\\">\\n``\\n.tc-tiddler-title {\\n\\tposition: -webkit-sticky;\\n\\tposition: -moz-sticky;\\n\\tposition: -o-sticky;\\n\\tposition: -ms-sticky;\\n\\tposition: sticky;\\n\\ttop: 0px;\\n\\tbackground: ``\u003C\u003Ccolour tiddler-background>>``;\\n\\tz-index: 500;\\n}\\n\\n``\\n\u003C$list filter=\\\"[range[100]]\\\">\\n`.tc-story-river .tc-tiddler-frame:nth-child(100n+`\u003
